 ROAD_TO_WAR_name: "Road to War"
 ROAD_TO_WAR_desc: "Jan. 1st, 1936 \nThe stability of the world is on a knife-edge. In Germany, the Weimar Republic has come to an end, with the National Socialists under Adolf Hitler holding total control - beginning to rearm and undo the Versailles Treaty. In Britain, a government under Stanley Baldwin continues to concede to the Nazi government with only very limited rearmament approved on their own, all the while licking their economical wounds from the Great Depression. This theme is followed in France, where the Communist Party continues to gain traction and is on a trajectory to win the coming election if something is not done. In Russia, Stalin has consolidated his power within the country, establishing the NKVD to enforce his will upon the Russian masses. Japan has made further incursions into China, capturing Inner Mongolia and East Hebei while the Army and Navy tug at the seams of government to decide who should be attacked next. And through all this, the sleeping giant that is the US continues to recover under FDR's New Deal - nothing there to disturb its slumber.\n\nThe events that will unfold in the next few years are not certain, but what happens will shape the world for a thousand years. Every leader has a role to play, and every single move makes a difference in this political chessboard. \nThe question is... who will move the first piece?"
 BLITZKRIEG_name: "Blitzkrieg"
 BLITZKRIEG_desc: "Sept. 1st, 1939 \nAll good things must come to an end, and peace is no exception. In the last three years, the Allies have acquiesced to every demand that the Germans have given - not acting when Austria unified with Germany, conceding to them in Munich, not acting on the invasion of Czechoslovakia, and now they reap what they sow - as German expansion looks east towards Poland. Allied war plans have been made all but redundant by the non-aggression pact between Germany and the Soviet Union, and with the oil and grain pouring into Germany so does hope for vengeance.\nIn the east, Japan has been in the midst of a brutal invasion of China for two years. Many people have died, many more subjected to unspeakable fates at the hands of the Imperial Japanese Army. The Chinese forces continue to hold on to anything they can, despite the odds stacked against them. Even during this resource-consuming campaign, the Imperial Japanese Navy hungrily eyes the South-East Asian holdings of the European powers, with only the US' influence through resources holding the Japanese war machine back.\nThe powder-keg that is Europe is about to explode once again. With the Gleiwitz incident giving Germany all the reason it needs to go to war, the world holds it's breath. The world asks once more, how many young men must die for the old to see the truth again?\nWhy Die For Danzig?"
 BURNING_EUROPE_name: "Burning Europe"
 BURNING_EUROPE_desc: "May 10th, 1940 \nThe 'alliance' between Germany and the Soviet Union shocked the world into temporary silence. The hope of a German blockade has long since passed as the Russians supply all the grain and fuel requirements of the Reich, hoping that Western Europe will grind itself into dust while she furthers her own ambitions in the East.\nThe war continued - albeit, quite de-escalated for the time being. Germany fears not international repercussions any longer, and as Britain and France moved against its supply of iron in Sweden it invaded Denmark and Norway in a demoralizing defeat for the Allied forces with Germany's resources entirely secured and the UK's Prime Minister stepping down, being replaced by Churchill.\nWith Germany prepared and the Allies preparing to enter into a protracted trench war, Germany's top generals have formed a daring plan that could bring about total victory in the West. Allied forces prepare to rush into Belgium to delay the Germans as long as possible, and with Churchill now in office, there is hope for an Allied victory yet.\n\nThe flames of vengeance lick at France's borders and they continue to grow stronger day by day. It is clear that they will not die down until one side is at the mercy of the other, the only question is - what power will be consumed by the flames?"
 A_WORLD_IN_FLAMES_name: "A World in Flames" #1941.6.22
 A_WORLD_IN_FLAMES_desc: "Jun. 22nd, 1941 \nWith the formation of the new Tripartite Pact, the already existing Rome-Berlin Axis was expanded to include Japan, subsequently, it would also go on to include the rest of the countries in the German sphere of influence, leading to the creation an Iron Europe that leaves but grim predictions for the future of freedom on the continent.However time has proven this gloom prediction wrong, the persistence of the British people against Hitler's Blitz bore its fruits as the Luftwaffe failed to subdue the valourous RAF in the Battle for Britain. A ray of hope seems to glisten over democratic Europe in these trying times.\nBut the war is not over yet: in the South, the British lead forces advance to secure North Africa from the crumbling Italian Empire, the Germans respond by forming the Deustshe Afrika Korps; just on the other side of the Mediterranean the failed Italian invasion of Greece was aided by German intervention, an intervention that caused the delay of Hitler's most ambitious plan yet.\nThis plan is the destruction of the ultimate source of evil in Europe and the acquisition of the much-coveted Lebensraum for the Germanic Volk. A great Crusade begins today and it will require nothing less than the united force of all of Europe to bring down the red giant, however, this is not the first time such an ambition has been conceived, perhaps this time it will go differently..."
 ENEMY_AT_THE_GATES_name: "Enemy at the Gate" #1942.11.22
 ENEMY_AT_THE_GATES_desc: "Nov. 22nd, 1942 \nThe German Reich stands on the cusp of European conquest. France, the Netherlands, Norway, Belgium, and Poland are all under the German jackboot. The United Kingdom and the United States of America rush to liberate these conquered nations, and the Soviet Union is locked in a fierce struggle against the Reich. The city of Stalingrad, the town that bears Joseph Stalin’s name on the Volga, has been trapped in vicious combat for the last three months, with the Germans on the edge of victory.\n\nThe Japanese Empire, after their lightning conquest of South East Asia, have tried to consolidate their gains against the United States and the British Commonwealth. Losses to their carrier fleet at Midway in June, and the failure to take Port Moresby in New Guinea has led to them securing their possessions. However, the situation is not losable, and they can still salvage a victory out of the fire.\n\nHowever, everything is not as it seems. The Soviet Union is preparing for an assault to retake Stalingrad. The North African situation has collapsed for the Germans after Operation Torch confirmed the inevitable. The war has developed into an unfavorable direction for the Tripartite Pact, and something has to be done soon, or the Thousand Year Reich shall never reach their goal."
 THE_TURNING_TIDE_name: "Turning Tide" #1943.7.26
 THE_TURNING_TIDE_desc: "Jul. 26th, 1943 \nThe Reich is on the backfoot. After the disaster at Stalingrad, the Reich was deprived of what seemed to be its last hope of total victory as it was forced out of the Caucasus, abandoning 290,000 men to their fates in the cold winter of 1942. In the following months, they managed to regroup and hold the line in Eastern Ukraine after 'Manstein's Miracle' at the Third Battle of Kharkov, but this is little consolation. The German Army is running on literal fumes, as it can now only afford to do local offensive actions while the Axis Oil Crisis deepens further.\nFollowing Operation Torch, the Axis was forced out of North Africa for good following a final series of battles in Tunisia. Deceived into believing that Sardinia was going to be seized by the Allies, the shores of Sicily were left too undefended to stop the Allied invasion and as the forces there consolidate and prepare to push the Reich off the island for good, Mussolini's regime nears its breaking point. The Rising Sun continues to fall back, withdrawing from Guadalcanal after five months of brutal fighting and losing yet more of its fleet at the Battle of the Bismarck Sea. In China, they remain in a stalemate with the Kuomintang.\nThe tide is turning, and the chances for the Axis to stem it are running very thin. A wrong move and the house of cards built over the last four years shall fall to pieces."
 GOTTERDAMMERUNG_name: "Götterdämmerung" #1944.6.20
 GOTTERDAMMERUNG_desc: "Jun. 20th, 1944 \nThe Reich is falling. Operation Overlord has sped up the seemingly inevitable collapse of the Swastika, as British and American forces liberate the people of France. Italy, the first major fascist nation, has been split into factions, with those still supporting Benito Mussolini and those who back the Allied-backed government fighting tooth and nail for the Italian Peninsula. The Soviet Union, intent on recapturing the land conquered by the Reich in the dark days of 1941, is on the cusp of launching an offensive right into the heartland of German-occupied territory.\n\nThe Rising Sun has also faltered. The Battle of Saipan is presenting to the world that the Japanese Empire is not an undefeatable superpower, as the campaign in Papua New Guinea and Burma have also shown. Their navy is spent, and the armed forces stretched thin. The war in China is ongoing, with increasing casualties to the Kwantung Army.\n\nNothing short of a miracle can save the Axis Powers at this point. With Germany surrounded on all sides, Italy collapsing more every minute, the minor powers questioning their loyalties, and Japan faltering as they face defeat after defeat, it is hard to believe that this will be any sort of Sieg for the Axis."
 ENDSIEG_name: "Endsieg" #1945.1.1
 ENDSIEG_desc: "Jan. 1st, 1945 \nThe Axis Powers are in trouble, and Adolf Hitler’s idea of “ultimate victory” is fading day by day. The Kriegsmarine and its U-boats are no longer effective, and the Luftwaffe is spread thin, no longer able to dominate the skies over Western Europe, where the Allies are advancing rapidly. The Soviet Union, after inflicting devastating damage on the German army groups in the East, is beginning to knock on the door of the German heartland. While overseas, the Allies are securing Africa and the Middle East while in the Pacific theatre, the Japanese Empire, running out of fuel and beginning to be cut off from the natural resources needed to maintain their navy, is slowly losing its grip on the Pacific Islands and the support of the Japanese people for the war. \n\nNow, after coming back from the brink of defeat, the Allies and the democracies of the world are edging ever closer to a successful conclusion to this war and an end to fascism in Europe. But once the war is over, the major powers of the Allies will have a big job on their hands to help rebuild the countries that have been ravaged by the fighting and prevent a war on this scale from ever happening again. Or will their efforts be in vain, and conflict on this scale becomes the rule, not the exception?"
 IRON_CURTAIN_name: "Iron Curtain"
 IRON_CURTAIN_desc: "Jan. 1st, 1946 \nAfter five years of relentless destruction and fury, the Black Sun has finally faded into the abyss, and the era of peace has finally descended across the globe. Europe has now been liberated from the shackles of the Swastika and Asia has been freed from the malignant Sakura. Swords have turned into plowshares, and eagles have turned into doves. The era of gunboat diplomacy has ended, and with it, the ascendance of treaties and agreements as agents of diplomacy. A new bright future should've awaited the globe - one that truly resonated with Chamberlain's "Peace in our Time."\n\nUnfortunately, the swords were not sheathed but merely sharpened.\n\nThe end of the Second World War brought down empires but built anew. The United States of America, the so-called "Leader of the Free World" has now become the global hegemon, with great powers like Britain and France bowing down to the Star-Spangled Banner. The Soviet Union, once a rump state and pariah within Europe, is now dominating the continent with an iron curtain dividing Europe into half. With the power of the Atom yet to be wielded to its full potential, the world is once more at the edge of the cliff. One must be cautious while navigating this new world, for one wrong move can forsake humanity forever."
 DOCTRINE_OF_CONTAINMENT_name: "Domino Effect" #1950.1.1
 DOCTRINE_OF_CONTAINMENT_desc: "Jan. 1st, 1950 \nThe world stands on the edge. A mere five years have passed since the end of the Second World War, yet tensions still have not decreased. The wary United States glares across at the militant Soviet Union, waiting for the other to move. The newly created Warsaw Pact stands toe-to-toe with the North Atlantic Treaty Organisation over the mastery of Europe. The nuclear bomb, a tool that was once used by the United States as leverage has now been degraded in political power, as the Soviets have also mastered the atom.\nIn Asia, the People’s Republic of China, under Chairman Mao Tse-Tung, has risen amid the ashes of the Kuomintang government, now evacuated to Taiwan. Indonesia, after winning their independence war against the Netherlands, now eyes both the Eastern Block and NATO and their allies, wondering who shall be their new ally in the world. French colonial commitments are also struggling, as the heated guerrilla campaign by the Viet Minh has not given French forces in Indochina respite. And of course, the border incidents between the two Koreas is one to escalate quickly.\n\nIf the world is to stay at peace for the foreseeable future, the Soviets and Americans must learn to accommodate each other, or risk war the likes of which this planet has ever seen. The Iron Curtain has risen, and no one knows what the future has in store for Humanity."
 DEATH_OF_STALIN_name: "Death of Stalin" #1953.3.7
 DEATH_OF_STALIN_desc: "Mar. 7th, 1953 \nA deathly silence befalls the Communist world as the news of Stalin's demise is broken out to the masses; in the West great celebrations are abound among freedom lovers yet the enthusiasm is less felt in ruined Europe than in euphoric America. Within the intestines of the Soviet leadership, a power struggle between the maximum exponents of the party is ongoing, all clamoring to take Stalin's place while at the same time trying to prevent others from having the same power as he did.\nIn the East, the Korean war is still ongoing but the fighting has reached a stalemate for an extended period of time and now, with the death of the Soviet Autarch, the possibilities for an armistice may yet draw near. Meanwhile, the old colonial power of France is struggling, with its crippled economy, to keep a hold of its overseas territories in Indochina, a bloody war is being fought for the independence of its constituent territories and it seems that it seems to be taking a turn for the worse. Without external intervention, they can't hope to keep these precious lands.\nThe last vestiges of the old world begin to crumble and a new uneasy balance is found as both East and West turn to mend their wounds and sharpen their knives for the decade to come, now only time will tell who will be the first to draw and most importantly, the first to strike."
 RACE_TO_THE_MOON_name: "Race to the Moon" #1953.3.7
 RACE_TO_THE_MOON_desc: "Jan. 1st, 1956 \nOnce again, it seems that the world will not be able to enjoy the ending of a decade at ease and without the constant worry of Nuclear annihilation. In the East the Soviet Union, despite the growing unrest in the rest of the eastern bloc, prepares itself for the 20th Congress of the Communist Party of the Soviet Union, where the Chairman of the Union Nikita Kruschev is expected to outline a new policy, to create a new and better Union.\n\nIn the West, the USA is facing its own issues with the issue of racial segregation pushing itself further into the minds of Americans everywhere, with demonstrations and campaigns for and against segregation has become an almost daily occurrence. Despite this the USA still has their gaze set abroad, worrying about the rising anti-American sentiment in the Carribean and the increasing tensions in the Middle East.\n\nBut nevertheless, both the Soviet Union and the USA are well aware that in the end the rivalries and squabbles between lesser nations are of a secondary nature, for a war between them may upset the balance of power in a certain region or replace one president with another, but if the combined might of East and West march into battle against one another the world will be no more."
 CARIBBEAN_CRISIS_name: "Caribbean Crisis" #1960.0.0
 CARIBBEAN_CRISIS_desc: "Jan. 1st, 1960 \n“I believe that this nation should commit itself to achieve the goal, before this decade is out, of landing a man on the moon and returning him safely to the Earth.”\n\nAs the world watched the two great superpowers quarrel over transporting a human to the earth’s only natural satellite, observers were left to wonder the end result, whether that be for the betterment of humanity - or the disaster to end it. But not all was to fund excursions into the last frontier, as trouble continued to brew on Terra Firma. \nThe Second Indochinese War, or more commonly the Vietnam War had only started five years prior. The threat of the Domino Effect loomed, and the US was quick to intervene to save the pro-western south. The Suez Crisis and ongoing Algerian War shook up European and African Relations even further, amidst the decolonization processes. Many of the once great empires fought back, but they are slowing losing their power.\n\nTo bolster this, technology was being developed, as technological innovation is necessary in times of conflict. The Cold War’s most nerve-racking decade had finally started, and the world moved seconds to a total apocalypse."
 DETENTE_name: "Riders on the Storm" #1972.0.0
 DETENTE_desc: "Jan. 1st, 1972 \nConflict brews all over the world as the Cold War raging between East and West enters a lull. Anger is growing in America. The so-called 'Silent Majority' has elected Richard Nixon to the white house, definitively bringing the New Deal era to a close. Discontented by slow social progress, some in the black community, student and women's groups, and leftist organizations turn to violence to be heard, a departure from the largely nonviolent movements of the '60s. Murder rates have reached unprecedented levels, crime sweeps the nation, and the leaked Pentagon Papers have undermined the American people's support for the bloody Vietnam war. \n\nIn the East, the Communist Bloc is still reeling from the events of the Prague Spring, and the Soviet Union is beginning to enter a period of economic decline and corruption under the leadership of Leonid Brezhnev. \n\nThis time of conflict and violence is also a time of opportunity- not only for terrorists and criminals but for freedom fighters and those who seek justice the world over. Will the world fall deeper into the pit of hopelessness, or will justice prevail?"
 WIND_OF_CHANGE_name: "Wind of Change" #1980.1.1
 WIND_OF_CHANGE_desc: "Jan. 1st, 1980 \nThe iron curtain has begun to rust. As a new decade dawns, the United States of America and the Soviet Union battle for in influence in the sandy deserts and mountain passes of the middle east.\nThe Soviet Intervention in Afghanistan is quickly becoming known as ""Russia's Vietnam"" as determined resistance from American-backed mujahideen fighters inflict serious casualties on the occupying Red Army. President Jimmy Carter's Camp David Accords between Egypt and Israel have become an unexpected success, taking the first tentative steps towards peace in a troubled region.In Iran, the US-backed Shah has fled the country, and a new Islamist government lead by the exiled Ayatollah Khomeini has taken 52 Americans hostage. Neighboring Iraq, under the leadership of Saddam Hussein, hopes to exploit the chaos of revolution to conquer the oil-rich and Arab-populated Khuzestan province. Pope John Paul becomes the first Pope to travel behind the iron curtain to a communist country; his native Poland, where the Catholic Church has been granted special status by the socialist government.\nBut even as the cold war seems to be winding down, a new international menace is starting to take shape- one without a flag or a uniform, one that hides behind the innocent, hijacks planes, shoots athletes and bombs schools. The age of global terrorism is about to begin."
 NEW_WORLD_ORDER_name: "New World Order" #1991.1.1
 NEW_WORLD_ORDER_desc: "Jan. 1st, 1991 \nAfter nearly half a century, the Cold War breathes its last, and the flaming torch of democracy shines on. German reunification, arms reduction treaties, the release of Nelson Mandela from South African prison, and 'openness' policies liberalizing the Soviet government promised a new world order built on the principles of liberty and international cooperation.\n\nScience and technology reach new heights- the world wide web makes its debut, revolutionizing long-distance communication and the spread of information. Breakthroughs in genetics have to lead to an effort to sequence the entire human genome and the Hubble Space Telescope peers into distant galaxies.\n\nEven while this light of newfound hope washes over the world, some corners of the world remain in the shadows. Rogue states, either relic of the Cold War, like North Korea or newer threats like Saddam Hussein's Iraq, threaten this new world from its inception. \n\nThe change will always be resisted, whether by militias in rural America or by party officials in Eastern Europe, but paradoxically it is the only real constant in a complex world. Will the old order gives way to the new, or will it try to hold on in the face of overwhelming odds?"
 MILLENNIUM_DAWN_name: "Millennium Dawn" #1991.1.1
 MILLENNIUM_DAWN_desc: "Jan. 1st, 2000 \n"

