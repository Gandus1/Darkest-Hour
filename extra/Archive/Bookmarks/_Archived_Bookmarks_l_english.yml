 BRA_1933_desc: "After slavery was abolished in 1888, the republicans gained much support from all parts of the Brazilian Empire. In 1889 the revolt began with a revolt of the military garrison and ended with the declaration of the Republic of Brazil. The 1891 constitution was patterned after the US constitution, granting considerable autonomy to the respective provinces. Under the first elected presidents, the domestic situation stabilized, but Brazil got into the cycle of economic crisis - Sugar Crisis 1890, Coffee Crisis 1896, end of the rubber boom 1913. Meanwhile, Brazil's foreign minister, Baron Do Rio Branco extended the Brazilian territory through a series of treaties with British-Guyana, Columbia, Bolivia, Peru, and Uruguay the country's territory by over 250,000 square miles. Growing industries and a high influx of immigrants led to a strong industrial proletariat, changing the society of Brazil. The flourishing exports after the Great War came to an end with the Great Depression of 1929/30, especially when the prices for coffee and rubber plummeted. A movement of social reformist officers called 'Tenentismo' took advantage of the situation, supporting the revolution of Getúlio Dornelles Vargas who established an authoritarian rule with strong presidential powers and highly reduced autonomies of the federal states, turning Brazil into a dictatorship by and by."
 ARG_1933_desc: "In 1880, Argentina owned large areas suitable for their prime agricultural products: cattle and wheat. More workers were needed, increasing the number of immigrants. Financial capital, however, was largely controlled by the British who invested in infrastructure, controlled most banks and trade businesses, and that capital soon made Argentina the leading exporter of beef and wheat in the world. In the wake of this development, an urban middle class formed as well as an industrial workers' class. Both called for more representation in politics to be achieved through changes to the electoral system. The radical UCR (Unión Civica Radical), founded in 1889, fought for those goals and came strong out of the reform of the electoral system which the conservative president Roque Sáenz Pena pushed through in 1912. In 1916, the first universal elections were held in which Hipólito Irigoyen of the UCR won. For the first time, the middle classes had political influence. In foreign politics, Argentina steered a course of neutrality while the social legislature was to take away some negative effects of the wave of industrialization in the country. The period of economic rise and the second presidency of Irigoyen were ended abruptly with the Great Depression in 1929/30. Conservative politicians and generals claimed the presidency after a military coup, but none of them could overcome the social tensions."