 GER_1933_desc: "Germany's defeat in 1918 ushered in its first democratic government, as well as a legacy of economic misery and irredentist resentment against the 'slave treaty' of Versailles. Shorn of its colonies and its Polish provinces, burdened with reparations payments and an artificially weakened army, treated as a pariah state for its alleged responsibility for the war, Germany's political path throughout the Weimar Republican years was a tragic spiral of violence and extremism. The ascent of Adolf Hitler's National Socialist Party in 1933 marked a turning point in Germany's historical development. Representative government, comprehensive civil rights, and a free press were quickly swept away by the incoming Nazis, who embarked on an increasingly vicious campaign of repression against the nation's 'undesirables', Jews, Communists, Trade Unionists, and other opponents of the regime. But Hitler also revitalized Germany's languishing economy and promised to end the inequities of Versailles. By 1936, Germans wonder what their Fuehrer's first major step will be on the international stage. The remilitarization of the Rhineland? The long-awaited Anschluss with Austria? A showdown with Czechoslovakia or Poland over their disputed German-majority provinces? Only the enigmatic ruler in Berlin knows for sure."
 ITA_1933_desc: "Italy entered the World War with high expectations of gaining territory in the Alps and along the Adriatic shoreline from the Austro-Hungarians, and perhaps taking part in the carve-up of the moribund Ottoman Empire. Its actual performance in that war was disappointing, however, and it received less than expected from the Versailles settlement following the Armistice. This further weakened the country's already unstable parliamentary democracy and paved the way for Benito Mussolini's famous 'March on Rome' in 1922, which helped establish Europe's first fascist dictatorship. To help bolster the popularity of his autocratic regime Mussolini was pledged to return Italy to Great Power status, to build up formidable land, sea and air forces, and to expand the Italian colonial empire. In 1936, he is poised to conduct his first major step in this campaign, an offensive against the Abyssinians which will (he hopes) remove the ignominious stain of Italy's 1898 defeat at Adowa. But this attack is bound to be diplomatically controversial, and it is far from clear whether Italy's modest industrial resources are capable of extended war. The fate of the Italian fascist experiment is uncertain."
 FRA_1933_desc: "France's manpower losses in the Great War were proportionally larger than those of any other major belligerent, and this demographic catastrophe was reflected in the shortfall of annual army conscripts, the so-called 'hollow classes' - of the interwar period. With a revived Germany, a self-aggrandizing Italy, and an increasingly unstable Spain on its borders, France could not afford to accept this military weakness without abandoning its pretensions to Great Power status. To compensate, the nation threw itself into a massive fortified works project on the Franco-German frontier during the early 1930s and tried to build new diplomatic arrangements with the 'little entente' powers of central and eastern Europe. By 1936, this has had mixed results. France's immediate security problems have been partially resolved by its mighty Maginot Line (but what of the unprotected Belgian border?), and it has warm relations with the Czechs and Poles - and even a developing rapprochement with the Soviet Union. But the Third Republic is a deeply divided nation, with a brittle and unsteady political system, and whether it can still weather a serious challenge for the hegemony of the continent remains to be seen."
 ENG_1933_desc: "The British Empire emerged from the 1914-1918 Great War larger than ever before, but the comfortable political and economic assurances of the Victorian era were gone for good. While Britain's relative industrial strength continued its slow decline, the Empire's security was threatened both internally by indigenous nationalist pressures, and externally by the resurgence of militant dictatorial powers like Italy, Germany, and Japan. At the same time, the Treasury's demands for austerity in the midst of worldwide economic turmoil meant cutting defense expenditure to the bone, with the overstretched imperial armed services consequently unable to provide satisfactory coverage east as well as west of Suez. Diplomatically, the UK had staked much on the arbitration powers of the League of Nations, but the League's ineffectiveness in Manchuria in 1931 augured ill for its future authority. While still committed to its alliance with France and sensitive to the traditional balancing of power in continental Europe, Britain in 1936 is a nation with many roles but a dwindling resource base with which to accomplish them."
 SOV_1933_desc: "No other nation suffered such domestic political turmoil as Russia during the Great War, which saw the ancient throne of the Romanov Tsars toppled and the vast empire of Peter the Great and Alexander II fall into the hands of a mass revolutionary movement, the Bolshevik Marxists of Vladimir Ilyich Lenin. Renamed the Union of Soviet Socialist Republics (USSR), the country was rededicated to the spread of revolutionary communist ideology across the world, making it a pariah amongst the decadent capitalist economies of Europe. After Lenin's death and a series of behind-the-scenes intrigues, his lieutenant Josef Stalin emerged as the heir to the Bolshevik legacy. By a ferocious policy of industrialization and an equally uncompromising attitude towards political foes, Stalin has by 1936 consolidated his position as supreme ruler of the USSR and returned the once-battered and ignored Russian state to the diplomatic table as a major power. But many strategic dilemmas haunt him. Should Russia seek to expand into the lost territories of Eastern Europe, or strike southwards to the blue waters of the Indian Ocean? Can a deal be brokered with the British and French - or even Hitler and Mussolini? What of the Japanese and their designs?"
 USA_1933_desc: "In 1900, America was not yet considered one of the world's leading nations and its diplomacy was of limited importance in the affairs of the Great Powers. The crucial intervention of the United States on the Allied side in 1917 changed this forever: America became one of the key players in international finance and politics and its seemingly inexhaustible resources of labor industry and raw materials dwarfed those of the battered European states. But Americans retreated into diplomatic isolation after the ending of hostilities and their economic pre-eminence was rudely cut short by the 1929 Wall Street Crash and the ensuing Great Depression, which with its epicenter in the New York stock markets hit the USA hardest of all. President Roosevelt's 1933 'New Deal' sought to reverse the nation's deep malaise and has by 1939 achieved some success. But Roosevelt is growing ever more concerned about the threat to democracy from the resurgent fascist states of Europe and the military extremists of Japan. His problem lies in the clear unwillingness of the American public to countenance any foreign expeditions even with the best of motives. Can FDR aid Britain and France in their war against Germany while holding his divided people together?"
 JAP_1933_desc: "The sun is rising on the Empire of Japan. Ever since the days of the Meiji Restoration, Japan has seen vast amounts of economic growth, unprecedented throughout Asia. Its military campaigns in Korea and its war against the mighty Russian Empire has solidifed Japan's position as a great power, not only in Asia, but also the world. Its participation in the World War has allowed its economy to grow exponentially, and gain key territories in the Pacific.\n\nHowever, economic stagnation, coupled with growing discontent over the ineffective civilian government, has led to the rise of military commanders and generals taking unprecedented power in Japan. The Kwantung Army, one of the many army groups in the IJA, has defied Tokyo's will and led an incursion into Manchuria. The military has assassinated key officials in the civilian government, most especially Inukai Tsuyoshi, whose death marked the end of civilian control over government affairs.\n\nWill the Empire of the Rising Sun flourish? Or will the sun set on the East..."
 POL_1933_desc: "Until the end of the Great War, there was no Poland. What had been Polish territory had been carved up between Austria, Russia, and Prussia at the end of the 18th century, and in the face of scattered uprisings throughout the 19th those three nations continued to hold on to their Polish territory. By 1918, however, the Poles found themselves in the uniquely fortuitous position of having all of their former subjugators collapse around them as Russia fell into revolution while Germany and Austria were defeated by the Allies. Not wasting any time, the Polish leader Jozef Pilsudski declared an independent Poland on November 11th, 1918, and after a bitter war to hold off the newly formed Soviet state, Poland was officially a free nation. Though it had lost its Democratic regime to a coup in 1926, Poland was prospering by 1936, with the standard of living improving, unemployment falling, and the economy recovering nicely. Yet, Poland's fate seems increasingly uncertain as it finds itself sandwiched between Soviet Russia and a resurgent Germany, both of which would enjoy seeing Poland disappear from the map."
 ETH_1933_desc: "In the 17th century, the royal central power lost more and more of its influence so that Ethiopia broke into separate provinces in the 18th century. Only in 1853 could Ras Kasa restore the country's unity with a strong central government again and climbed the throne in 1855 as Theodor II (till 1868). However, his attempt to reform state and church after the pattern of European countries failed. After 1885 Ethiopia was endangered by the Mahdi Uprising against the British-Egyptian rule in Sudan, but the Mahdi warriors were repelled. The new danger arose around 1895 through Italy and her attempts to build a colonial empire on the Horn of Africa. With the victory of Emperor Menelik II over an Italian expeditionary corps near Adua in 1896, Ethiopia was the only African country besides Liberia to keep its independence during the Age of Imperialism. Domestically, Menelik II attempted a reform of the state administration and founded the new capital of Addis Abeba. With the aid of Great Britain, Ras Tafari Makonnen took the rule in 1916 and was proclaimed king in 1928. After the death of Empress Zauditu in 1930, he was crowned Emperor Haile Selassie I. In the following years, he attempted to turn Ethiopia, since 1930 a member of the Peoples' League, into a modern country. In 1935, Fascist Italy renewed her attempts of turning Ethiopia into her colony and invaded the country"
 CHI_1933_desc: "The early 1930s were both good times and bad times for Nationalist China. On the one hand, the Kuomintang regime under Chiang Kai-shek was at the peak of its power, having driven Mao Tse-tung's Communists on their grueling 6,000 miles march to Shaanxi and established themselves as the most powerful force in Chinese politics. It seemed that China was at last united under a stable, modernizing regime, ready to bring the country into the 20th century after years of humiliation at the hands of stronger countries. However, it faced a severe challenge: an increasingly belligerent and imperialist Japan desiring to expand its resource base at China's expense. Having already conceded control of Manchuria to the Japanese in 1931, China seems destined for further clashes with the island nation, yet in early 1936 Chiang shows no signs of letting up in his civil war against the Communists. The question China must now face is a sore one: when and if Japan continues her expansion, will the Nationalists fight, or will China be humiliated yet again?"
 CZE_1933_desc: "After the outbreak of the Great War Czech philosopher Thomás Garrigue Masaryk (1850 - 1937) and his close confidant Eduard Benes (1884 - 1948) worked for an independent state. With representatives of Slovakian immigrants in the US, they signed the Pittsburgh Treaty in May 1918, agreeing on the union of Czechs and Slovaks in a state to be founded in 1918, shortly before the military defeat of Austria-Hungary and Germany independent Czechoslovakia was proclaimed in Prague. Masaryk was elected first president (1918 - 1935). However, the young country suffered from two shortcomings. For one, the relationship between Czechs and Slovaks who had lived for centuries under Hungarian rule proved to be difficult. The Slovak part of the country was mainly agriculturally oriented, and its citizens felt to be at a disadvantage against their Czech countrymen. For another, over three million Germans (Sudetendeutsche) lived in the new republic and only reluctantly acknowledged the Czech dominated state power. The government in Prague, however, despite proclaiming other intent, lacked tact and will of integration in their policies towards the minority. Despite those difficulties a working parliamentary system formed after 1920 with a broad array of political parties. Since 1926 members of the most important minorities (Germans, Hungarians) had representatives in the government. However, export-oriented as the areas with Sudeten Germans were, those regions were hardest hit by the Great Depression 1929/30 and more national tensions were the consequence. After Hitler's rise to power in Germany in 1933, the Sudeten German party SdP became more and more an instrument of Nazi expansionism and it would only be a matter of time till Adolf Hitler would face the young Czechoslovakian republic with territorial claims."
 AUS_1933_desc: "After the World War, Austria had been reduced to its German core land. On November 12th, 1918, the republic was proclaimed. The provisory national assembly created a preliminary constitution and appointed a coalition government under the social democrat Karl Renner (1919/20), replacing the previous majority vote system by a system of proportional representation, including suffrage for women. The goal of national assembly and government was the unification with Germany, made impossible, however, by decisions of the war's victors. A constitution declaring Austria a federal state was installed in 1920. In the election held thereafter, the social democrats lost to the conservative Christian Socials who would become the dominating power in Austrian politics in the following years. Their governments, however, didn't succeed in stabilizing the young republic. Before the background of great economic problems, society drifted to the radical lefts (Republican Protection League) and rights (Heimwehr). Several times Austria was on the brink of civil war. A change of the constitution in 1929 to strengthen the role of the president was designed to further stabilize the country. In the early 1930s, the Nazis gained support in Austria, too. Conservative Chancellor Engelbert Dollfuß took the Nazi's successes as an opportunity to abolish the constitution and erect an authoritarian regime. After unrest in 1934 Dollfuß banned all parties except his own Vaterländische Front and installed a constitution after fascist role models. He was killed, however, during a coup attempt on July 25th, 1934. His successor, Karl Schuschnigg continued his policy, seeking to settle tensions with Germany and to protect Austria's sovereignty."
 HUN_1933_desc: "Following closely after the armistice of November 1918, a democratic national council under Prime Minister Mihály Count Károlyi declared Hungary an independent republic. The neighboring countries, especially Romania and the new Kingdom of Serbs, Slovenes, and Croats, seized the opportunity for territorial conquests. Domestic disputes about the future design of the republic forced the government Károlyi to resign, and the Socialist Party of Hungary, a coalition of Communists and Social Democrats, took power. Under the leadership of Béla Kun a council republic was established. Their attempts at forced social reforms soon led to violent conflicts, however. With the aid of Czech and Romanian troops the forces of restoration managed to crush the republic within a matter of months, at first leading to 'white terror', costing the lives of many supporters of the political left. The situation remained unclear. After the 1920 elections, a constitution containing both autocratic and parliamentary elements was ratified. The question of whether or not the last Habsburg, Karl IV, was to become King of Hungary was solved with a compromise. An administrator was appointed instead of a monarch, with former navy admiral Miklós Horthy heeding the call. In the peace treaty of Trianon 1920 Hungary acknowledged formally many territorial claims: the Czechoslovakian for Slovakia, the Romanian for Siebenbürgen, and the Yugoslavian for Croatia and Slovenia. Hungary had lost 70 percent of her territory and 65 percent of her population. Two coup attempts in 1921 to bring Karl IV onto the throne failed while Horthy exploited his position for taking power from the parliament and persecuting democratic forces. To the Great Depression and the social tensions accompanying it Horthy reacted by appointing the ultra democratic Gyula Hömbös as prime minister (1932 - 1936) who would conduct the conducted Hungary's rapprochement towards Nazi Germany and Fascist Italy."
 ROM_1933_desc: "In the Peace of Paris, concluding the Crimean War (1853 - 1856), the unification of Moldavia and Walachia into the Principality Romania was decided. Ioan Alexandru Cuza became the first Prince (1859 - 1866), to be followed onto the throne by Karl von Hohenzollern-Sigmaringen. (1866 - 1914). After the 8th Russian-Turkish War 1877/78, which saw Romania fighting alongside Russia, the country's sovereignty was recognized on the Berlin Congress 1878. Southern Bessarabia was ceded to Russia, while Romania gained Dobrudja. In 1881, the Romanian Prince took the title of King Karl I. The orientation towards the West was secured, Russian influence lost its appeal. Karl I settled the Second Balkans War (1913) and joined the Calibrater with Dobrudja. His successor Ferdinand (1914 - 1927) became King of All Romanians. With the outbreak of the Great War in 1914, Romania initially remained neutral but would join the Entente in 1916. The Central Powers were unable to occupy the country and signed the peace of Bucharest in 1918. The collapse of the Habsburg and Romanov monarchies saved Romania from the ratification of that peace treaty. Romanians in Transylvania and Bukovina decided on their unification with the Romanian state, an act that was internationally recognized in the Paris Peace Treaties of 1920. Their political ties to the West, however, were thwarted by the state's behavior. After the death of King Ferdinand I, six-year-old Michael I, whose father Karl II had given up his royal heritage because of an affair with the commoner Elena Lupescu, rose to the throne. In 1930, nevertheless, Karl II returned from Paris to climb the throne. The major powers were having a close watch on the country and her rich oil reserves, however."
 YUG_1933_desc: "Already during the Great War, in 1917, the founding of a south Slavic state was agreed upon. However, Croats Montenegrins and Slovenians only accepted Alexander I as ruler of the 'Kingdom of the Serbs Croats and Slovenians' under the pressure of Italian threats of annexation. The first constitution of 1921 laid down Serbian predominance so that the various religions and state traditions doomed the first Yugoslavian state. The Croat Farmers' Party boycotted the parliament in Belgrade and demanded a federalization. Even their inclusion in the government of Nikola Pasic in 1925 could not overcome the differences. In 1928, Stefan Radic and two more delegates of the Farmers' Party were assassinated by a Montenegrinian representative of the Serbian Radical People's Party. King Alexander I suspended the constitution and introduced a monarchical dictatorship in 1929 that was to enforce integration top down. The renaming of the kingdom into Yugoslavia and the establishment of geographically defined administrative entities (Banats) helped little as the Serbs continued to dominate the political life and as the Croats took radical measures founding the ultra-national Ustasha in 1929. The assassination of King Alexander I in 1934 brought the fragile country to the brink of civil war."
 BUL_1933_desc: "After the preliminary peace of San Stefano in the 8th Russian-Turkish War 1877/78, the newly formed national state of Bulgaria included Macedonia to the Ochrid Lake and a coastal strip on the Aegean Sea. The Berlin Congress 1878, however, limited the country's territory to the region between Danube and Balkans. Macedonia and Eastern Rumelia remained with the Ottoman Empire. Russia, interested in controlling Bulgaria, watched the successes of Prince Alexander I (annexation of Eastern Rumelia in 1885 and the victory over Serbia in 1885/86) with distrust. They forced Alexander I to abdicate after a coup led by pro-Russian officers. His successor became Ferdinand of Saxony-Coburg-Gotha. He achieved formal independence from the Ottomans and was crowned Czar in 1908. With the idea of a Greater Bulgaria as a vision the country became the driving force in the Balkans League and carried the main burden in the First Balkans War (1912/13). Bulgaria suffered defeat from a coalition of Greece, Serbia, Montenegro, Romania, and the Ottoman Empire during the Second Balkans War 1913 in which Bulgaria had planned to devour parts of the Balkans now free from the Turks. In the peace of Bucharest, they lost large parts of the gains from the First Balkans War - Southern Dobrudja went to Romania, and Adrianople went to the Ottomans. Of Macedonia which Bulgaria had demanded as a whole, they only managed to hold onto a small strip in the Pirin Mountains, the rest was parted between Serbia and Greece. In 1915 Bulgaria joined the Central Powers and occupied the territories she sought to take for herself. After the Entente's victory, the country lost its conquests in the Peace of Neuilly 1919, plus the access to the Aegean Sea as Greece was awarded Southern Thrace. Ferdinand I abdicated in 1918 in favor of his son Boris III. Prime Minister Alexander Stambuliski (1919 - 1923), leader of the radical Farmers' Party enacted a land reform and supported the Balkans Federation until he was killed in a military coup in 1923. After a Communist uprising that party was banned, Georgi Dimitrov went into exile in the Soviet Union."
 SPR_1933_desc: "The Spanish confidence was badly shaken after the war against the USA in which the colonies of Cuba, Puerto Rico, the Philippines, and Guam were lost. Separatist movements like those of the Basques or the Catalans gained support, the church interfered in politics, and a radical workers' movement destabilized the balance between conservatives and liberals. After taking the government in 1902, Alfons XIII showed expansionist tendencies as demonstrated by the intervention in Morocco. The Algeciras Act of 1906 did acknowledge Spanish interests in Morocco, institutionalized by a protectorate over the north and south of the African country in 1912, but it became a source of permanent unrest. During the Great War, Spain remained neutral. After 1918, the social tensions erupted in a number of revolts by the rural populace and right-wing as well as anarchistic factions. Alfonso XIII supported the military coup against the government by General Miguel Primo de Rivera who abolished the constitution of 1876 and installed a dictatorial rule between 1923 and 1930. He ended the uprising in Morocco with a victory over Abd el-Krim in 1926, but could not master the economic crisis and had to resign after repeated revolts by the military and students. In 1931, Alfons XIII also abdicated and allowed the Liberal-Conservative Niceto Alcalá Zamora y Torres the proclamation of the Second Republic. The republic, however, could not overcome the deep rift between the factions of the Spanish society, reaching from fascist Falangists to monarchists, conservative liberals, left-liberals, socialists, communists, and Anarcho-Syndicalists. And so, in 1936 the shadow of civil war looming over the Iberian country."
 SWI_1933_desc: "The Swiss Confederation saw a crisis in the 19th century. In several cantons, liberal powers prevailed, calling for more democracy and more centralism. This met the opposition of the catholic, conservatively dominated cantons who formed the Sonderbund in 1845. The Sonderbund War erupted in 1847 which saw the liberals as victors. In 1848, a Federal Constitution was ratified, turning the loose League of cantons into a Federal State with a new federal capital in Bern. The new constitution created new institutions like the Bundesrat (Federal Council), Bundesversammlung (Federal Assembly), and Bundesgericht (Federal Court). Switzerland remained neutral during the Great War, although there were various domestic conflicts between German and French-speaking Swiss citizens. In addition, economical problems arose, completely surrounded as the country was by warring nations. The radical left gained a lot of support during that time, and in 1918 a strike called for by the workers' movement attempted to push through major social changes. The attempt failed, but in its wake social reforms were begun, bringing about higher wages and shorter workdays. In 1919, the system of proportional representation was introduced. The conservative Freisinnige lost their majority while the social democrats grew stronger. In the 1930s, domestic politics were governed by the conflict between social democrats and conservatives. Switzerland joined the League of Nations in 1920 despite the resistance efforts by conservatives and Swiss friendly towards Germany. The integral, unconditional neutrality was replaced by the differentiating neutrality. The London Declaration permitted Switzerland to deny the support of military sanctions."
 BEL_1933_desc: "With a second world war rising at the horizon, Belgium is facing grave problems. Being one of the winners of the Great War, Belgium was also to receive payments from the German Empire. Those payments never came and the Belgian economy was stagnating. The current, mainly liberal, the government of Paul van Zeeland hasn't been able to turn the tide and dissent among the people is rising. Authoritarian & nationalistic parties like the VNV & Rex are quickly gaining votes, and are openly flirting with Nazi Germany."
 HOL_1933_desc: "While preserving European neutrality (the struggle against Belgium was declared an internal conflict), the Netherlands faced all the fiercer challenges in their colonies. In 1830, an uprising in Java had to be subdued by force. A war against the Sultanate Ateh, joined by various local princes, erupted on Sumatra in 1873 and could only be ended in 1904. The Cape Province, Ceylon, and the Gold Coast had been lost to Great Britain. In domestic policies, an agreement was reached between the crown and the growing liberal movement in 1848. Wilhelm II, under influence by Liberal leader Jan Rudolf Thorbecke, installed a liberal constitution that transformed the country into a parliamentary monarchy. Thorbecke became the first prime minister and fortified the - by the time's standards - a modern system of government. Internally, the Netherlands stabilized herself permanently, with only the census-based suffrage being a major point of conflict till universal and equal suffrage was introduced in 1917. Only in 1894, a Social Democratic Party formed which, unlike her European cousins of the time, aimed at reforms and not revolutions. Their strict neutrality qualified the Netherlands as host for the great congresses of 1899 and 1905, during which, among other things, the Den Haag Convention with Respect to the Laws and Customs of War on Land was agreed upon. After the country had preserved its neutrality during the Great War, it was decided upon to install the International Court in Den Haag."
 NOR_1933_desc: "For centuries, Norway had been part of the Danish realm until Denmark had to cede - without Iceland or Greenland - it to Sweden in the Peace of Kiel. An attempt by the Norwegians to proclaim independence from their Swedish neighbor was foiled by a military intervention by King Karl XIII. However, the Swedish king allowed his new subjects internal autonomy by recognizing their constitution. Tensions between the parliament (Storting) and the king in Sweden escalated in 1870. Under the leadership of the liberal left (Venstre), the country turned into a parliamentary monarchy in 1884 with universal suffrage after 1898 (till 1913 only for men). With Norway's rise as a trading power in the 19th century came claims to install consulates in other countries. Resistance by Sweden against this claim caused the end of the Union between the countries in 1905. The Danish prince Karl was elected King Haakon VII. Despite British demands, Norway remained neutral during the Great War, even though it lost half its merchant marine to Germany's unrestricted U-Boat warfare. In 1920, the League of Nations awarded Spitzbergen to Norway despite Russian claims to the islands. The transition from an agricultural country to a modern industrial state brought with it inflation and unemployment after the Great War, leading to a radicalization of the Worker's Party which had been founded in 1887. In 1923, a Communist Party was formed, and in 1933 appeared the fascist party Nasjonal Samling under the leadership of Vidkun Quisling."
 SWE_1933_desc: "In 1818, Karl XIV Johan has crowned the first king of the still ruling house of Bernadotte. Neutrality became the guideline of Swedish foreign policy from then on. Even though Oskar I (1844 - 1859) supported Denmark in her first war against the German League (1848 - 1850) Sweden insisted on its neutrality during the Crimean War (1853 - 1856) and the 2nd German-Danish War of 1864 which allowed for the country's unhindered development into a parliamentary democracy. In 1865/66, a bicameral system was introduced and a Liberal cabinet was established in 1905. In 1909, Gustav V (1907 - 1950) acknowledged universal suffrage for the Second Chamber of parliament, eventually making Sweden a constitutional monarchy. The union with Norway broke in 1905, defeating the idea of a pan Scandinavian state which had especially been envisioned by Karl XV (1859 - 1872). During the Great War (1914 - 1918), Sweden remained neutral and became the starting point of many peace efforts, particularly from the socialist side. The Social Democrats became the strongest party in 1920 and foraged the government numerous times till 1936. Under the impact of the Great Depression which reached in 1931/32 even the highly advanced Swedish agriculture and industry, a welfare state was created which became a role model for most of Western Europe."
 FIN_1933_desc: "With the demise of the Russian Czar's powers, Finland, having been under her Eastern neighbor's rule since 1808, was granted more autonomy. In 1906, a monocameral parliament was installed along with universal suffrage for men and women alike. The parliament, the first in Europe to have a Social Democratic majority since 1916, exploited Russia's weakness after the February Revolution of 1917 and declared Finland's independence in July of the same year. The declaration of the right of self-determination proclaimed by the new Soviet government during the October Revolution strengthened the Finnish claim for independence. On December 6th, 1917, the proclamation of sovereignty was repeated and acknowledged by the Soviet rulers in late December. An attempt by Finnish Socialists to seize power in early 1918 caused a bloody civil war in which the White Guards, supported by the German Kaiser, prevailed over the Socialist's Red Guards. After the defeat, a Communist Party separated from the Social Democrats and was declared illegal in 1930 after numerous attempts of insurgence. In 1921, Finland reached its largest expansion when the League of Nations declared the Aland islands Finnish territory. In 1932, the country signed a non-aggression pact with the USSR."
 TUR_1933_desc: "Following the Great War, the territory of the defeated Ottoman Empire had been reduced to Anatolia in the peace treaty of Sèvres 1920. Mustafa Kemal organized the national resistance against foreign invaders bringing about a major victory over the Greek in 1922 after which the Peace of Sèvres was revised and Turkey was granted control of the (de-militarized) Bosporus. After the last Sultan had been deposed and the capital had been moved to Ankara, the Republic of Turkey was proclaimed on October 29th, 1923. Kemal who would begin calling himself Atatürk (Father of the Turks) from 1934 on began a cultural reform moving towards nationalist instead of religious ideals and abolishing the Caliphate in 1924. A year later, a Kurdish uprising was brutally suppressed and Kemal disposed of all dangerous opposition during that time. Kemal's reforms were aimed at removing the old elite and patterns of power. Islam was no longer state religion by the constitution, the Latin alphabet was introduced as well as the international calendar and time system. A code of laws was patterned after the Swiss civil law and the traditional Fez was no longer allowed to be worn. Economically, the young state focused on industrialization and the building up of decent infrastructure. When the Great Depression caused an agricultural crisis in Turkey in 1929, Kemal steered a course to self-sufficiency. In 1934, the first Five Year Plan introduced the era of the planned economy. At first, the young republic found a good friend in the Soviet Union who had been the only country to support the Anatolian independence movement."
 PER_1933_desc: "For nearly two centuries Persia, known to its people as Iran, has been precariously balanced between conflicting forces. Internally the elements of reform and westernization conflict with an increasingly conservative clergy. Internationally Persia was split, in 1907, into a Russian northern sphere and British south, although it would never be a formal colony of either power. After several attempts at a constitutional monarchy in the first decades of the 20th Century, Persia was thrown into social, political, and economic chaos. Reza Khan, an army officer, finally staged a successful coup against the corrupt Qajar Dynasty in 1921. Though the intent was originally to proclaim a republic, pressure from the conservative clergy (who feared being left out of any republican power structure) convinced now Prime Minister Reza Khan to crown himself Reza Shah Pahlavi. Strongly authoritarian and nationalistic, Reza Shah soon began a vigorous program of industrialization and secular reform, establishing universities, improving infrastructure, establishing public education, and reducing the influence of the mullahs, thereby laying the foundations for a modern, secular Iranian state. Just as important as modernization and secularizing, however, was his determination that Persia maintains its independence in the face of Soviet expansion and British interests in his country's oil reserves. Perhaps the solution is a third force that could free Persia from Soviet and British influence?"
 IRQ_1933_desc: "Iraq is a new nation in the world community. Though it broke free from the Ottoman empire in the wake of that empire's collapse following the Great War, the League of Nations disregarded Britain's promised support of Arab independence and assigned large tracts of the Middle East to European mandates. The result was a costly uprising for the British and a new plan for Britain's new mandate. The British imposed a monarchy and prepared for the future independence of Iraq, to be ruled by the Hashemite family. However, the state lacked legitimacy, not only was it imposed from outside of the country, it was clearly a British puppet regime which wrote its constitution according to British 'advice' and drew its territorial boundaries according to British wishes (and with little regard to tribal or ethnic frontiers.) Nevertheless, its willingness to cooperate with Britain meant that it was one of the first mandates to end, being granted full sovereignty in 1932 and joining the League of Nations in October of that same year, as well as being one of the founding members of the League of Arab States. By 1936, the regime still faces the problem of legitimacy and there is grumbling amongst the military, but how Iraq will fare in the years to come remains unknown."
 SAU_1933_desc: "The center of the Arabian Peninsula became the starting point for the Wahhabite state in 1744. For Muhammad ibn Abd-al Wahhâb, both the Shiite Islam of the Ottoman Empire and the Sunnite Islam of the Persians were distortions of the true Muslim faith. In alliance with Muhammad Ibn Saud, the Wahhabites conquered all the tribes of Arabia in an offensive that would last decades. After the death of Abd-al Wahhâb, the Saudis ruled the larger part of the peninsula, conquering Mekka in 1806 and threatening Syria. Mohammed Ali, Ottoman governor in Egypt crushed the first Saudi state in 1818 by order of the Sultan. But already in 1824, a new principality under the Saudi government was forming. The Wahhabiyya remained an important religious and political power in Arabia. In 1843, an attempt to restore the Wahhabite state was foiled by quarrels between tribes and the Ottoman intervention of 1884. The last Saud fled to Kuwait in 1891. From there, Aziz ibn Saud (1902 - 1953) managed to found a new Wahhabite country. In 1902, he conquered Ryad and made her his capital. He had to submit to an Ottoman military expedition in 1905, but he kept the status of a vassal. In the Saudi-Ottoman treaty of 1914, he received the province of Nadshd as hereditary property. After the British-Saudi protection treaty of 1915, Ibn Saud remained quiet. The active role in the fight against the Turks was taken by the Heshamites of the Hedjaz. Sherif Hussein, who proclaimed himself 'King of the Arabian Lands' after the Turkish had been driven from Medina, became the main rival in the struggle for power. However, after the World War, the Hashemites were expelled from the Hedjaz by the Saudis in 1924, and in 1927 Ibn Saud was crowned 'King of Nadshd, Hedjaz, and her Protectorates'. In 1932, he became ruler of the newly founded Saudi-Arabia. Becoming the custodians of the Holy Places of Islam gave the Saudis both an important legitimation of their rulership and high revenues from pilgrimages. However, economic setbacks due to the Great Depression forced the Saudis to open their country for US oil concessions. Nevertheless, the oil wells discovered in 1936 would not become economically important until over a decade later."
 AFG_1933_desc: "Afghanistan was always a troubled region for the British to maintain control of. An important part of the 'Great Game' between the British Empire and the Russian Czars during the 19th century, every attempt to fully subdue the country ran into fierce resistance. By 1880, however, after the Second Anglo-Afghan war, the emir of Afghanistan finally agreed to allow British control over the country's foreign affairs. But following the Great War, the Afghani emir was assassinated and his son launched yet another war against Britain until the war-weary British agreed to fully withdraw from the country. By 1921 a cease-fire was finally signed granting Afghanistan complete independence. By 1923, a constitution was drawn up and the long process of modernization began... perhaps a bit too quickly. The newly crowned King was deposed by a revolt from Afghani tribesman angry at his attempts to do away with centuries-old traditions, forcing him into exile by the end of the 1920s. He was replaced by King Nadir Shah, who kept his continuing reforms to a more acceptable pace. By 1934, Nadir Shah has been assassinated and his son has inherited the throne, but despite lingering resentments among tribal leaders, there is no sign of turmoil for the country in the immediate future."
 CAN_1933_desc: "Canada saw a quick economic rise through the transcontinental railroad completed in 1885, shipping, industries, and settling in the West. The dominion supported Great Britain during the Boer War and the Great War, underlining its semi-independent status by signing the Versailles Treaty for themselves in 1919 and by receiving its own seat in the League of Nations. Prime Minister William Lyon Mackenzie King (1921 - 1930, 1935 - 1948) from the Liberals demanded Canada the conduct of an independent foreign policy on the empire Conference 1923. With the Balfour Declaration on the Empire Conference 1926, Canada was granted independence and emancipation within the Commonwealth of Nations. The Westminster Statute 1931 released Canada as an independent state. The Great Depression hit Canada hard after a period of prosperity in the 1920s. The Conservatives rose to power (1930 - 1935) who followed Roosevelt's policy of the New Deal. In 1934, the Bank of Canada was founded."
 SAF_1933_desc: "For thousands of years, South Africa has been populated by two distinct cultural groups: the hunter-gatherer San (Bushmen) and the agrarian Khoikhoi (Hottentots). These communities were irretrievably shattered by the arrival, in 1652, of Dutch bases on the cape, which were quickly followed by settlements. The Khoikhoi were soon reduced to forced labor for the settlers and for the Dutch East India Company, with rights often much less than that of slaves in the Americas. After the British took control of the colony during the Napoleonic Wars several attempts were made to alleviate the plight of the Khoikhoi, with limited success. Either way, the liberal policies of the British led to large numbers of Dutch Voortrekkers to head north and establish their own republics on still more Khoikhoi land. The interior of South Africa would remain largely unsettled by whites, however, well into the 19th century. This would all change upon the discovery of vast diamond and gold deposits in the area. The influx of British prospectors would soon lead to increasingly violent confrontations between British colonials and Boer Republicans. The period also saw the final, violent repressions of the last remaining free chiefdoms in South Africa. An attempt at a federal system incorporating both the colonies and the Boer republics was shattered by a Boer victory over the British at Majuba in 1881. The resulting Anglo-Boer War, which raged from 1899-1902, would lead to an annexation of the Boer republics. The Boers, however, would win the peace, creating a constitution that ensured the retention of a white-only rule in South Africa. White Afrikaners still, however, held a great deal of resentment towards the British Empire. Though an agreement was made with the Crown in 1926 which ensured that South Africa would remain part of the Commonwealth, a great deal of the population still opposes this measure."
 RAJ_1933_desc: "In 1933, India, known at the time as the British Raj, is a huge country of contradictions at the crossroads road between colonial subjugation and national independence. Nearly a million and a half Indian nationals served in the British army of the Great War, and the fate of the people of India and the waning fortunes of empire are bound together. The 'Jewel of the British Empire' continues to stagger along on the legacy of an aging colonial administration binding together a country of diverse and often fractious peoples. After many years of on and off the rebellion, agitation for national independence and civil rights the Government of India Act of 1935 establishes local governing authority through elected provincial parliaments. In 1937, the Congress party of Mohandas Karamchand Gandhi, Jawaharlal Nehru and Subhas Chandra Bose win sweeping governing powers in seven of eleven provincial legislatures."
 AST_1933_desc: "The Commonwealth of Australia was formally granted independence on January 1st, 1901, joining the British Commonwealth and becoming a staunch ally of Britain. Its fortunes since that time have been mixed, while its economy has grown steadily since independence, it suffered heavy losses during the Great War, suffering the greatest casualties in proportion to the total number of troops involved of any of the Allies during the war. Nevertheless, it was through the Great War that the ANZAC (Australian and New Zealand Army Corps) won a reputation for outstanding bravery surpassed by none, serving with distinction in Palestine and Flanders, while forever embedding the peninsula of Gallipoli in Australian folklore. The boom period of the 1920s ended with disaster as the Great Depression ruined Australia's economy and, at its worst, put up to a third of the country's workers out of a job. By 1933, the Australian economy is still suffering from depression, and Australia is by no means ready for war. Yet, should war come, no one doubts they will continue to stand by Britain."
 NZL_1933_desc: "New Zealand was granted its dominion status in 1907, and since then has remained linked closely both with its mother country Britain and its larger neighbor Australia. In fact, New Zealand's experiences mirrored those of Australia in many ways, New Zealanders served in the ANZAC (Australian and New Zealand Army Corps), and fought with great distinction from Flanders to Gallipoli to Egypt and Turkey. As a result, they took disproportionate casualties for such a small nation, with over 18,000 of an original overseas force of 100,000 killed in action. Nevertheless, they earned a reputation for ferocity in battle which has never faded. By the 1930s, the Great Depression hit New Zealand's economy hard, with export prices plummeting and lay-offs souring. By 1935, despite the best efforts of the National Party to remedy the situation, New Zealand's economy was in shambles and the Labor party was brought to power as a result. New Zealand is by no means ready for war in 1933, but if it comes, like her larger neighbor, her soldiers can be counted on to support Britain."
 MAN_1933_desc: "The Manchu dynasty ruled China until the revolution in 1911 caused the abdication of the final Manchurian Emperor Hsuan T'ung. In 1931, Chinese Nationalists began to challenge the growing influence over Manchuria that the Japanese had been exerting. In response, the Kwangtung Army occupied Manchuria. In 1932, Japan declared that the region would be an independent Manchu state, named Manchukuo. The final Manchu Dynasty emperor, now called K'ang Te, was installed as emperor of Manchukuo in 1934. The Japanese military maintained tight control of Manchukuo and few foreigners were allowed into the nation, while the Japanese greatly expanded the region's industrial capacity."
 PRC_1933_desc: "Mao Zedong and the Communists had just come from one of the most difficult, and yet the most legendary period in the history of the Communist Party. Fighting through miles of mountains, forests, fighting through valleys and across bridges, all under enemy fire, the brave troops of the Red Army finally settled in the Yan'an Soviet, south of Mongolia, which was in the Soviet sphere of influence. However, as much as this Long March united the troops and cadres of the party, it also divided it. Mao Zedong and Zhang Guotao did not see things eye to eye, and Zhang took a large part of the army through the wilderness of the Xibei San Ma deserts to almost certain annihilation. In the beginning of 1936, the Communists were struggling to get reorganized, even when the Nationalist armies under Chiang Kai-shek attacked them from every direction, wishing to pound the Communists into a fine dust."
 SHX_1933_desc: "Yan Shanxi and the other warlords in Hebei-Chahar-Suiyuan who were settled in Northern China were in a precarious position in early 1933. To the south was the powerful Generalissimo Chiang Kai-shek, who wanted a united, Nationalist China under his rule. The ominous threat of the Japanese warmongers also loomed to the north. To compound matters, the Communists to the west were preparing to raid Shanxi for men and war materiel soon. Yan Shanxi needed to use his skills and talents as a deceptive and manipulative diplomat, or face utter and complete destruction at the hands of three foes."
 SIK_1933_desc: "Sinkiang played a crucial role in The Great Game between the region's major powers, located as it was between Russia and British India. Both powers soon became active in trading in the province, although the Manchus had imposed a ban on European trade in the area. According to a Soviet source, 'the British, with their record in India, where the more dreaded of the two, and Peking lived in constant fear of intrigue in East Turkestan by these inveterate colonizers.' However, despite British efforts, Russia eventually gained the upper hand in the area. As a result of a number of the 'unequal treaties' which China was forced to sign with the Western powers after the Opium Wars, specifically the Ili Treaty (1851), the Tacheng Protocol of the Treaty of Peking (1860), and the Treaty of Tarbagatai (1864), China had to surrender nearly 350,000 square miles of territory to Russia, as well as giving the Russians special trading privileges and the right to station consuls in the area. At the same time, China suffered massive territorial losses to the Russians in Manchuria. China is a weakened state as a result of the Taiping Rebellion (1850-64), the Second Opium War (1857-60), and Muslim Rebellions in Yunnan (1855-1873) and Shaanxi (1862-1873) set the stage for the next phase in the Game. Between 1864 and 1877, the Muslims in Sinkiang revolted and set up an independent state, which came to be known as 'Kashgaria,' under the leadership of the Kokand adventurer Yaqub Beg, who attempted to maintain good relations with both Britain and Russia, in hopes that they would be able to protect him against the inevitable Chinese attempt to once again bring the area and its inhabitants under the control of the Qing dynasty. Under these unstable conditions, the Russians proceeded to annex the Ili Valley in 1870-71, giving as their reason the need to maintain law and order in this area adjacent to their newly-conquered territory in Russian Turkestan. In 1877, Yaqub Beg was defeated by the Chinese general Zuo Zongtang. However, the 'Ili Crisis' lasted until 1881, when the Treaty of St. Petersburg was signed, resulting in the return of most of the annexed territory to China, although Russia kept some of it and China had to pay indemnities to her and allow her to open up more consulates in the area. In 1884, Sinkiang officially became a province of China. However, the strive for independence remained, and in 1933 the Independent Republic of Eastern Turkestan was formed in Kashgar."
