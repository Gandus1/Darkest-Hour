 SAF_great_depression: "Great Depression"
 SAF_great_depression_desc: "The Crash of '29 in the United States should've not affected our nation so harshly, if at all. Unfortunately, our dependence on the British economy has brought our economy towards a death spiral. Unemployment, bankruptcy, economic stagnation, all are affecting the nation of South Africa. This has led both the ruling Europeans and the natives equally in suffering, and all are equally calling for swift economic reforms here and now. It is probably best we solve this crisis as soon as possible, or else the entirety of South Africa will finally be equal...in its suffering."

 SAF_dying_agricultural_industry: "Dying Agricultural Industry"
 SAF_dying_agricultural_industry_desc: "Industrial Agriculture, the so-called future of the Agriculture industry. Yet, not here in South Africa. The industrial experiment has failed and is now becoming a dying industry in our economy. It has failed to bring out the desired crop outputs, failed to follow the quotas, and expensive to maintain at its current level. Now, we are at a crossroads. Maintain the current course, and let it fade into the history books, or reform and try to save what remains of our industrial experiment."

 SAF_history_of_segregation: "History of Segregation"
 SAF_history_of_segregation_desc: "As a measure to preserve stability, law, and order, and to ensure the control of Europeans in South Africa, a system of racial segregation has been implemented over the years. These measures, which involve the separation of both the native majority and the ruling minority, has promoted a sort of harmony and national stability, for these prevent any sort of sectarian/ethnic violence which would otherwise undermine the stability of the region. However, this has led to some unintended consequences, as this led to poverty and inequality among the native population, who are angered by such conditions as the ruling class remains in luxury. Should the issue of segregation continue, it could lead to devastating consequences..."

 SAF_ossewabrandwag: "Ossewabrandwag"
 SAF_ossewabrandwag_desc: "Our entry into the Second World War has brought the ire of the Afrikaners, South Africans who have descended from the former Dutch colonizers. These Afrikaners, who have longed opposed British rule over the region, have now taken a more aggressive approach in ending British rule. The Ossewabrandwag, or the Ox-Wagon Sentinel, have repeatedly engaged in civil unrest, sabotage, subversion of the state, etc. This organization is nothing more but a threat to our rule, and must be dealt with immediately and with extreme prejudice. Most importantly, they must cease to exist before they shake hands with Berlin, else more problems shall arise..."

