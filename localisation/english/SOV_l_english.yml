 SOV_Great_Purge.18.t: "The Cult of Stalin"
 SOV_Great_Purge.18.d: "Comrade Stalin, the "architect of socialism," leads the Soviet Union fearlessly into a brighter future! His ideals are the ideals of our country! His vision is the vision that will lead to the prosperity of our great Union!\n\nEven children can see the magnificence that emanates from our great "liberator of nations"! They follow the principles they learned in the Komsomol and Young Pioneers in the schools, holding "classroom trials" to uphold the integrity of their classmates and themselves, playing Reds and Whites games, and even pretending to be our glorious leader, Stalin, himself!\n\nOfficials at all levels of government are hanging on his every word! They look to Comrade Stalin as the guiding light of Soviet influence, shining brightly on all nations of the world! Those who oppose Stalin are opposing not only him, but also the will of the Soviet Union and all of its citizens! Lead the way, oh great Soviet patriarch!"
 SOV_Great_Purge.18.A: "Long live Stalin!"

 SOV_Great_Purge.19.t: "A Day of Pioneers"
 SOV_Great_Purge.19.d: "Oleg and Olga had never left the Moscow suburbs before, only knowing a life of cramped living conditions and smokey streets from the factories that had sprouted up across the city. They did, however, discover a new way of life all the way down in Crimea, one of the forest, new friendships, and devotion to the revolution.\n\nArtek, the first All-Union Young Pioneer camp, opened in 1925 and offered a variety of activities for children aged 7 to 15. Unlike the Hitler Youth or the League of German Maidens, both boys and girls participated together, with an emphasis on comradery and togetherness. This was good for Oleg and Olga because they were close and did everything they could together.\n\nOleg and Olga were sent to Artek by their local trade union in Moscow, and they had no idea what they were getting themselves into, or what life would be like in another part of the Union. However, after being greeted by an enthusiastic camp leader, they quickly found themselves pushing the boundaries of what they would normally do, from learning basic survival skills to assist in the wilderness to team building exercises like den building and mapping exercises.\n\nIf there was one part of the day that they both enjoyed the most, it was at the end of each day, when the children gathered to sing patriotic songs and tell stories about the revolution. And as they settled into their cabins each night, they knew that they and the revolution were safe, as the portrait of Stalin watched over them, looking ahead to a future that none of them could predict."
 SOV_Great_Purge.19.A: "A truly 'revolutionary' experience!"

 SOV_Great_Purge.20.t: "The Honoring of Lenin"
 SOV_Great_Purge.20.d: "Today is a holiday. On the same day, fifteen years ago, on April 3, 1922, Joseph Stalin was elected General Secretary of the Bolshevik Party. And, after all this time, many of his plans have been realised: Russia is rapidly industrialising, the army has been cleansed of Trotskyist opposition, and, at long last, he has emerged as the Soviet Union's sole true leader.\n\nHowever, even thirteen years after his death, Stalin continues to refer to one man: Vladimir Lenin. The man who brought the revolutionaries together, the man who paved the way for the Bolsheviks to seize power. However, Stalin did not completely disregard Lenin's legacy. Of course, he and Lenin disagreed on how and when the revolution should spread, but Leon Trotsky had the same reservations about communism in one country during his lifetime.\n\nBut now Stalin must choose between continuing to do things his way and respecting Lenin's legacy. Should he choose to assume Lenin's mantle, he will do what he believes is best for communism, but always in the name of the man who gave his name to Marxism-Leninism. In contrast, if he chooses to be the Servant of Lenin, Joseph Stalin will be required to be more respectful of Lenin's reforms and way of thinking, as the first revolutionary who changed the way in Russia.\n\nThe final choice, of course, lies only with him…"
 SOV_Great_Purge.20.A: "Take the Mantle of Lenin, for a more Stalinist way!"
 SOV_Great_Purge.20.B: "Be the Servant of Lenin, for the honouring of Marxism-Leninism!"

 SOV_Great_Purge.21.t: "Stalin Addresses"
 SOV_Great_Purge.21.d: ""Comrades, men of the Red Army and Red Navy, commanders and political instructors, working men and women, collective farmers-men and women, intellectual workers, brothers and sisters!" On behalf of the Soviet Government and our Bolshevik Party, I greet you. This country has largely realized socialism, the first stage of communism. Now, the Soviet Union must serve as a rallying point for the revolution so that the cause of socialism can be spread throughout the world. Rather than limiting themselves to forming a united front with working-class parties, Communist parties should seek to form a popular front with all anti-fascist parties.\n\nThe capitalist system is nearing its end, and unless a socialist revolution sweeps Europe and the world, we will be crushed by world capitalism's military might, just as the Paris Commune was crushed by force of arms in 1871. And remember: an internationalist is someone who is willing to defend the USSR without reservation, without wavering, unconditionally; the USSR is the foundation of the global revolutionary movement, and this revolutionary movement cannot be defended and promoted unless the USSR is defended.\n\nLong live our magnificent Motherland, her liberty, and independence! Forward to victory under the banner of Lenin!""
 SOV_Great_Purge.21.A: "Glory to the creator of all our victories, Comrade Stalin!"

 SOV_Great_Purge.22.t: "Order No .00447"
 SOV_Great_Purge.22.d: ""Comrade, today, I want to submit to you this new order, 00447."\n"And what is the goal of this new one?"\nSlowly, Iejov started walking into the office.\n\n"Its goal? I can assure you that with this new order, we will finally decapitate the opposition!"\n"What kind of opposition? Do you mean the terrorist Trotskyists? Or the Bukharin merchants?"\n"No, comrade, I want to deal with the real devils of the Soviet Union: the old kulaks, criminal parasites, and all anti-soviet elements we can find!"\nIn Stalin's absence, Molotov, who represents the Politburo, shook his head.\n\n"I'm not sure, Nikola, and besides, I believe Stalin would like to see this before we implement it..."\n"Do you wish to wait, Molotov? Don't you realize that every hour we wait makes them stronger? The only way to deal with the kulaks, traitors and parasites of the Union, is to purge them!"\n\n"Arlight, alright! Just hand me a pen."\n\nAfter little hesitation, Molotov finally approved and signed the sheet. He then left the office to report to the first secretary.\n\nNow, the streets of Moscow are witnessing the beginning of a new purge, as ex-kulaks, criminals, and regime opponents are being arrested and sent to where they belong: the gulags."
 SOV_Great_Purge.22.A: "The Union is saved from itself."

