 #### Politburo Weakened Events
 SOV_Politburo_Weakened.1.t: "Rise of the Stalin Opposition"
 SOV_Politburo_Weakened.1.d: "The Politics and the leadership of our great Union both have had peculiar histories, expected to lead a global revolution, the untimely death of our Country’s founding father brought much sorrow to our country. After Lenin’s death, a "troika" consisting of Grigory Zinoviev of the Ukrainian SSR, Lev Kamenev of the Russian SFSR, and Joseph Stalin of the Transcaucasian SFSR led the nation after a brief struggle against Leon Trotsky and his supporters, with the power being eventually consolidated under the seat of the incumbent General Secretary Joseph Stalin.\n\nThough seemingly a powerful and strong figure to some, the leader has had his fair share of failings - a debatable involvement in the eventual disaster in the Polish campaign, destructive attitudes in fulfilling his policies of industrialization and collectivization that have killed many and even generated famines, it is alleged that even the founding father, Lenin in his last days was concerned about Stalin and had tried to facilitate his dismissal to prevent his future involvement in the government’s policies.\n\nMuch of the critique against him has generally been random and unorganized, but finally and for the greater good, unfounded as well as founded accounts indicate that the dissension against him has been consolidated and is now organized among and with the patronage of some high ranking Politburo members. Though the extent and scope is not fully known, it has become quite evident that opposition against Stalin and his policies is starting to manifest and has become indicative to other Party members as well."
 SOV_Politburo_Weakened.1.A: "Maintain the Status-quo"
 SOV_Politburo_Weakened.1.A.tt: "We will maintain the current §YPolitburo§!'s Strenght\nPolitburo & Orgburo Strenght: §YModerate§!"
 SOV_Politburo_Weakened.1.B: "The revolution has already been subverted enough!"
 SOV_Politburo_Weakened.1.B: "We will push for even more empowering of the §YStalin Opposition§! within the §OPolitburo§!, this could give us an §Gedge§! over the §RStalinist Faction§!, However this could §Rbackfire...§!"

 SOV_Politburo_Weakened.2.t: "The Politiburo Supports the Opposition"
 SOV_Politburo_Weakened.2.d: "After much ramblings, uncertainties, and intrigue in the higher echelons of the political structure and leadership of the Soviet Union, it has become quite evident that the “Opposition” has consolidated itself and has a more than significant presence in the party circles.\n\nSeveral members of the Politburo, who are not supposed to give in to “factionalism” have made their intentions clear, and indicated that they will do everything in their power to remove General Secretary Stalin, this development has effectively led to the de-facto creation of an anti-Stalinist power bloc. \n\nThough not with certainty, it is widely believed that the oppositionists themselves are divided into their own sections, it is suspected that there are 3 main constituents, Nikolai Bukharin, leading the right-leaning members, highly improbable but rumored Sergei Kirov from the Party Center, and insignificant yet present Lev Kamenev and Grigory Zinoviev who lead the left elements. Kamenev and Zinoviev have long been considered as Stalin rivals and even Nikolai Bukharin’s disagreements with the General Secretary regarding the decision of collectivization, which led to millions of deaths and his subsequent drifting away from Stalin all indicate their possible involvement in the “Opposition”. But the rumors about Sergei Kirov’s involvement, which some think to be absurd are the real shockers considering his personal relationship with the General Secretary, though seemingly improbable, he is an influential member and commands enough respect to even refuse Stalin’s directives, whatever the case maybe it remains clear for any action to be taken against Stalin by the politburo, all the sections will play decisive roles, especially with the 17th Congress of the All-Union Communist Party coming up, which will elect the Central Committee."
 SOV_Politburo_Weakened.2.A: "Hopefully…..the Union and the party will know peace once more."
 SOV_Politburo_Weakened.2.A.tt: "§RStalin§! has been overpowered by the §OPolitburo§!\nPolitburo & Orgburo Strenght: §GOverwelming§!"

 SOV_Politburo_Weakened.3.t: "Stalin Denounces the Opposition's Plot"
 SOV_Politburo_Weakened.3.d: "Party General Secretary Joseph Stalin has long been viewed as a man of action, many observers and commentators have been restlessly anticipating his reply and course of action against the “Opposition” that has seemingly assembled against him, who claim their existence is an answer to the incompetent leadership, brutality and the atrocities for which the General Secretary has been held responsible. \n\nIn his address to the party members present in the last Politburo session held, the so-called “Man of Steel” has denounced the “Opposition” which has been rallying against himself. In his speech he highlighted his achievements and his work for the socialist cause, enumerating his “contribution” to the society by mentioning the recently completed first five-year plan and his collectivization policies, at that moment there was a snide remark by a party member “Millions Dead, seem to be a good enough contribution to the cause”, Stalin was confounded by such a brazen disrespect of his authority, and with no opposition from any other party members, the full scope of the “Opposition” became evident.\n\nAfter fumbling, never used to such an interruption Stalin continued albeit now with less clarity and proceeded with further attacks against his critics, accusing them of being agents of Trotsky attempting to bring down the State from within to fulfill the nefarious goals of anti-revolutionaries. Despite some cheers and approvals from some of the Stalinist supporters, the indifferent attitudes and rhetorics by many clearly indicated that the General Secretary had lost a large amount of approval, which would in all cases be evident and manifest in the upcoming 17th Congress of the All-Union Communist Party."
 SOV_Politburo_Weakened.3.A: "The dying throes of a bygone man."
 SOV_Politburo_Weakened.3.A.tt: "§RStalin§! has detered our effort to empower the §OPolitburo§!\nPolitburo & Orgburo Strenght: §GOverwelming§!"

 #### 17th Congress Events
 SOV_XVII_Congress.1.t: "First day of the 17th Congress"
 SOV_XVII_Congress.1.d: "[FROM.GetNewsIcon]It is another historic event here today in the capital Moscow, for revolutionaries from all sides of the political aisle have gathered here today to convene the 17th Congress of the All-Union Communist Party. \n\nAttended by more than a thousand delegates who have been handpicked to proactively and pragmatically represent the many sectors and party members in the Communist Party, this Congress will discuss a wide variety of issues from Party Organization Reform to the status of the brilliant Five Year Plan which has brought unprecedented levels of prosperity never before seen in Russia in history, along with electing various of our comrades into the important organs of the Party.\n\nThis is a historic day, whose deliberations and decisions shall shape our glorious Union forever!"
 SOV_XVII_Congress.1.A: "I hereby call to order..."

 SOV_XVII_Congress.2.t: "Comrade Stalin's Reports"
 SOV_XVII_Congress.2.d: "“Comrades, more than three years have passed since the Sixteenth Congress. That is not a very long period. But it has been fuller in content than any other period- I do not think that any period in the last decade has been so rich in events like this one.”\n\nStalin's report centers on three main areas:\n-The great depression ravaging the capitalist world, which is unprecedented in its length and severity. In contrast to this, the USSR's production has more than doubled,\nclearly showing the superiority of the socialist model.\n-The growing tensions between the European powers, and between Japan and China, which threaten to plunge the world into war once more.\n-Soviet diplomatic relations with the rest of the world, which have improved greatly with the signing of nonaggression pacts with Poland, Finland, Italy, and France. Relations have been restored with the United States and China as they see our increasing economic and military might.\n\nAs the speech comes to an end, applause can be heard ringing throughout the congress chambers- even some members of Nikolai Bukharin's right opposition can be seen clapping and cheering. As the applause dies down, the General Secretary makes one last remark..."
 SOV_XVII_Congress.2.A: "Praise the good work of the Party"
 SOV_XVII_Congress.2.B: "Makes a neutral and Bureaucratic Discourse"
 SOV_XVII_Congress.2.C: "Criticize the party and demand improvements"

 SOV_XVII_Congress.3.t: "The Party recognizes their failures"
 SOV_XVII_Congress.3.d: "We expected today a rejection of blame from the party- what we did not expect was that they would accept the criticism, and that is what has come to pass.\nThe party is not monolithic, and there is always dissent, but on most occasions, a compromise is made and a decision announced. Stalin's harsh criticism of the party hasn't made him any new friends, but it seems enough of the politburo to see the truth in Stalin's criticisms to make a statement. However, by carefully examining the reactions of the politburo members, a deeper truth can be found. It seems that the decision to accept culpability for what many see as Stalin's failures was hotly contested behind closed doors and that a large bloc of the politburo does not agree with their peers. Going forward, this split will likely affect the politburo's decision making for the rest of the congress, if not longer. A delegate to the left whispers ominously.\n\n“What was it that American President said?”"
 SOV_XVII_Congress.3.A: "The Party will betray the revolution nevermore."

 SOV_XVII_Congress.4.t: "The Members did not Accept Criticisms"
 SOV_XVII_Congress.4.d: "After Comrade Stalin put forth fierce criticism of the CPSU and its members in his reports about the general state of the Union, many were quick to disregard these accusations as outrageous and the specific problems as “blown out of proportion“ and “not representative for the state of the Union and Revolution“. And while many party members were content with these statements, fine with the reassuring pat on their back put forth by their fellow comrades, there were others who were deeply affected by Comrade Stalin's reports.\nWhat did the party truly achieve from the start of the Revolution?\nTrue they won the war against the Reactionaries but after that? The dream of the world revolution died before Warsaw, the dream of eternal prosperity died with the plethora of international sanctions and the revolutionary spirit of 1917 drowned in a sea of misery and war. The dream of the communist utopia simply vanished in the face of the cold reality. But who could be blamed? The farmer who toils in the fields to prevent another famine from plaguing the country? The factory worker who works long hours in the factories to ensure that the Union is on par with the capitalist countries?\nThe soldiers, who are ready to give their blood and lives to keep the revolution going? No, they can't be blamed, for they still give everything for the Revolution. Soon the delegates realized that only the party can be blamed and that only they can correct the mistakes they made, that improvement is needed to rekindle the flame of the Revolution. And improve they will, for only the party will be able to guide the proletariat towards utopia"
 SOV_XVII_Congress.4.A: "A house divided against itself..."

 SOV_XVII_Congress.5.t: "The Five Year Plan Debate"
 SOV_XVII_Congress.5.d: "Next on our agenda is a speech from Vyacheslav Molotov, Chairman of the Council of People's Commissars, and Valerian Kuybyshev, Chairman of the State Planning Committee, on the necessity of a second 5-year plan. While the first 5-year plan overhauled agriculture in the union, seeing state-enforced collectivization, the "liquidation" of the Kulaks, and the construction of a foundation for heavy industry, it did not fully meet all of its goals- greatest of them a full transition of the economy to socialism. Molotov and Kuybyshev propose a second 5-year plan that will achieve the remaining uncompleted objectives of the first, as well as create further heavy industry and infrastructure. Both Molotov and Kuybyshev are close allies of Stalin's, and going through with the plan will greatly increase the General Secretary's power over the state and economy. On the other hand, as many of the delegates have observed, the first 5-year plan's successes came at a cost and even so weren't entirely successful."
 SOV_XVII_Congress.5.A: "We must rally the workers for this historic task"
 SOV_XVII_Congress.5.B: "Reinforce criticism of the brutal collectivization"
 SOV_XVII_Congress.5.B.tt: "Such harsh criticism will help “disjoint” §RJoseph Stalin§! from power"

 SOV_XVII_Congress.6.t: "Organizational Issues"
 SOV_XVII_Congress.6.d: "To be a card-carrying member of the party no longer means what it used to, and Lazar Kaganovich has come before the politburo to tell us of what can be done. Since the Bolsheviks under Lenin seized the apparatus of the state, party membership has become more and more necessary for everyday life in the union. As such, membership has exploded, and many of these new members are... less than dedicated to our goals. Kaganovich suggests that we extend party membership only to those who have proven themselves through work in a social organization, and increase the number of recommendations required to join. Finally, Kaganovich proposes that we replace the current Rabkrin, the committee designed to expose corruption and government wrongdoing, with a new People's Control Commission dedicated to the oversight of the many oblasts, krais and autonomous republics of the Union."
 SOV_XVII_Congress.6.A: "I move to create the Peoples' Control Comission"
 SOV_XVII_Congress.6.A.tt: "End the §RRabkrin System§! and pass their areas of action to the §OPeople's Control Commission§!"
 SOV_XVII_Congress.6.B: "The Rabkrin will be enough, with a little revision"
 SOV_XVII_Congress.6.B.tt: "The §ORabkrin System§! is efficient and doesn't need to end. We will only do some §Greforms§!."

 SOV_XVII_Congress.7.t: "Elections to the Central Organs of the Party"
 SOV_XVII_Congress.7.d: "At last, the most important issue on our agenda is the matter of elections to the party's Central Committee. The Politburo will stay largely the same as it is now, with only one position changing hands, but the Secretariat will see radical change, with a majority of its members being replaced. Despite all these changes, most delegates expect Josef Stalin to retain the post of General Secretary. However, perhaps there is one who could challenge Stalin for leadership- Sergei Kirov. Kirov has always had the support of a wide swathe of the party and has started to drift away from Stalinism, exerting more and more independence from Moscow every day. Perhaps Stalin's ten-year rule will soon come to an end."
 SOV_XVII_Congress.7.A: "Significant Votes against Stalin."
 SOV_XVII_Congress.7.A.tt: "§OThe Politburo§! has chosen to vote §RStalin§! out of office"
 SOV_XVII_Congress.7.B: "Overwhelming Victory for Comrade Stalin"
 SOV_XVII_Congress.7.B.tt: "§OThe Politburo§! has chosen to vote for comrade §GStalin§!"

 SOV_XVII_Congress.8.t: "Significant Votes Against Stalin"
 SOV_XVII_Congress.8.d: "The early votes have come in, and they paint a grim picture for Stalin's continued leadership. The party leadership uses a voting system where candidates are voted against, and the candidate with the fewest votes against takes the position- Stalin has already received a significant amount of those votes. What might have been unthinkable a few years ago now presents itself as a tantalizing opportunity- the removal of General Secretary Joseph Stalin? Much of the party has always hated the old enforcer, some even claiming Lenin tried to prevent Stalin's leadership from his deathbed, but they have never had a good way to oust him- until now. In dim backrooms and hotel rooms, a plot is beginning to coalesce. They can get the votes, all they need now is a candidate to take the General Secretaryship, and they already have someone in mind. Though once a Stalin ally, he has slowly drifted away from Stalin in recent years, preferring vibrant St. Petersburg to the halls of power in Moscow."
 SOV_XVII_Congress.8.A: "The Party Goes with the Opposition"
 SOV_XVII_Congress.8.A.tt: "It seems even a 'man of steel' rusts away.\n§OThe Politburo§! chose §YNikolai Ivanovich Bukharin§!"
 SOV_XVII_Congress.8.B: "The Party Calls a Provisional Goverment."
 SOV_XVII_Congress.8.B.tt: "It seems even a 'man of steel' rusts away.\n§OThe Politburo§! chose §YSergei Mironovich Kirov§!"

 SOV_XVII_Congress.9.t: "The Party calls for a Provisional Government"
 SOV_XVII_Congress.9.d: "Long after a party spokesman was expected to announce the next general secretary, a nervous young man dashes to the podium to deliver a hastily prepared statement. The unlucky aide looks out over the crowd, visibly shaken, and speaks so quickly it's hard to understand his words. "The party has decided that to maintain strong leadership in this time of crisis, comrades Kirov, Molotov, and Kalinin will form a provisional government." The chambers are silent for a moment before they explode into activity, a tsunami of sound washing over the seated crowd. Delegates scramble across the floor for hurried discussions with their friends and allies.\n“This is unprecedented!”\n“Is that legal? Can they do that?”\n“At least Kirov's on the provisional government.”\n“Now this is why we should have voted for Stalin.”\n\nAfter a time, the discussion dies down, and the new troika, reminiscent of the triumvirates of Rome, will begin their work to lead and protect the revolution."
 SOV_XVII_Congress.9.A: "But which will be Caesar?"

 SOV_XVII_Congress.10.t: "The Party goes with the Opposition"
 SOV_XVII_Congress.10.d: "A heavy silence smothers the congress chambers when the party's decision is announced, and Nikolai Bukharin's opposition is asked to create a new government. Making up the "right" wing of the Party, the opposition and their allies had been in decline all over the socialist world- until now. Bukharin slowly walks up to the front of the room, and every single footstep can be heard echoing through the vast emptiness of the congregation hall. As the old revolutionary takes the podium, every single eye is fixed on him, scanning, searching for any clue for his next words.\nComrade Bukharin smiles and humbly accepts the monumental task of leading the revolution in these most perilous of times.\nWhen our Union is threatened, when the reactionaries circle like hungry wolves around us, Bukharin will do everything to protect the revolution, our revolution, from those who would crush the workers under their boot."
 SOV_XVII_Congress.10.A: "Lenin lives, Bukharin lives."

 SOV_XVII_Congress.11.t: "Poltiburo Votes for Stalin"
 SOV_XVII_Congress.11.d: "After many stressful and long days we, The Party, have chosen Josef Stalin as the man who shall lead our nation to more prosperous times. Our comrade's Stalin's fate was known from his birth, he was set to lead the Party, and The Motherland to a more prosperous and better future, we believe he has everything that The Party asks for and we believe he truly is the right man for the Soviet Union. Sergei Kirov lacked the will and determination to our glorious cause and he shall be remembered as a loser against comrade Stalin and shall be forgotten by history. Our comrade Stalin certainly lacked neither the will nor the determination to The Motherland, he knows what it takes to be a true member of The Party. His name shall be written in history books as was foretold. May he leads us to glory and once more the world shall fear the Red Menace."
 SOV_XVII_Congress.11.A: "You there. Get me... Sergei Kirov."

 SOV_XVII_Congress.12.t: "Kirov denounces a plot against Stalin"
 SOV_XVII_Congress.12.d: "Scandal at the congress! Leningrad party boss Sergei Kirov, once a steadfast ally of General Secretary Stalin, has come forward claiming he was approached by a rogue faction of the politburo after last night's proceedings. Kirov says the traitors offered him the post of General Secretary upon ousting comrade Stalin, but he immediately refused and went straight to Stalin to report the plot. While the plot has been foiled, for now, this incident has shown that dissent does exist in the highest echelons of the party. Worse still, the dissenters are bold enough to go about their plotting right under the General Secretary's nose. Bukharin is safe, for now, but it may be wise for him to find other allies."
 SOV_XVII_Congress.12.A: "Even the sword doesn't cut the head of the one who confesses."

 SOV_XVII_Congress.13.t: "The End of the 17th Congress"
 SOV_XVII_Congress.13.d: "[FROM.GetNewsIcon]After a grueling 15 days, the 17th Congress of the All-Union Communist Party has finally come to an end. A party functionary calls the congress to a close with what might have been a small sigh of relief, and the event is finally over. The assembly begins to shuffle out of the congress chambers and down the halls, dog tired.\nAll the delegates are happy to return home to their wives and families at long last, and some prepare for a long journey to the furthest corners of the Union in the Caucasus and far east.\n\nAfter weeks of constant cacophony, the Kremlin finally falls silent.\n\nDecisions made these two weeks will guide the course of both the Soviet Union and the international socialist revolution for years to come, and will surely change the world as well. Here though, the citizens of the USSR can only hope that the delegates have acted in their best interest, and time will tell if they have."
 SOV_XVII_Congress.13.d1: "[FROM.GetNewsIcon]After much deliberations, the proceedings of the 17th Congress of the All-Union Communist Party have concluded in the city of Moscow, the capital of the country. The meeting has been labeled as the "Congress of Victors" to mark the success of the first five-year plan and the collectivization of agriculture.\n\nApart from the main agendas discussed by the body, the composition of the Central Committee was also elected, and to the shock of many, the Congress voted out the current General Secretary, Joseph Stalin with well over one hundred votes against him.\n\nSergei Kirov, a very prominent politician, part of the “Old Guard ” and a personal friend of Joseph Stalin himself has been elected as the new General Secretary and will be heading a Troika comprising of Party veterans Vyacheslav Molotov and Mikhail Kalinin as the leaders of the Central Committee. Kirov, the current head of the Communist Party in Leningrad only received 3 votes against. His ideas are well known in the party, a strong supporter of industrialization and collectivization in the Country, it is widely believed in the country that the new General Secretary will bring much glory to the Worker’s cause."
 SOV_XVII_Congress.13.d2: "[FROM.GetNewsIcon]The recently organized 17th Congress of the All-Union Communist Party in Moscow has finally concluded after nearly 2 weeks of proceedings. It was one of the largest party gatherings to have yet taken place, with almost if not all of the top hierarchy of the party in attendance.\n\nSupposed to be the “Congress of Victors” to mark the achievements of the successes of the first five-year plan and the collectivization instituted in the agricultural sector. But instead, the highlight has been the formation of a “Provisional Government”, headed by long time party member Nikolai Bukharin.\n\nThe current General Secretary Joseph Stalin received more than 100 votes against him for the Central Committee elections, making it evident that it was impossible for him to be elected in the face of such great opposition from Party ranks. A staunch proponent of the New economic policy during the early 1920s, many are scratching their heads, trying to predict the direction in which Comrade Bukharin will steer the nation to, but rest assured the people of the glorious Soviet Union will continue to thrive under his guiding hand."
 SOV_XVII_Congress.13.A: "Order the NKVD Chief to Persecue Kirov"
 SOV_XVII_Congress.13.A.tt: "§RKirov§! is a menace to our power, he has to go\n§OComrade Stalin§! to lead us until further notice"
 SOV_XVII_Congress.13.B: "Keep a eye on Kirov"
 SOV_XVII_Congress.13.B.tt: "The §ONKVD§! should monitor §RKirov§!'s movements\n§OComrade Stalin§! to lead us until further notice"
 SOV_XVII_Congress.13.C: "Kirov is loyal to the party"
 SOV_XVII_Congress.13.C.tt: "We dont need to do anything about him\n§OComrade Stalin§! to lead us until further notice"
 SOV_XVII_Congress.13.D: "Lenin lives, Kirov lives."
 SOV_XVII_Congress.13.D.tt: "A new chapter in the Soviet experiment"
 SOV_XVII_Congress.13.E: "Lenin lives, Bukharin lives."
 SOV_XVII_Congress.13.E.tt: "A new chapter in the Soviet experiment"
 SOV_XVII_Congress.13.Com_Stalin: "Congrats, to Comrade Stalin."
 SOV_XVII_Congress.13.Com_Kirov: "Congrats, to Comrade Kirov."
 SOV_XVII_Congress.13.Com_Bukharin: "Many well wishes to Comrade Bukharin."
 SOV_XVII_Congress.13.Fas: "Enjoy it, while it lasts."
 SOV_XVII_Congress.13.Neu: "Lets see what the future holds for the Soviet people."
 SOV_XVII_Congress_complete: "§LXVII Congress must have ended§!"

