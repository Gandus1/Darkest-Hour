 SOV_Second_Year_Plan.1.t: "Liquidation of Khutors"
 SOV_Second_Year_Plan.1.d: "Initially khutor farming appeared in Russia in XVIII centry at cossack territories. Khutor was a small settlement, usually having less than 10 households, usually rich owners. Khutors spread all accross Russian Empire during the Stolypin's agrarian reform focused on bringing capitalism to Russian agricultural sector. These khutors now hinder collectivization and thus must be liquidated"
 SOV_Second_Year_Plan.1.A: ""

 SOV_Second_Year_Plan.2.t: "Liquidate Khutors in Kuban"
 SOV_Second_Year_Plan.2.d: "Finally freedom-loving cossacks of Kuban can be brought to the heel. With liquidation of their small settlements (khutors) we can strive for better indoctrination of these suspicious rural-dwellers"
 SOV_Second_Year_Plan.2.A: ""

 SOV_Second_Year_Plan.3.t: "Liquidate Khutors in Ukraine"
 SOV_Second_Year_Plan.3.d: "For many years Ukraine served as major grain basket of the Russian Empire. During Stolypin's agrarian reform, new khutors appeared here en masse. Now is the time to eliminate them. Ukrainian peasants should live in large villages, where it is easier to control them and make them work in kolkhozes"
 SOV_Second_Year_Plan.3.A: ""

 SOV_Second_Year_Plan.4.t: "Childcare System in the USSR"
 SOV_Second_Year_Plan.4.d: "Children are the future of every nation. Every single one of them holds the potential to become anything from a hard-working peasant, growing tonnes upon tonnes of crops to feed their fellow comrades, to a scientist, ready to make the next breakthrough in medicine, electricity or technology! Truly, they are the hope of the Motherland.\n\nHowever important children are, though, one cannot deny they are a hindrance for the first few years of their lives. Utterly dependent on their mothers for everything from moving to eating, they act as a distraction and hinder productivity. A natural question arises, then: How can we take care of the present and the future at the same time?\n\nThe answer lies in our childcare system. While not the first ones to implement it, we are the ones who perfected it. Crèches, government-supported daycare institutions, are places where infants and toddlers are taken care of by women specifically tasked with nurturing our precious little ones, making sure their needs are taken care of.\n\nAs there is no longer any need for them to look after their offspring, millions of young mothers can dedicate themselves fully to working to further the Motherland’s cause. As an added bonus, since they can occupy vital places in the workforce, more men can be conscripted than could be otherwise. The ingenuity of the Soviet people knows no bounds."
 SOV_Second_Year_Plan.4.A: "No One Can Say We Don’t Think Of the Children."

 SOV_Second_Year_Plan.5.t: "Empowerment of Women in Soviet Union"
 SOV_Second_Year_Plan.5.d: "By 1917 only three nations in Europe had female suffrage: Finland, Denmark and Norway. On 20 July 1917 Provisional Government enfranchised women with the right to vote, making Russian Republic one of the most democratic nations in the world. Bolshevik revolution strengthened equality of men and women even more by adopting Constitution of 1918"
 SOV_Second_Year_Plan.5.A: ""

 SOV_Second_Year_Plan.6.t: "The Great Soviet Famine"
 SOV_Second_Year_Plan.6.d: "Sacrifice. This is the word that represents our cause the best. Without sacrifices, progress cannot be achieved. Men and women alike must give up their ambitions, their comfort, their very lives to further the communist dream. A reality understood by all, yet we find ourselves facing something we couldn’t have predicted in our darkest dreams.\n\nSwollen faces, legs and arms. Graves that seem without end. Hate, fear and hopelessness. These are all part of the everyday lives of millions of our citizens in the vast grain plains of the Soviet Union. If luck exists, then we certainly lack it, for a myriad of causes have gathered to give us what can only be called the worst famine in the history of the USSR.\n\nOur policy of urbanisation and industrialisation led to countless peasants moving in the cities to work in the factories and meet the quotas required by the Five-Year Plan. This decrease in the number of farmers should have been mitigated by increased agricultural efficiency and yield due to the collectivisation undertaken at the same time, but natural disasters, food exports and the resistance of kulaks, holders of arable land from the time of the tsar, have lead to a catastrophically low harvest.\n\nSiberia, Kazakhstan, Northern Caucasus and Ukraine are only some of the many regions affected by the lack of food. As their people starve and struggle to survive, we find ourselves unable to feed them without compromising the industrialisation program.\n\nAnd we will do no such thing. Whatever the cost may be, the Five-Year Plan must continue."
 SOV_Second_Year_Plan.6.A: "Whatever the Cost…"

 SOV_Second_Year_Plan.7.t: "Famine Caused by too Many Exports"
 SOV_Second_Year_Plan.7.d: "As it stands, we lack the industrial equipment and expertise necessary to accomplish the Five-Year Plan on our own. To solve this problem, we have had to, regrettably, export our own sweat and blood, that being food, to foreign powers in exchange for advanced industrial technology and personnel to train our people. The sheer humiliation aside, we cannot deny that we have still not caught up to the West. Thankfully, the Plan has as its aim to bring the Soviet Union to the same level as them and make us technologically independent.\n\nWhile the benefits of the food export can be clearly seen, so can the negative effects. We have already been stretching the limits of our capacity to feed the citizens with the industrialisation and urbanisation programs, but having to sell abroad our people’s source of sustenance has finally hit the nail in the figurative coffin. A famine is beginning to set in the food-producing areas of the Soviet Union, as the farmers’ yields are taken from them to feed the workers in the cities and the citizens of nations they did not even hear of.\n\nIf we wish to at least alleviate the symptoms of the disease, then action must be taken sooner than later, lest the whole body begins to suffer."
 SOV_Second_Year_Plan.7.A: "Solutions Must Be Found"

 SOV_Second_Year_Plan.8.t: "Pasha Angelina"
 SOV_Second_Year_Plan.8.d: "[FROM.GetNewsIcon]Women are an integral part of every society. They are the ones who nurture our future generations of citizens and take care of the houses while the men toil on the fields and factories of the Motherland. No one can deny the value of their roles, but perhaps there is more potential in them than one could gauge at first glance.\n\nThe best example of such potential can be found in the young udarnik and participant of the Stakhanovite movement, Praskovya Nikitichna Angelina. ‘Pasha Angelina’, as she has been colloquially called, has started attending tractor-driving courses in her native oblast in 1929 while also working at a dairy farm. In no time she proved herself to be an example to be followed by men and women alike, her leadership and dedication apparent as she organised an all-female tractor team that has been reported to have achieved 129% of the quota and thus have ranked first among the tractor teams of the region. Since then, the young worker has become a celebrity, widely covered in media and depicted on our propaganda posters. \n\nThe most recent of her statements has been ‘One hundred thousand female friends - onto the tractor!’, encouraging her fellow women to take up the roles of tractor operators that hitherto have been occupied only by men. We can only encourage this kind of appeal, for we direly need manpower. Dark clouds are gathering to our East and West, and our armies need more and more personnel to prepare for the upcoming storm. \n\nEvery female tractor worker means one more soldier that can be conscripted in the Red Army. Pasha Angelina’s work and exhortations will continue to receive our full support."
 SOV_Second_Year_Plan.8.A: "To the Tractors!"

 SOV_Second_Year_Plan.9.t: "Rise of the Tolkachi"
 SOV_Second_Year_Plan.9.d: "Our planned economy could be said to be a ‘work in progress’, for it has many deficiencies and what some would call ‘flaws’. One of the more concerning ones is our inability to set realistic targets and commit resources to enterprises that are in most need of them. This has been leading to widespread inability to meet the quotas set by the Five-Year Plans, not helped by the fact that the various enterprises can’t simply buy the lacking resources because of the non-existent market economy.\n\nTo overcome this conundrum, a peculiar trend has emerged in the form of Tolkachi. Literally meaning ‘pushers’, these employees have as objective the use of ‘informal connections’ to enable production managers to meet or manipulate targeted outputs imposed by the State Planning Committee, better known as ‘Gosplan’.\n\nAn obvious form of corruption, the trend has nevertheless gained momentum, so much so that the Tolkachi have come to occupy an unofficial but powerful position as mediators between the enterprises and commissariats. This tendency, however immoral and damaging, is predicted to only rise in prevalence if the very cause of its existence is not dealt with."
 SOV_Second_Year_Plan.9.A: "At Least Have the Decency to Admit Failure."

 SOV_Bessarabia_Annexation.1.t: "Soviet Union Demands Bessarabia"
 SOV_Bessarabia_Annexation.1.d: ""
 SOV_Bessarabia_Annexation.1.A: "Accept demands"
 SOV_Bessarabia_Annexation.1.B: "Refuse"

 SOV_Bessarabia_Annexation.2.t: "Romania Surrenders Bessarabia"
 SOV_Bessarabia_Annexation.2.d: "The Romanians have wisely folded to our demands and withdrawn all of their forces from Bessarabia. We will incorporate the territory into the union as the Moldavian Soviet Socialist Republic. Its citizenry will now enjoy the benefits of socialism."
 SOV_Bessarabia_Annexation.2.A: "Excellent."

 SOV_Bessarabia_Annexation.3.t: "Romania Refuses Our Demands"
 SOV_Bessarabia_Annexation.3.d: "The Romanians have refused to give in to our demands! It looks like we will have to expel their occupying forces from Bessarabia with force."
 SOV_Bessarabia_Annexation.3.A: "Fools!"

 SOV_Bessarabia_Annexation.4.t: "Soviet Union Claims Bessarabia"
 SOV_Bessarabia_Annexation.4.d: "[FROM.GetNewsIcon]After massing forces along the Romanian border, [SOV.GetNameDef] has issued an ultimatum to the government in Bucharest for the immediate transfer of Bessarabia, to their control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nRomania has declared that it has no choice but to accede, and its forces have been withdrawn from Bessarabia."
 SOV_Bessarabia_Annexation.4.A: "Interesting."
 SOV_Bessarabia_Annexation.4.B: "Bessarabia rightfully belongs to us."
 SOV_Bessarabia_Annexation.4.C: "We had no choice..."
 SOV_Bessarabia_Annexation.4.D: "Enjoy this temporary victory, Moscow."

 SOV_Bessarabia_Annexation.5.t: "Romania Rejects Soviet Demands"
 SOV_Bessarabia_Annexation.5.d: "[FROM.GetNewsIcon][SOV.GetNameDefCap] has been concentrating significant forces along its border to [ROM.GetNameDef], and today Moscow issued an ultimatum to the Romanian government, calling for the immediate transfer of Bessarabia to its control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nIn a defiant move, Bucharest has chosen to reject all Soviet territorial demands, and the Romanian army has been given the order for a complete mobilization. \n\nInternational observers expect Soviet forces to cross the border at any moment."
 SOV_Bessarabia_Annexation.5.A: "Interesting."
 SOV_Bessarabia_Annexation.5.B: "They have made a terrible mistake."
 SOV_Bessarabia_Annexation.5.C: "Bessarabia is ours!"
 SOV_Bessarabia_Annexation.5.D: "Let the fools fight."

 SOV_Bessarabia_Annexation.6.t: "[ROM.GetNameDefCap] Cedes Bessarabia to [FROM.GetNameDef]"
 SOV_Bessarabia_Annexation.6.d: "[FROM.GetNewsIcon]\n\n[ROM.GetNameDef] has been forced to give in to an ultimatum from [From.GetNameDef]. The territories of Bessarabia have been passed to [From.GetAdjective] control, and the [Romania.GetAdjective] state is left with its borders diminished.\n\nIt remains to be seen how [ROM.GetNameDef] will avoid further losses."
 SOV_Bessarabia_Annexation.6.A: "This is essential to the [From.GetAdjective] strategy"
 SOV_Bessarabia_Annexation.6.B: "The countries of the world must face the evil of the [FROM.GetNameDef]!"
 SOV_Bessarabia_Annexation.6.C: "[ROM.GetNameDefCap] is in an unfortunate position."

 SOV_Sino_Japanese_War_Chinese_Defeat.1.t: "Kuomintang Pleas for Aid!"
 SOV_Sino_Japanese_War_Chinese_Defeat.1.d: " "
 SOV_Sino_Japanese_War_Chinese_Defeat.1.A: "We cannot afford to anger Japan."
 SOV_Sino_Japanese_War_Chinese_Defeat.1.B: "Chiang is a lost cause, but we must still secure our eastern flank!"
 SOV_Sino_Japanese_War_Chinese_Defeat.1.C: "Japan must be contained. Inform Chiang's government that they shall have our protection."

 SOV_Sino_Japanese_War_Chinese_Defeat.2.t: "Sheng Submits"
 SOV_Sino_Japanese_War_Chinese_Defeat.2.d: "Since taking power in 1933, Chinese warlord Sheng Shicai has maintained close ties with the Soviet Union. This was reinforced when Sheng petitioned the Soviet Union for military assistance against his rivals, Ma Zhongying and Zhang Peiyuan. In exchange for the military assistance, Sheng pledged his allegiance to the Soviet Union and declared himself a staunch supporter of Communism.\n\nStalin, on the other hand, saw Sheng's support for Communism as impetuous, calling Sheng's vision "premature." Stalin and other high-ranking Communist Party members expressed particular concern about how progressive Sheng's ideals were, and whether they would be met with hostility by Xinjiang's overwhelmingly traditional Muslim population.\n\nNevertheless, a recent compromise has been reached. Sheng has agreed to a more modest application of Communist principles in Xinjiang. However, this decision has raised a new question. Should the Xinjiang province be admitted to the Union of Soviet Socialist Republics? Sheng Shicai and many Politburo members would support such a measure. This, however, would undoubtedly tarnish future Soviet relations with Mao Zedong and the Chinese Communists in Shaanxi.\n\nAnother solution is to create a "sister republic" by forcing Sheng Shicai to follow the party line while remaining a clear part of China. This would reduce Soviet influence in China slightly while maintaining Sino-Soviet relations for the time being."
 SOV_Sino_Japanese_War_Chinese_Defeat.2.A: "Welcome to the Union, Comrades!"
 SOV_Sino_Japanese_War_Chinese_Defeat.2.B: "A "Sister Republic" is a more prudent solution."

 SOV_Sino_Japanese_War_Chinese_Defeat.3.t: "Sheng Resists!"
 SOV_Sino_Japanese_War_Chinese_Defeat.3.d: "Since taking power in 1933, Chinese warlord Sheng Shicai has maintained close ties with the Soviet Union. This was reinforced when Sheng petitioned the Soviet Union for military assistance against his rivals, Ma Zhongying and Zhang Peiyuan. In exchange for the military assistance, Sheng pledged his allegiance to the Soviet Union and declared himself a staunch supporter of Communism.\n\nStalin, on the other hand, saw Sheng's support for Communism as impetuous, calling Sheng's vision "premature." Stalin and other high-ranking Communist Party members expressed particular concern about how progressive Sheng's ideals were, and whether they would be met with hostility by Xinjiang's overwhelmingly traditional Muslim population.\n\nBecause of this disagreement, Sheng Shicai has flatly rejected our offer of membership in the Union of Soviet Socialist Republics. Unfortunately, Sheng has remained firm in his beliefs and has refused to join any union unless he is allowed to implement his own Communist vision in Xinjiang. The politburo's reactions range from disappointment to outrage, with many remarking that Sheng Shicai has "bit the hand that fed him."  Some members openly discuss overthrowing the rogue Communist warlord and imposing Soviet dominance through military force.\n\nThis path might prove dangerous as it would certainly be seen as both an intrusion on Chinese sovereignty to the Kuomintang government as well as a breach of Sino-Soviet trust."
 SOV_Sino_Japanese_War_Chinese_Defeat.3.A: "Now to do this the hard way."

 SOV_Stalin_Constitution.1.t: "History in One Stroke"
 SOV_Stalin_Constitution.1.d: "[FROM.GetNewsIcon]"Legislation of the Stalin Constitution has been finished!" The articles in the Soviet Union's constitution guarantee equal rights to the civilian population, including women, as stated in Articles 122 and 123! For what appears to be the first time in Russian history, it has also been legally written and enacted that the separation of church and state has begun, burying the legacy of the Russian Empire proper, which used religion to justify their own means. The constitution also guarantees freedom of expression, which is yet another first in Russian government history!\n\nThe All Union Communist Party and its newly formed Supreme Soviet voted nearly unanimously in favor of the legislation's passage, with Lev Mekhlis, chief editor of Pravda, declaring, "This is widely regarded amongst ourselves as the second foundational moment of our Union, the first being the October Revolution that planted these seeds in the first place." Our General Secretary is truly a genius for writing these reforms, and we can only go up from here in the party!"\n\nOnly time will tell how strong and durable this constitution is, but many in both the Soviet Union's ruling factions and its civilians would agree that this is a significant step in the right direction.""
 SOV_Stalin_Constitution.1.A: "An interesting step, certainly"

 SOV_Stalin_Constitution.2.t: "The 1937 Elections"
 SOV_Stalin_Constitution.2.d: "The first election under the new 1936 Constitution has arrived, and the Party is eager to see how it turns out. Prior to the election, our General Secretary delivered a speech in Moscow's Bolshoi Theatre, which was met with thunderous applause and praise. Our dear General Secretary assures the public in his speech that they can rely on him to lead the Union to an even brighter future, with the elections serving as a beacon for the classes.\n\nMany independent parties have entered the election in an attempt to run in it, including the Orthodox Church which are running as religious candidates. However, due to recent events, including the belief that there is a group of scheming individuals who wish to destabilise the government, the multi-candidate election has been cancelled in order to prevent further sabotage within the government, with the NKVD due to conduct an extensive investigation later.\n\nDespite this, the election resulted in a majority and a united party, with a few supporters of independent parties. The opposition is non-existent, indicating yet another victory for the main party and allowing our General Secretary to sit comfortably."
 SOV_Stalin_Constitution.2.A: "Elections are great when you’re winning!"

 SOV_Stalin_Constitution.3.t: "Socialism Achieved"
 SOV_Stalin_Constitution.3.d: "Through struggle and strife, the sacrifices of specific peoples and abroad, and the willpower of the workers and the all-united Communist Party and the Supreme Soviet’s actions, our interests and ideals have been achieved. Capitalists and old-world Reactionaries will no longer have a stranglehold on our Union, as our truly socialist state will undoubtedly inspire the world revolution. Our inner circle has even agreed, as stated in front of the General Secretary's face, that such an ideal has been attained.\n\nIn a conference held by Stalin himself, his announcement of the state's achievements would be met with thunderous applause, so much so that the audience would remain applauding for several minutes. There is no longer any room for opposition, as socialism will reign supreme from now on, and the enemies from within have been eliminated, the poison of the state sucked out."
 SOV_Stalin_Constitution.3.A: "There is no room for reactionaries here."

 SOV_Invasion_of_Persia.1.t: "Plan for an Invasion of Persia"
 SOV_Invasion_of_Persia.1.d: "We received an important message from the Soviet Union today, in which they stated that they are prepared to invade Persia. Strategic goals of the invasion include securing Allied supply lines to the Soviet Union via the Persian Corridor, securing Persian oil fields, limiting German influence in Persia, and preventing an Axis advance from Turkey through Persia toward the Baku oil fields or British India. With the Wehrmacht steadily advancing through the Soviet Union, the Persian Corridor of the Trans-Persian Railway provides one of the simplest ways to supply the Soviets with Lend-Lease goods sent by sea from the United States.\n\nDespite the Shah's official neutral foreign policy, pro-German protests and rallies are increasing in Persia, and the Shah has refused our demands for the expulsion of German residents. If Persia falls into Axis hands, our Anglo-Persian Oil Company's oil refineries, which are critical to the war effort, will follow. "Military experts believe it is almost certain that if the Reich succeeds, an attack on Egypt will be launched," said C. L. Sulzberger, a well-known international correspondent. "If the Germans take over the Caucasus and then move on to Iran and the Persian Gulf, they will vastly outflank Britain's Middle Eastern positions and may be causing trouble in Iraq by autumn." Operation Countenance will begin in 60 days, giving us enough time to station our troops on Persia's western border before the surprise invasion. "
 SOV_Invasion_of_Persia.1.A: "The Middle East belongs to the Allies."
 SOV_60_Days_to_Prepare: "§LWe will have 60 days to prepare for an Invasion of Persia§!"

