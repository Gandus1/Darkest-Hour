 SOV_Battle_for_Harvest_category_desc: "\n\n\n£decision_header_SOV_Battle_for_Harvest£\n\n\n\nThe lands of our glorious Union are vast, expansive, and varied, and these lands bear the responsibility of feeding an equally large and diverse populace. While the 'Chernozem' abundant land in Ukraine, & southern Russia allow for highly productive agricultural activities, there are frontier regions, some near the fringes of Siberia, others in Transcaucasia, the Steppes, Central Asia and some even near the Urals, which all significantly contribute to our yearly harvest as well. These climates and circumstances do not favour the peasant, but the State does. To increase our yield and agricultural output, the State will pump in the necessary capital and resources, along with allocating machinery and tools so that in the end, no worker will sleep on a hungry stomach."
