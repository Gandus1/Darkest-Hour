 SOV_Great_Purge.14.t: "Resolution of Poliburo"
 SOV_Great_Purge.14.d: "❝Comrade, I come to you today to present my final choice.❞\n❝About Kirov's affair?❞\n❝Not just that, but concerning the Soviet Union's future,❞ Stalin responded, his voice visibly exhausted.\n❝His death was not simply an assassination. This was nothing more than a massive conspiracy against the Union's leaders, including me.❞\n❝...But how many can there be?❞\n\n❝Thousands, on every street corner in every city...❞\nMolotov, perplexed, raised his head.\n❝How will we identify them? They will realise we intend to eliminate them long before the last of them are executed.❞\n❝Through their Trotskyist connections, as well as others.❞ Stalin seemed increasingly tense.\n❝Who must be dealt with?❞\n❝We must eliminate the Bukharinist opposition. Their soft approach to capitalism is treason.❞\n❝Correct. As a result, we will crush the Trotsky Revolution and adherents of Bukharin's economic programme. I'll forward this to the NKVD, and...❞\n❝I haven't finished yet!❞\n❝What? You think destroying both sides isn't enough?❞\n❝Don't forget who you're talking to, Molotov... The last one we need to eliminate is the most difficult: Tukhachevsky.❞\n\n❝You... want to eliminate the Red Marshall?" Molotov now became pale.\n❝The Red Napoleon, the head of the Red Army? ❞\n❝Yes, that is exactly what I want. That's all I have for now.❞\nBefore leaving, Molotov gave Stalin one last look: a few minutes ago, he was weakened, and now, in a few words, he ordered the extermination of the opposition. Stalin stared him down in the doorway and responded to his glare:"
 SOV_Great_Purge.14.A: "❝You know what, Vyacheslav? I’m not a new Robespierre. I'm stopping a tank-driver from causing my downfall.❞"

 SOV_Great_Purge.15.t: "The End of Yezhov"
 SOV_Great_Purge.15.d: "Yezhov wandered aimlessly through Moscow's streets and back alleys, drink in hand, slowly stumbling in the general direction of his home. How could he, once the NKVD's king, have been reduced to this? Yezhov's face twisted into a scowl. Of course, he knew the answer: it was all because of that pudgy psychopath, Beria. He should have expedited that monster’s execution immediately when he ordered it in ‘38. If he had, Beria would never have had the opportunity to appeal to Stalin for mercy.\n\nYezhov tripped over a crack in the pavement and briefly fell to the ground. As he stood up to continue walking, the Kremlin in the distance caught his eye. It's not like he hadn't noticed his power was being usurped. The reassignment of his first deputy, Mikhail Frinovsky, signaled the impending "dismissal." He should known, because he used to organize such dismissals. Hell, he did the same thing to his chief predecessor.\n\nOf course, Frinovsky, like many of Yezhov's proteges, had been formally arrested a few months before. He had time to warn his old friend and mentee Aleksandr Uspensky, who went into hiding, but who knew how long he would be able to avoid capture. If he had learned anything about running the NKVD, it was how effective the organization was at locating and eliminating its targets.\n\nThere was no one left for Yezhov to rely on, neither student nor ally. Politically he had become radioactive. No member of the Politburo would dare talk to him outside of their assigned work for fear of being associated with him. Yezhov didn't even have his wife. While there had never been a great love between them, to have seen her commit suicide using those sleeping pills weighed heavily upon him.\n\nAs he finally stumbled back to the block that held his apartment, his eyes sluggishly focused on the two men in uniform standing at the entrance to the building. A feeling of ice pierced Yezhov’s heart as one of the men opened his mouth to speak the words Yezhov knew were coming."
 SOV_Great_Purge.15.A: ""Comrade Nikolai Yezhov, you are being arrested on suspicion of anti-Soviet behavior”"

