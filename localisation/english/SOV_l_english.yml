 SOV_Integration_of_Tanna_Tuva: "Integration of Tanna Tuva"
 SOV_Integration_of_Tanna_Tuva_desc: "The Tuvan People's Republic was a loyal, partially-recognised state that was put under Soviet influence after the end of the Russian Civil War. Seeing as the population is largely communist and that the nation's existence is largely denied, there's not a more perfect moment for an extra bit of land."
 SOV_Baltic_Basing_Rights: "Ask for Basing Rights in the Baltic"
 SOV_Baltic_Basing_Rights_desc: "Now that Germany is seeking claims in the East, we must prepare for a possible event of a mass German invasion of our motherland. We should exert our influence over the Baltic and seek military presence in Riga, Tallinn and Kaunas."
 SOV_Iran_Invasion: "Soviet Invasion of Iran"
 SOV_Iran_Invasion_desc: "Iran is a corrupt, fascist dictatorship and the underbelly of our nation. If they were to join Germany on Barbarossa or cut off our supply routes, it would have disastrous consequences on our morale. We must force the Shah to step down, or face a pre-emptive strike."
 SOV_Occupy_Estonia_And_Latvia: "Occupy Estonia and Latvia"
 SOC_Occupy_Estonia_And_Latvia_desc: "Now that the west is distracted with Germany's aggression, it is finally the ideal time for expansion. The Red Army shall march into Riga and Talinn and put an end to the authoritarian regimes of Latvia and Estonia."
 SOV_Occupy_Lithuania: "Occupy Lithuania"
 SOV_Occupy_Lithuania_desc: "Now that Latvia and Estonia has been dealt with, now is the time to seize the last of the Baltic states. Lithuania's industry shall come in very useful once the inevitable finally arrives."
 SOV_Invade_Germany: "Invade Germany"
 SOV_Invade_Germany_desc: "The German Reich in the west is becoming increasingly aggressive towards it's neighbours, invading nations from Scandinavia to the Balkans as a means of expanding their influence. Despite their non-aggression pact with us, It's only a matter of time before they come knocking on our doorstep. It is finally time to intervene in the Second World War."
 SOV_Invade_Japan: "Declare War on Japan"
 SOV_Invade_Japan_desc: "For too long Japan was a thorn on our back. With their aggressive expansion into China and their skirmishes on our borders against our own troops, it's finally time to put down the imperialist dog of the East from it's misery."
 #Second Five-Year Plan
 SOV_Second_Five_Year_Plan_category: "Second Five-Year Plan"
 SOV_Second_Five_Year_Plan_category_desc: "\n\n\n£decision_header_SOV_Second_Five_Year_Plan£\n\n\n\nThe industrial might that our grand union can muster certainly knows no bounds. And with the rising tension in Europe and the Far East, it is imperative that we utilize a §YSecond Five Year Plan.§! After all, we saw the immense success of our previous Five Year Plan; albeit, with some difficulties regarding our methods. However, these supposed mistakes will not be repeated, and the successes of the previous plan will only be increased.\n\n Our main objective for this Five Year Plan is to continue the §Ymass mechanization§! we have been experiencing over the past few years. We will also see to the empowerment of our dear workers, who toil the §Ycollective farmland§! with such rigour, and their families, who provide the children to continue the revolutionary cause.\n\n We will see our glorious Union achieve §Gindustrial, agricultural, and cultural success§! to rival and even surpass that of the dreaded Germans."
 SOV_Moscow_Metro: "Moscow Metro"
 SOV_Moscow_Metro_desc: "The ongoing project of the construction of the Moscow Metro is nearing completion. Thousands of Soviet workers, guided by several foreign engineers and designers have over the last few years have done considerable work, and quite successfully so. Once complete, the Moscow Metro system will become the finest and most modern metro transit system in the whole world. To celebrate this achievement of the Soviet state and its people, a fine song by the name of "Songs of the Joyous Metro Conquerors" has been composed, and preparations are being made for celebrations on the inauguration day. It is projected that on the day first itself, the metro will allow for over 280,000 people to be able to ride and experience this marvel in modern engineering."
