 SOV_Aftermath_of_the_Ryutin_Affair: "Aftermath of the Ryutin Affair"
 SOV_Aftermath_of_the_Ryutin_Affair_desc: "While chairman Stalin has been the leader of the Union for quite a few years now, there are still forces inside the party which oppose Stalin and his authoritarian way to achieving communism. While these forces mostly operate in secret groups inside the party recently a group under the leadership of Martemyan Ryutin and Nikolai Bukharin has openly positioned itself against Stalin by formulating a pamphlet called “Appeal to All Members of the All-Union Communist Party“ and a 200-page document “Stalin and the Crisis of the Proletarian Dictatorship“, which both fiercely criticized Stalin, referring to him as “gravedigger of the Revolution“, and his policies of rapid industrialization and forced collectivization.\n\nDespite the fact that it is unlikely that the Ryutin group will assume power anytime soon, the “Ryutin affair“ has shown and opened up deep wounds inside the CPSU, which will have to be tended to in order to save the revolution."

 SOV_Final_Phase_of_the_Decossackization: "Final Phase of the Decossackization"
 SOV_Final_Phase_of_the_Decossackization_desc: "Considered by many a nomadic, militaristic, and reactionary people, the cossacks present a challenge on our path to socialism. The Cossacks have long upheld the old order, repressing the peasants in the days of the Tsardom and fighting alongside Denikin's White Army in the Civil War. Since 1919 we have made several concerted efforts to eliminate the Cossacks as a class and as a culture. Agricultural collectivization has stripped the wealthiest cossacks of their lands, and cossacks from the Don to Irkutsk found guilty of counterrevolutionary activities in the thousands. Those once-mighty Cossacks, the right arm of the Tsar, are rapidly losing their identity, and the idea of a distinct cossack culture is fast becoming a distant memory."

