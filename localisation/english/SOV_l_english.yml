 SOV_The_Kirov_Question_category_desc: "\n\n\n£decision_header_SOV_Kirov£\n\n\n\n The Soviet Premier, §YJoseph Stalin§!, has initiated a repression of those §Renemies of the people§! who dare call themselves communists. \nHe sees a future in which our glorious Union, the first bastion of communism in a capitalist world, may be under assault from outside forces, and the §R“Fifth Column”§! of wreckers, terrorists and spies might weaken us from inside. \n\nTherefore, this organization must be rooted out and destroyed, no matter the impact to our central command, before they can cause any more harm. We should also stage §Gshow trials§! for those Trotskyites and others who may wish to subvert the revolution. These operations will be carried out by the NKVD. \n\nHowever, Stalin has some doubts about the loyalties of its chief, §YNikolai Yehzov§!..."

