 SOV_Great_Purge_Failure_Second_Phase.2.t: "Stalin's Retreat"
 SOV_Great_Purge_Failure_Second_Phase.2.d: "For the members of the Politburo, it was just another session. Following Voroshilov’s arrest, Stalin had gone in hiding and only communicated with the Politburo through signed communiques’ brought by a special NKVD courier. But today Second Secretary Lazar Kaganovich was about to set something in motion that would forever alter the future of the Soviet Union.\n\nAs the session drew to a close, Kaganovich received a letter from Stalin's courier: He was to prepare the trial and execution of Marshal Voroshilov. As the members of the Politburo left, he relayed a message to Marshal Budyonny, requesting his immediate presence. Simultaneously, he called upon Kalinin and Molotov, two men he trusted with his life.\n\n"Stalin's paranoia has completely consumed him. While Stalin is in hiding and sending his petty communiques, the State is growing weaker and more unstable by the day. We have to do something, lest Stalin completely ruin the Union."\n\nKaganovich then looked at the faces of the two and awaited their reaction. He could see that they were shocked, horrified even. But could sense that they were in partial agreement to his words.\n\n"Lazar, what are you saying? You will get us all killed just for talking about this!", Molotov replied.\n\n"I have just  received this letter, stating that Voroshilov is to be put on trial and executed. We all know that Voroshilov is as loyal as they come. If Stalin is willing to kill his closest and most loyal comrades, then who knows if we, or maybe even the entire Politburo, might be next? It is time we put an end to this madness."\n\n"I don't like this Lazar, but I know that you are right. This affair with Voroshilov is just too much.", Molotov said. "I agree.", Kalinin followed up: "Stalin has gone insane. We can't govern this Union, if we kill ourselves first."\n\n"Then we are in agreement.", Kaganovich nodded.\n\nAt this moment, Marshal Budyonny arrived. "I hope this is important Lazar. What is the reason for this meeting?""
 SOV_Great_Purge_Failure_Second_Phase.2.A: "Saving the Soviet Union."

 SOV_Great_Purge_Failure_Second_Phase.3.t: "Now We Know the End"
 SOV_Great_Purge_Failure_Second_Phase.3.d: "At dawn, Kaganovich, Molotov, Budyonny and a few other officers, accompanied by a Brigade of Red Army soldiers marched towards Stalin's Dacha, where he had been hiding ever since Voroshilov's arrest. As they approach the Dacha, they were stopped by NKVD guards, who, upon seeing the armed escort of the entourage, started aiming their weapons at them: "Second Secretary, what is the meaning of this?". "Stalin holds no authority anymore. You are outnumbered. Lay down your weapons and your lives shall be spared", Kaganovich replied. The guards hesitated for a moment, but in the end, decided to comply. They were handcuffed and escorted out of the area, while Kaganovich's entourage entered the Dacha proper.\n\nAfter the entourage reached Stalin's office, they barged in & saw Stalin sitting on his desk attending to a large pile of documents. Before the General Secretary could inquire upon the reason for the intrusion, Budyonny drew his "Honorary Revolutionary Weapon" upon Stalin. Molotov pulled out a document from his coat and handed the paper to Kaganovich, who starts reading it aloud: "Joseph Vissarionovich Stalin, after the necessary investigations conducted by the Politburo, you have been found guilty of treason and plotting against the Soviet State. And are hereby sentenced to execution". In a fiery outburst, he started screaming and cursing, threatening to have the "conspirators" and everyone they know shot. But his rambling was cut short by Budyonny's bullet.\n\nAfter the General Secretary fell to the ground, the entourage left the office. Outside, Kaganovich was approached by a Captain, asking what to do with the NKVD guards. "They are all guilty of treason. Execute them." The young officer nodded and ran off. With a series of gunshots from the executions ringing in the background, Kaganovich turned to Molotov and Budyonny: "My comrades. We have done it. We have saved the Soviet Union." Molotov stayed silent, but the Marshal replied, with a smug face."
 SOV_Great_Purge_Failure_Second_Phase.3.A: "The NKVD will have to answer for the murder of Joseph Stalin."

 SOV_Great_Purge_Failure_Second_Phase.4.t: "Stalin Killed in Conspiracy, NKVD Executive Arrested"
 SOV_Great_Purge_Failure_Second_Phase.4.d: "[FROM.GetNewsIcon]Earlier today the public of the Soviet Union has fallen into a state of sadness and despair, as the General Secretary of the Central Committee of the Communist Party, Joseph Stalin, was reported to have been killed by NKVD plotters.\n\nFollowing Stalin's death, the Red Army has been quick to move in. And has captured and arrested large swathes of the NKVD's leadership. It has been stated by the Central Committee and the Politburo that the conspirators were put on trial and have already been found guilty by the presiding judge from the Politburo on charges of murdering the General Secretary and conspiring against the State.\n\nAfter the majority of the NKVD's leadership was arrested, the Central Committee and the Politburo declared an emergency session, where the Second Secretary and Narkom of Heavy Industry, Lazar Kaganovich, was elected to lead the Soviet Union as General Secretary in the "interim". A determined and devout Stalinist, it is expected that he will follow in Stalin's footsteps and continue his policies. "
 SOV_Great_Purge_Failure_Second_Phase.4.A: "More of the same, it seems."

 SOV_Great_Purge_Failure_Second_Phase.5.t: "The Union Mourns, Stalin's Body Lies in State at Moscow"
 SOV_Great_Purge_Failure_Second_Phase.5.d: "[From.GetNewsIcon]Today, the Soviet Union is deafeningly silent. Iosif Stalin, the comrade First Secretary, was betrayed a few days ago. Taking advantage of the Union's political problems, opposition leaders attacked both the Kremlin and Stalin's dacha. Although the total losses are unknown at this time, it is clear that the hierarchy was decapitated following Stalin's death. Although there was some military infighting on the streets, it is now certain that the coup has ended.\n\nSo far, we know that the rebellion was led by none other than Lazar Kaganovich, one of the closest collaborators of Stalin in the Politburo.\nThe "Politburo Coup," as it was quickly nicknamed, gathered the majority of the Politburo and united in an attack on Stalin's dacha. This betrayal is the result of Stalin's recent incapacity, as he vanished from Moscow after ordering the arrest of Kliment Voroshilov. Immediately following the plot, Kaganovich declared that the attack, as well as Stalin's death, were the fault of the NKVD, which had betrayed the Union. In response, Marshall Budyonny launched a massive purge of the security agency... beginning with its leader, Lavrentiy Beria.\n\nToday, Stalin’s body rests in the Red Place, next to Lenin’s burial."
 SOV_Great_Purge_Failure_Second_Phase.5.A: "Stalin is dead. May the Politburo avenge him and save the Union!"
 SOV_Great_Purge_Failure_Second_Phase.5.B: "A new government, or just a continuation of the old system?"

 SOV_Moscow_Trials.1.t: "Trial of the Sixteen"
 SOV_Moscow_Trials.1.d: "The trial of the Sixteen, the first of what will be many of these trials, marks the beginning of a new age in Soviet politics. A cleansing, of sorts, as we rid ourselves of the corrupt and Trotskyist influences within our government. Sometimes it is better to amputate the limb, rather than let the gangrene fester and spread until the whole body is engulfed and destroyed. We have decided to take similar measures in the purging of many Soviet politicians. Although through the use of show trials, their guilt on the actions they are accused of may be questionable, they are undoubtedly a corrupting source within our administration. In the October house of unions in Moscow, sixteen individuals who had been suspected of a plethora of crimes, ranging from terrorism to plotting an assassination on Joseph Stalin, were found guilty of all charges. They were promptly sentenced to death and subsequently brought to the cellars of Lubyanka Prison were they each had a bullet put through their skulls. Prominent members of the sixteen executed individuals include Grigory Zinoviev and Lev Kamenev and whilst their absence leaves a hole in our political governance, their deaths mark the beginning of a greater struggle for purity within the USSR."
 SOV_Moscow_Trials.1.A: "Sometimes it is better to amputate the limb"

 SOV_Moscow_Trials.2.t: "Trial of the Anti-Soviet Trotskyist Centre"
 SOV_Moscow_Trials.2.d: "Second of the so-called ‘Moscow Trials’, the trial of the Anti-Soviet Trotskyist Centre involves the persecution of seventeen politicians, including figures such as Karl Radek. Whilst thirteen of the initial suspects were taken away and shot immediately, we have decided it best to spare several of the implicated traitors including Radek. Radek has provided us with useful information, particularly in regards to the potential treachery of many other prominent politicians and generals, including Bukharin and Tukhachevsky. Whilst the trial itself may not have been as significant as the last, it sets the stage for important later trials that will take place. The implications of Radek have made it clear that the military, along with many other political sections, is not to be trusted. We will see to them in the future. As for Radek, a labor camp seems the appropriate response, considering the information he has provided. We will dispose of him at a later date."
 SOV_Moscow_Trials.2.A: "Are we safe from the Counter-Revolutionaries?"

 SOV_Moscow_Trials.3.t: "Trial of the Anti-Soviet Military Organization"
 SOV_Moscow_Trials.3.d: "We have found out that more of our "loyal" generals and officers are secretly avid supporters of the traitor that is Leon Trotsky!\nThis cannot be, they must be trialed and hopefully, executed. The treacherous back-stabbers include Yakov Alksnis, Konstantin Rokossovsky, Yelisey Goryachev, Vasili Ulrikh and even Mikhail Tukhachevsky, who has been charged with the creation of a Right-Wing Trotskyist miltary conspiracy. We have to make sure that none can question Joseph Stalin's authority and that no one will ever think of replacing him."
 SOV_Moscow_Trials.3.A: "Tukhachevsky must be tried in secret and executed immediately!"
 SOV_Moscow_Trials.3.B: "Rokossovsky refuses to confess, but cannot be allowed to live!"

 SOV_Moscow_Trials.4.t: "Trial of the Twenty-One"
 SOV_Moscow_Trials.4.d: "The third show trial, which commenced earlier this month, tied together all the loose threads from earlier trials. It includes 21 defendants alleged to belong to the so-called " Bloc of Rightists and Trotskyites". As part of the great purge, an overwhelmingly saddening task necessary to ensure loyalty to our motherland, the Trial of the Twenty-One will finish our struggle with the defiant upper class. Ambassadors, heads of mighty organizations and plain doctors alike will fall by our hand, doth they betrayed our motherland!"
 SOV_Moscow_Trials.4.A: "The navy and air force have been getting off easy so far."
 SOV_Moscow_Trials.4.B: "As we suspected, enemies are everywhere!"

 SOV_Leningrad_Circle.1.t: "The Meeting"
 SOV_Leningrad_Circle.1.d: "“But that's not in the spirit of the revolution that Comrade Lenin wanted” said one of the Red Army Generals present in the meeting, “Well Comrade Lenin sure as hell didn't want Stalin in power”, said Marshal Tukhachevsky.\n\nThe group of Generals all held some of the most important ranks in the Red Army, each of the Military districts had at least one officer or more representing them in this meeting, on their orders the entire Red Army could be mobilized immediately for war or for any other “purpose”.\n\nMarshal Tukhachevsky ranted on how political interference had prevented him from capturing Warsaw in 1920, with many other officers also concurring and lamenting how almost daily interference by Political Commissars and their authority to countermand unit officer’s orders prevents them from doing something as trivial as regular shooting practices. A relatively junior officer from the Volga Military District pointed out how the Red Army’s leadership is being culled of the so-called “Trotskyites” and has made many of the commanders fearful of their lives, as executions and dismissals have become almost regular. After several hours of discussion, the officers dispersed, promising to meet again soon."
 SOV_Leningrad_Circle.1.A: "Lenin's Legacy will no longer be tarnished!"

 SOV_Leningrad_Circle.2.t: "Tukachevsky's Secret Speech"
 SOV_Leningrad_Circle.2.d: "Every single of these “Secret Meetings” has ended with the officers agreeing on nothing, with none of them ready to take any decisive action. However, this meeting was different.\n\n“They killed all of my sons and nephews, that Pig Stalin himself handed me their “confession letters, still damp with their own blood,” said one of the Generals. Many in the meeting had been serving since the Civil War, begging for reforms of any kind, but were deeply disappointed with the party apparatus' inaction. These Reformists held most of the sway in these meetings, and their support was necessary if anything substantial was to come out of these meetings. Marshal Tukhachevsky, often the most vocal in these meetings, began by expressing his dissatisfaction with the lack of action that had been taken, lamenting over how even Comrade Lenin’s closest associates had not been spared in the ongoing violent purge, and how only the “removal” of Stalin could stop the madness. Many were visibly aghast at the word “removal” but encouraged by the “Ayes” of the others, specifically the Reformists, Tukhachevsky resumed by enumerating that the purge would never end, possibly until he himself got shot. He only ended when the desk tapping had become so loud that even he could not hear his own words."
 SOV_Leningrad_Circle.2.A: "Cowards die many times before their deaths, but the valiant never taste death, but once"

 SOV_Leningrad_Circle.3.t: "March on the Kremlin"
 SOV_Leningrad_Circle.3.d: "After cutting all the landlines going out of Moscow, Tukhachevsky’s troops from the Leningrad Military district poured into the city. Soon the guards at the Kremlin were overpowered without any significant struggle, save for a couple of firefights. The Marshal personally entered the Kremlin with a detachment of troops to arrest Stalin and other Party members present in the Kremlin.\n\nMarshal Tukhachevsky leading a group of officers kicked down the door of Stalin’s personal office in the Kremlin Senate to find him hiding behind his desk, he motioned his adjutant to arrest him, Stalin spat all manners of abuses and threats while being lifted and handcuffed.\n\nInitially thought to be a Coup involving only a few Red Army units, it’s full scope and extent was soon revealed when later in the evening several cars entered Moscow with Red Army officers from the surrounding military districts, “escorting” Politburo members that had not been present in the City earlier in the day.\n\nThe nearly bloodless coup has been largely successful. Already proceedings have begun in a special court set up in Moscow, headed by the Marshal himself to sentence the “Traitors” of the Union."
 SOV_Leningrad_Circle.3.A: "There's no turning back now..."

 SOV_Leningrad_Circle.4.t: "Civil War!"
 SOV_Leningrad_Circle.4.d: "After severing all lines of communication to and from Moscow, thousands of troops from the Leningrad Military District poured all over the city, establishing checkpoints and perimeters all over the city, most sites of the governmental and key locations being quickly secured, but at the Kremlin, there were short but intense firefights, the outnumbered guards being constantly ordered to stand their ground by Joseph Stalin who had barricaded himself in the office.\n\nAfter subduing the guards, Marshal Tukhachevsky and his top aides made their way to Stalin’s office, and dragged the General Secretary out, who was cowardly hiding behind his desk, initially hurling abuses defiantly, he soon began to sob helplessly. His desperate pleas were being constantly interrupted by punches, kicks and his own crying and sobbing, after reaching the Red Square, he was thrown face down onto the pavement, breaking his nose, and causing his blood to stain the brick. Not long after, a truck arrived, carrying fifteen of the most senior NKVD officials that had been present at the Lubyanka building, which had surrendered almost immediately after realizing the overwhelming number of the Army troops.\n\nFollowing an improvised proceeding in the middle of the nearly empty Red Square, the Marshal sentenced Stalin and the NKVD personnel, sixteen men who represented a symbolic reprisal for the sixteen who had been “convicted” at the start of the Purge. Stalin, who had crawled like an infant in the ground, was still wailing and was forced to get on his knees, with the others. Tukhachevsky then took out his own service weapon to shoot each of the 16 while pausing in between to reload. Within minutes there were 16 lifeless bodies slumped in the Red Square, bodies of “traitors” as the Marshal’s adjutant wrote in his official report."
 SOV_Leningrad_Circle.4.A: "Not that I loved Caesar less, but that I loved Rome more"
 SOV_Leningrad_Circle.4.B: "Za Rodinu! Za Stalina!"

