 SOV_Western_Military_Reorganisation_category: "Western Military Reorganisation"
 SOV_Western_Military_Reorganisation_category_desc: "\n\n\n£decision_header_SOV_Western_Military_Reorganisation£\n\n\n\nWith the westward expansion of the Union, the §RPeople's Commissariat of Defense§! calls for the §Gconsolidation and reorganization§! of our military forces stationed in the Western regions. This would involve the establishment of a new military district in the regained territories, and the westward expansion of the existing zone itself.\n\nOther measures will include the building of a new §gline of defense§! along the border and westward relocation of troops currently garrisoning the Stalin Line. Exercises, revised military plans, and raising additional divisions ensures the bolstering of our preparedness and strength.\n\nWhile we do not currently assess any possible §Raggression§! from our neighbors, it is still in our interests to maintain a significant §Lmilitary presence§! in the region to deter any such acts from taking place."
