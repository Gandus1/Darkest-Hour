 SOV_The_Vanishment_of_the_The_Vanishing_Commissar: "The Vanishment of the The Vanishing Commissar"
 SOV_The_Vanishment_of_the_The_Vanishing_Commissar_desc: "Nikolai Yezhov, People's Commissar for Internal Affairs, has outlived his usefulness as a puppet of Stalin.\n\nA sheep of a man who longingly wishes to serve Stalin, Yezhov oversaw the Great Purge as head of the NKVD, arresting and executing hundreds of thousands of traitors for their crimes against the state. His zeal to carry out this needed cleansing of the Union is admirable, but misguided. After the defection of the Far Eastern NKVD chief, Genrikh Lyushkov, a man Yezhov himself had protected from the purges, there is reason to believe Yezhov used his position to secure himself and his accomplices and to remove his rivals. Yezhov will be removed from his post and interrogated. If he is guilty, he will admit to it like all other criminals who have come before him.\n\nLike all puppets do when their scene has ended; Yezhov must vanish from the stage."
 SOV_The_Vanishment_of_the_The_Vanishing_Commissar_tt: "§RYezhov and Frinovsky Will Be Purged§!"

