 SOV_Deficient_Economy: "Deficient Economy"
 SOV_Deficient_Economy_desc: "While the first five year plans have been largely successful in transforming the Soviet Union from a primitive agrarian nation to a modern, industrial world global power, which is perfectly able to stand up to the economies of the western reactionaries in both size and production output, there are still a variety of inefficiencies preventing the Soviet Union from becoming the perfect example of an effective socialist economy.\n\nBut despite the progress reported and achieved by the Politburo, it is undeniable that exactly this rapid expansion has created a variety of problems, that have put a lid on the general efficiency of our economy through both uncoordinated planning and lackluster modernization efforts, while both bureaucratic obstacles and red tape have been growing rapidly since the start of the five-year plans. While these problems are definitely not overly dramatic and unsolvable, it will still need a large amount of work and optimization to fix these issues and finally make the Soviet economy a force to be reckoned with."

