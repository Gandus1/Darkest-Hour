 soviet.1.t: "German-Soviet Commercial Agreement"
 soviet.1.d: "It seems that the Germans have need of raw material from Mother Russia. In return for the supply of oil and chromium we are to be granted letters of credit, with which we can buy consumer goods. This will relieve our population's needs for everyday goods, thus strengthening our legitimacy. On the flipside, it will also improve Germany's capacity to produce war material."
 soviet.1.A: "Accept the offer"
 soviet.1.B: "It is too dangerous"

 soviet.2.t: "Commercial Agreement Annulled"
 soviet.2.d: "Our contracting party does not seem so trusthworthy afterall."
 soviet.2.A: "We will make do"

 SOV_Death_of_Stalin.1.t: "Death of Joseph Stalin"
 SOV_Death_of_Stalin.1.d: "Our Great Leader Joseph Stalin has passed away, leaving behind a grateful people, happy to have experienced his light. On this we will make sure concensus is reached."
 SOV_Death_of_Stalin.1.A: "Beria will assume power for now."

 SOV_Death_of_Stalin.2.t: "Succession of Stalin"
 SOV_Death_of_Stalin.2.d: "With the passing of Stalin the position of Chairman of the Council of Ministers has become vacant. Currently, 4 men seem to have come forth to claim new leadership. Comrade, who shall it be?"
 SOV_Death_of_Stalin.2.A: "Nikita S. Khrushchev."
 SOV_Death_of_Stalin.2.B: "Georgy Malenkov."
 SOV_Death_of_Stalin.2.C: "Lavrenti P. Beria."
 SOV_Death_of_Stalin.2.D: "Georgy Zhukov."

 soviet.5.t: "Proposition from Berlin"
 soviet.5.d: "It seems that Berlin has finally come around, and acknowledges our shared duty in spreading the world revolution to all four corners. Combined, Germany and the Soviet Union shall embark on a crusade against the west. It merely requries our pledge of allegiance."
 soviet.5.A: "Let's bury the West"
 soviet.5.B: "We need more time"

 soviet.6.t: "Move Industry to the Urals"
 soviet.6.d: "It would be smart of us to move our industry to the Urals as a war with Germany seems inevitable."
 soviet.6.A: "Agreed"
 soviet.6.B: "Don't be ridiculous"

 SOV_Stalin_Constitution.1.t: "History in One Stroke"
 SOV_Stalin_Constitution.1.d: "[FROM.GetNewsIcon]Again our glorious government has moved further in achieving class equality and in furthering the interests of the hardworking workers of the Union in a single stroke, by having adopted a new Constitution.\n\nThe new “Stalin’s” Constitution will be replacing the heavily revised 1924 constitution. The new Constitution has been termed as an unprecedented step for the Soviet people, the Constitution enumerates economic rights not included in constitutions of the so-called Western “Democracies”. It has repealed restrictions on voting, abolishing the “lishentsy” category of people, and has added universal direct suffrage and the right to work. In addition, the new Constitution has recognized collective social and economic rights including the rights to work, rest and leisure, health protection, care in old age and sickness, housing, education, and cultural benefits. The new Constitution also provides for the direct election of all government bodies and their reorganization into a single, uniform system.\n\nOur General Secretary Joseph Stalin, genius of the new world, the wisest man of the epoch, the great leader of communism, has personally chaired over a special commission of 31 members in the creation of this new constitution which has already been enacted by the Congress of Soviets, which itself has been reformed into the Supreme Soviet."
 SOV_Stalin_Constitution.1.A: "Rejoice, Comrades."

 SOV_Repurpose_Naval_Guns.1.t: "Repurpose Old Naval Guns"
 SOV_Repurpose_Naval_Guns.1.d: "The Red Navy has recently submitted a report to the People's Commissariat of Defense of the Soviet Union, highlighting a large surplus of naval guns in the inventory. These guns, though antiquated, can easily be repurposed into land-based heavy guns, suitable for ground combat. Their large-caliber would allow their usage in demolishing enemy strong points and bunkers and can be very useful for the Red Army. And at the same time, their large size and limited mobility would create difficulties for them to keep up with the advancing Red Army. These old guns can at the same time be repurposed into permanently stationary coastal battery emplacements and can be used to create fortress cities and bases, already naval planners have created plans to emplace these guns, with particular plans for Sevastopol, which can easily be turned into an impenetrable fortress."
 SOV_Repurpose_Naval_Guns.1.A: "Repurpose the steel monstrosities into Artillery Pieces."
 SOV_Repurpose_Naval_Guns.1.B: "Repurpose the steel monstrosities into Coastal Batteries."

 SOV_Transpolar_Flight.1.t: "Via the North Pole"
 SOV_Transpolar_Flight.1.t.SOV: "Glory to Stalin's Falcons"
 SOV_Transpolar_Flight.1.d: "[FROM.GetNewsIcon]Yesterday, June 20, 1937, a specially outfitted Soviet ANT-25 landed in Vancouver in the United States of America, completing the first-ever transpolar airplane flight. It flew from the Soviet Union to the United States across the North Pole, the aircraft being piloted by our very own falcons - pilot Valery Chkalov, co-pilot Georgy Baidukov, and navigator Alexander Belyakov.\n\nLong and careful preparations were made for the flight, as a forced landing in the Polar Regions would mean certain death for the entire crew, after taking off the first 24 hours of the trans-polar flight proved to be routine and uneventful, but the remainder of the long flight would test the mettle of the Soviet Union’s elite flyers. As the flight neared the Polar Regions, the aircraft’s magnetic compass became inoperable; navigation had to rely solely on dead reckoning and a solar heading indicator, with corrections made by regular sun and star observations. But Despite all the odds, the flight landed at Vancouver's Pearson Airfield successfully after a flight of 63 hours and 16 minutes and were welcomed as heroes.\n\nWhile they do a nation-wide tour of the United States, which includes a meeting with President Roosevelt and a parade in New York City, the people at home desperately await to welcome the heroes."
 SOV_Transpolar_Flight.1.A: "Congrats, to the air pioneers."
 SOV_Transpolar_Flight.1.B: "Congrats, to the air pioneers."

 SOV_Transpolar_Flight.2.t: "The Lost Falcons"
 SOV_Transpolar_Flight.2.d: "Yesterday, we lost contact with Valery Chkalov and his crew of three. They were flying a specially outfitted ANT 25 and were tasked with attempting the world's first-ever transpolar flight. Prior to their unfortunate disappearance, Chkalov reported that all instruments were functioning properly and that his crew was in good condition, which has raised questions about their disappearance. The last sighting of the aircraft was near the 75th parallel.\n\nDue to the highly secretive nature of the mission, Canadian and American authorities were not informed, but there will be no need to tell them now. We have already sent planes into the air to search the area for Chkalov and his crew, however, the chances of finding them are quite low.\n\nTo avoid any trouble, Comrade Stalin has ordered the covering up of all records related to the flight and its fate."
 SOV_Transpolar_Flight.2.A: "Their fate shall be forever shrouded in mystery"

 SOV_COMECON.1.t: "Join the COMECOM"
 SOV_COMECON.1.d: "You should join the COMECON Comrade!"
 SOV_COMECON.1.A: "We shall indeed"
 SOV_COMECON.1.B: "DAMN YOU COMMIES!"

 SOV_Liquidate_The_Church.1.t: "End of the Churches"
 SOV_Liquidate_The_Church.1.d: "The Orthodox Church has wielded considerable influence over the citizenry of our country, this influence especially prevailed during the time of the rotten Tsars, it was greatly reduced after our glorious revolution, but it still continues and persists in large parts of the society.\n\nThe State has decided, in accordance with its official mandate of state atheism or “Gosateizm” to launch a new wave of attacks at the Church, aimed at eliminating or greatly curbing the influence of the Orthodox Church in the Soviet Society.\n\nWe can launch widespread raids, these would include confiscating Church property, deporting the church clergy, and conduct lynchings of the “believers“. This will create some apprehension in the society, on the other hand, a softer and longer but more effective way would be to initiate a cultural program where the tenets of “Socialist Science” will be promoted along with “Gosateizm”, the stigma faced by religious Christians in the society as a whole and in terms of their professional life will in most likelihood commit many to denounce the Orthodox Church, and fully integrate themselves into the Soviet society."
 SOV_Liquidate_The_Church.1.A: "They have subverted the socialist cause long enough, burn their institutions"
 SOV_Liquidate_The_Church.1.B: "A gradual process and change will allow the workers to embrace “Gosateizm” much more extensively."

 SOV_Introduce_Childcare.1.t: "A New Step for Women in the USSR"
 SOV_Introduce_Childcare.1.d: "[FROM.GetNewsIcon]Though the Soviet state had established women equal in all spheres and walks of life since the revolution, in reality, due to limited economic independence, their individuality remained dependent on men.\n\nThe state has long looked at women as an untapped labor force, which even the most western countries shy away from. In a bid to strengthen the women and encourage greater participation in the industrialization program sweeping through the country, the state has instituted a massive childcare system, whose facilities will be available to all working mothers at a highly subsidized rate.\n\nThis progressive move has left many foreign commentators in awe, some who have long criticized the Soviet Union as highly repressive have been left speechless, while others are reporting how other countries, especially the “Democratic” ones should take a look at the Soviet system, which has come a long way in combating societal inequalities."
 SOV_Introduce_Childcare.1.A: "We applaude these progressive reforms"
 SOV_Introduce_Childcare.1.B: "An unnecessary upsetting of the social order"
 SOV_Introduce_Childcare.1.C: "A progressive step, perhaps one we should take ourselves"

 SOV_Russification.1.t: "Russification of the USSR"
 SOV_Russification.1.d: "Primus inter pares\n\nOur great nation,the home of the great revolution, consists of several smaller and some larger republics. Despite attempts in the early 20s during the “Korenizatsiya” policy to encourage representation of individuals from each republic in the Soviet system and usage of native languages, the Russians have continued to dominate the Soviet society, and it is clear that they will continue to do so. The Soviet Union needs to become a singular entity and needs to be based around a single culture, the Russian culture, even many in the higher echelons of the party leadership are Russified individuals and native Russians.\n\nThough not officially “superior”, the state directive will be simply that among the equal republics of the great Union, the Russian Republic is “more equal”. With a single language, there would be better functioning of the state, better coordination with local administrations, and in the army, Regional units would be able to coordinate in a more effective manner. A common culture would enable and foster camaraderie between the people, all the way from the workers in Vladivostok to the workers in Baku."
 SOV_Russification.1.A: "Let’s bind the glorious Union with the thread of a single culture."

 #### The Great Purge Failure Events
 SOV_Great_Purge_Failure.1.t: "Now We Know the End..."
 SOV_Great_Purge_Failure.1.d: "The Sun was rising. Stalin took a moment to observe its beauty as its rays began illuminating Moscow. Only has he realized he spent the entire night working in his office.\n\nTired as he was, his eyes couldn't ignore the soldiers marching towards the Kremlin. \"What the hell could they be coming for? The change of guards was several hours ago.\" As Stalin was wondering, more and more armed men were pouring towards him. Two divisions could be filled with that many people.\n\nAs the soldiers were nearing the Kremlin, he recognized the face of a particular one. It was none other than Mikhail Tukhachevsky. \"What on Earth is that bastard doing here? He was supposed to be reassigned to Stalingrad and arrested on the way! That Trotskyite rat must have foreseen the trap! I'll gut him myself!\"\nStalin thought as the sound of shooting disturbed the silence of the early Moscow morning. He reached for the phone instantly: "Voroshilov, where the fuck are you? Fifth columnists are storming the Kremlin!" Only now did he realize the phone lines have been cut.\n\nHis next action was to arm himself with the pistol kept in his desk for special occasions. Instinctively he headed for the safest place in his office, the closet. In an instant, mutineers busted in. One of them opened in on Stalin. His first reaction was to pull the trigger, shooting the soldier in the leg. The other mutineers quickly dragged out the Man of Steel. Once the General Secretary was on the ground beaten and disarmed, Tukhachevsky himself entered the room. The two looked deep into the other's eyes in silence. The once-great leader of the Soviet Union didn't have much to say, neither did the Red Napoleon.\nThe silence was broken by a mutineer rushing into the office, reporting that Voroshilov has been taken care of. \"Well, then there is only one last loose end to tie to complete our revolution.\" Said Tukhachevsky, while giving the sign to the soldier aiming his rifle at Stalin. In an instant, life left Stalin's body."
 SOV_Great_Purge_Failure.1.A: "The Man of Steel now lays on the ground as cold as steel."
 SOV_Great_Purge_Failure.1.A.tt: "General Secretary §YJoseph Stalin§! has been §RKilled§! during the coup.\nPeople's Commissar for Defense §YKliment Voroshilov§! has been §RKilled§! during the coup as well.\nMarshal §YMikhail Tukhachevsky§! has taken over!\n\n§RMoscow is yet not fully secured...§!"

 SOV_Great_Purge_Failure.2.t: "Napoleonchik Pobezhdyon"
 SOV_Great_Purge_Failure.2.d: "Failure. How could it be that the revolution would die in this way? They had been on the cusp of victory. These thoughts quickly flashed through Tukhachevsky’s head, one after another, as he fell backwards towards the marble Kremlin floor. The answer was truly any number of things, from the organization of the putschists to the weapons they had used. For Tuchachevsky’s, however, the blame fell squarely on but one individual, the one whose death might have changed everything. Semyon Budyonny\n\nThe intent had been to storm the Kremlin and the Moscow military district headquarters, kill the Soviet leadership quickly, and then organize for a final battle outside the Kremlin with whatever remaining forces stationed in Moscow. The faster they could decapitate the leadership of the Soviet Union, the faster the coup could be completed. The battle started well enough. The lobby had been quickly secured, and many important offices and their occupants shot up. However, guards stationed throughout the building killed an increasing number of his men as they slogged through the fortified complex. One of the last major military figures they had on their kill list was Budyonnov. If they could kill Budyonnov, there would be nobody left in Moscow to organize local forces against him.\n\nBut the bastard slipped away. Only two of his men managed to slip past the guards who had organized in a last ditch effort to defend Budyonnov’s office, both of whom were caught off guard by the Nagant revolver Budyonnov kept in his office. From there Budyonnov somehow managed to fight his way out, grouping the remaining guards into a small battalion of men that fought their way to the entrance and out to the river, where he met up with the reserve forces of the Moscow Military District.\n\nTuchavesky had fought. He and his men did everything they could to hold off Budyonnov’s newfound forces storming the Kremlin, but it was for naught. Two bullets lodged firmly in his gut as he lay on the floor, Tukhachevsky in his last thoughts reflected that he didn’t feel much of anything now."
 SOV_Great_Purge_Failure.2.A: "A revolution deferred."
 SOV_Great_Purge_Failure.2.A.tt: "The §RTukhachevsky Plot§! has been defeated by Marshal §YSemyon Budyonny§!, albeit at a high cost..."

 SOV_Great_Purge_Failure.3.t: "The Revolution Secured"
 SOV_Great_Purge_Failure.3.d: "Of all the chaos and confusion that has been thrown at us since the days of the October Revolution, it seems that another spanner has been thrown in the works of the hulking machine that is the Soviet Union.\n\nJoseph Stalin, the Man of Steel, our glorious leader, has been slain by ruthless counterrevolutionaries.\n\nAnd not just Stalin, but many of our top officials, such as the NKVD leadership, and even Voroshivlov, one of our top military commanders. So many intelligent and powerful men, taken by the vicious claws of the traitorous Tukhachevsky and his foolish followers.\n\nBut while we may still have tears in our eyes for those we have lost, we must not become distracted from the grave task that is at hand; filling the void that has been left within the ranks of the Politburo. There will be many opportunists waiting for the right time to make their move, so if we are to prevent any further descent into instability, we must act quickly. Thus, the Central Committee has been called for an emergency session in hopes to find a way out of this dark tunnel we find ourselves in.\n\nWhilst we have already decided that Molotov will remain Premier, we still must vote for the crucial role of General Secretary.  There are two frontrunners, with the first being the loyal Stalinist Lazar Kaganovich. He was a close friend of Stalin and choosing him would ensure that we will be able to continue to build on the vision our late leader had for the Union.\n\nAlthough Kaganovich seems like the best choice, the other proposal has been Marshall Semyon Budyonny, who helped put a stop to the threat posed by the counterrevolutionaries. Although not everyone within the Central Committee is sure of the direction he will take our country in, he would be able to provide a great sense of strength and stability, something which the nation is lacking because of recent events.\nWhatever choice we make, it is sure to have great implications for not just the Soviet Union, but for the entire world…"
 SOV_Great_Purge_Failure.3.A: "Only Marshall Budyonny can save the revolution now!"
 SOV_Great_Purge_Failure.3.B: "Comrade Kaganovich will carry the torch of Stalinism forward!"

 SOV_Great_Purge_Failure.4.t: "Stalin Killed in Conspiracy, Red Military Dictatorship Averted"
 SOV_Great_Purge_Failure.4.d.BUDYONNY: "[FROM.GetNewsIcon]Today is a dark day for the Soviet Union as the General Secretary of the Central Committee of the Communist Party, Joseph Stalin, has been shot and killed by Marshal Mikhail Tukhachevsky and his men. It is said that the so-called \"Red Napoleon\" and two brigades worth of soldiers loyal to him assaulted the Kremlin and the surrounding areas of Moscow. Eventually, they reached the General Secretary's Office, where Stalin was executed. While Tukhachevsky and Stalin were known to not be on the best terms, due to Tukhachevsky being suspected to have had Trotskyite sympathies, it seems no one in the Soviet Union expected him to go this far.\n\nAfter the death of Stalin and the Minister of Defense Voroshilov, Tukhachevsky and his men attempted to seize the Moscow Military District headquarters. The district's commander Semyon Budyonny resisted and managed to not only defend the headquarters, but also to lead his men to victory as he defeated Tukhachevsky and his co-conspirators in an attack on the Moscow Kremlin.\n\nWith the death of Stalin and Voroshilov, as well as the head of the NKVD and several other party functionaries, the Soviet Union now enters a precarious new age. On the latest gathering of the Central Committee, the Soviet officials elected a new General Secretary. The vacant position will be filled by the hero of these recent events, Marshal Semyon Budyonny. A war hero and a cavalryman to the core, the new leader of the USSR is an unknown variable. How will the Marshal lead the Union?"
 SOV_Great_Purge_Failure.4.d.KAGANOVICH: "[FROM.GetNewsIcon]Today is a dark day for the Soviet Union as the General Secretary of the Central Committee of the Communist Party, Joseph Stalin, has been shot and killed by Marshal Mikhail Tukhachevsky and his men. It is said that the so-called \"Red Napoleon\" and two brigades worth of soldiers loyal to him assaulted the Kremlin and the surrounding areas of Moscow. Eventually, they reached the General Secretary's Office, where Stalin was executed. While Tukhachevsky and Stalin were known to not be on the best terms, due to Tukhachevsky being suspected to have had Trotskyite sympathies, it seems no one in the Soviet Union expected him to go this far.\n\nAfter the death of Stalin and the Minister of Defense Voroshilov, Tukhachevsky and his men attempted to seize the Moscow Military District headquarters. The district's commander Semyon Budyonny resisted and managed to not only defend the headquarters, but also to lead his men to victory as he defeated Tukhachevsky and his co-conspirators in an attack on the Moscow Kremlin.\n\nWith the death of Stalin and Voroshilov, as well as the head of the NKVD and several other party functionaries, the Soviet Union now enters a precarious new age. On the latest gathering of the Central Committee, the Soviet officials elected a new General Secretary. The vacant position will be filled by Lazar Kaganovich, the Narkom of Heavy Industry. Known to be a close supporter of Stalin, it is likely that the new leader of the USSR will stay true to the vision of his predecessor."
 SOV_Great_Purge_Failure.4.A: "We have only to kick in the door..."
 SOV_Great_Purge_Failure.4.B: "To victory under the marshal! URA!"
 SOV_Great_Purge_Failure.4.C: "The drums of war beat in the east once more."
 SOV_Great_Purge_Failure.4.E: "To communism under comrade Kaganovich!"
 SOV_Great_Purge_Failure.4.F: "So begins the reign of Iron Lazar."

 #### The Great Purge Events
 SOV_Great_Purge.1.t: "The Yagoda Proposal"
 SOV_Great_Purge.1.d: "NKVD chief Genrikh Yagoda has submitted to the Politburo, earlier today, a rather controversial proposal. Within he suggests the complete and utter removal of the Trotskyist influence, which still haunts the USSR to this day, via the method of "remote camps". Quite obviously, this has caused outrage from both the Right Opposition and those within the Politburo who still sympathize with the theories of Trotsky. Hard-line communists already appear to be leaning in support of Yagoda's radical plans. Whatever happens, it is clear the party is still open to infighting and will continue to be so for the foreseeable future unless decisive action is taken."
 SOV_Great_Purge.1.A: "We must fend off all threats of the revolution!"

 SOV_Great_Purge.2.t: "Proposal Approved by the Politburo"
 SOV_Great_Purge.2.d: "NKVD chief Genrikh Yagoda submitted a proposal to the Politburo for sending "all the Trotskyists" into the "remote camps"... Under Comrade Stalin’s order, Trotsky was been taken from Power, expelled from the party and exiled. The threat of an uprising against the state, however, must be preemptively shut down by excluding the Trotskyites from our society to camps far, far away, in order to ensure a peaceful people within Russian borders. With the Politburo now on board, all the USSR shall be freed from Trotskyist influence."
 SOV_Great_Purge.2.A: "Stalin's leadership must be secured!"

 SOV_Great_Purge.3.t: "Trial of the Anti-Soviet Trotskyist Center"
 SOV_Great_Purge.3.d: "Despite the fact that Trotsky was removed from his position over a decade ago, his influence lives on in the form of our generals, who regard such values as better and more efficient. We saw these people as competitors, people who were deemed more worthy in comparison, but ultimatelyhad to go. The Trial of the Sixteen removed many Trotskyists, most notably Lev Kamenev and Grigory Zinoviev, who were influenced by Trotsky's ideas. Under pressure and in constant fear of being killed, Trotsky himself sought asylum in Mexico, but was tried as the main conspirator in his absence.\n\nThe NKVD has now obtained some vital information about Pyatakov, including his visit to Trotsky in Norway. This activity has been deemed anti-party and anti-Soviet by the party. Pyatakov was personally appointed as a witness by Stalin at the infamous Moscow Trial of Kamenev and Zinoviev in the summer of 1936, and now, regarded as a traitor himself, Pyatakov and his defendant Karl Radek, have been sentenced to death. Hopefully, Trotsky's puppet strings in the party will be forever cut..."
 SOV_Great_Purge.3.A: "How many more trials will there be?"

 SOV_Great_Purge.4.t: "Tukhachevsky's Case"
 SOV_Great_Purge.4.d: "As the trials come to a close, we have one of the final puzzle pieces needed to properly purge the Trotskyists from our communist party. One of the deep operation theorists, Mikhail Tukhachevsky, was seized and transported back to Moscow in a prison van. After a lengthy interrogation by the NKVD, Tukhachevsky collapsed and immediately admitted to being a German agent. While we finally have one of the last enemies of the state in our hands, it's possible we could let Tukhachevsky off in favour of another scapegoat, saving us a great general. After some consideration, Stalin has suggested to charge one of Tukhachevsky's close associates, Rokossovsky. The court faces a long night deciding which of these two is more anti-party."
 SOV_Great_Purge.4.A: "Tukachevsky is an enemy of the state, he said it himself. Sentence him to death!"
 SOV_Great_Purge.4.B: "Tukachevsky is a symptom rather than the source, sentence Rokossovsky, and keep Tukachevsky close."

 SOV_Great_Purge.5.t: "Teutonic Menace"
 SOV_Great_Purge.5.d: "Since the age of Alexander Nevsky to the Kaiser's predatory eyes, the Teutonic Menace has posed a severe threat to our nation and people. With the ascent of Adolf Hitler, it appears that this menace will once again threaten the motherland. With their Judeo-Bolshevism discourse and direct targeting of our German brothers of similar mentality, it is clear that in the future, they will follow in the footsteps of their teutonic forebears and try to hit us while we are weak.\n\nTo counter such a threat, we must seek foreign allies, yet doing so would necessitate collaboration with the Western bourgeoisie, our other destined adversary. A decision must be made between temporarily suspending our ideological struggle in order to deal with a larger threat and fighting this war in our own methods."
 SOV_Great_Purge.5.A: "The Union now looks westward..."

 SOV_Great_Purge.6.t: "The Common Threat"
 SOV_Great_Purge.6.d: "We have known since the days of the Tsar that the capitalist west is our ideological enemy. But, with the Teutonic eagle preying its eyes on Europe and grabbing for meat, we must consider their threat. The possibility of a Teutonic attack must be stopped, and the Union cannot do so on its own; we must work with the West. It is not an easy decision to make, but it must be made. With some "help" from France, the UK, and Czechoslovakia, we might be able to stop the Germans before they show their teeth. For the peace and security of Europe, let's stop the fascist menace before they do any more harm!"
 SOV_Great_Purge.6.A: "An Anti-Fascist front that will span the globe!"

 SOV_Great_Purge.7.t: "7th World Congress of the Comintern"
 SOV_Great_Purge.7.d: "The 7th World Congress of the Communist International began this evening in Moscow's House of Unions' Hall of Pillars. The gathering, held almost exactly seven years after the last Comintern World Congress, was attended by 513 delegates representing 65 Comintern member parties and 19 sympathising parties.\n\nThe keynote address delivered by Wilhelm Pieck of the Communist Party of Germany set the tone for the 7th World Congress. While praising the 1928 tactic of "class against class," Pieck admitted that "a certain number of sectarian mistakes were made." During the late 1920s strike movement, this push for ideologically pure leadership divided workers, gaining the support of some while alienating others and ultimately failing due to "clumsy and sectarian tactics."\n\nFollowing Pieck's keynote report and the lengthy discussion that followed, a second report, this time by Georgi Dimitrov, was presented on the task of building working-class unity in opposition to fascism. Dimitrov began by defining fascism as "the open terrorist dictatorship of the most reactionary, chauvinistic, and imperialist elements of finance capital," intent on wreaking organised "terrorist vengeance against the working class and the revolutionary section of the peasantry and intelligentsia." Dimitrov described fascism's foreign policy as "jingoism in its most brutal form, fomenting bestial hatred of other nations."The 7th World Congress resulted in the endorsement of a Popular Front of communist and non-communist forces against the growing threat of fascism in Europe, paving the way for advocacy of collective security between our country and the various capitalist states of Europe." This represents a dramatic shift away from the Comintern's previous support for class warfare, which was endorsed by the 6th World Congress."
 SOV_Great_Purge.7.A: "United against fascism."

 SOV_Great_Purge.9.t: "Choosing Molotov"
 SOV_Great_Purge.9.d: "“The Soviet Government intends to improve its relations with Hitler, and if possible, sign a pact with Nazi Germany. As a Jew and an avowed opponent of such a policy… you stand in the way."\n\nLitvinov's immediate reaction was one of disbelief, then fiery anger. He stood up and banged on the table, arguing over the claim, ready to defend his policies, his faith, his entire career. The meeting room grew tenser, as the others waited for Stalin's response. He sucked on his pipe and said with a chilling tone:\n\n"Enough."\n\nThe man of steel thrust a paper of registration, already filled out, towards Litvinov. \n\n“Sign.”\n\nSeeing the futility of his situation, he took up a pen and signed it. NKVD agents are currently surrounding the Foreign Office, and Molotov, Beria, and Malenkov are expected to inform him of his dismissal any second now. While we will keep Litvinov in the party, with him out of the government, Molotov can finally take his place as Minister of Foreign Affairs. Molotov's foreign policy will help us solidify a pact with Germany, further establish our influence in Europe, and reconcile with Japan. Litvinov failed to do anything with the Allied powers, but Molotov won't fail with the Axis."
 SOV_Great_Purge.9.A: "Sorry Maxim, things change."

 SOV_Great_Purge.12.t: "Memento Mori"
 SOV_Great_Purge.12.d: "“So poor old Kirov is dead? This… this is a loss for the Soviet Union”.\n\nThe adviser had never seen Stalin look genuinely sad and disappointed in hearing the death of an old comrade, as most of the time, he had organized their deaths. But not this time. This one came as a complete shock to Stalin, and one that upset him greatly.\n\nSergei Kirov, a friend, a comrade, and a true revolutionary. He had always been with Stalin since the days of the October Revolution of 1917, rising through the various ranks of the Communist Party and eventually settling as the head of the party in Leningrad. And even though Stalin would be seen as his superior, he was never treated that way by the General Secretary, and even found himself on the Politburo when Stalin came to power. However, all of that came to a sudden halt, when Kirov was shot by who NKVD sources are calling a “known Zinovievist”, Leonid Nikolaev. While those who have been deemed responsible have been put on trial and dealt with, this is far from the end.\n\n“We do not know how many more of these counter-revolutionaries and revisionists remain within the cracks of the party. They could be in the army, the navy the airforce, perhaps even the politburo! This is the beginning of something that will ensure the revolution lives on, and one by one, those who disagree with the principles of the revolution will be cut from society…”\n\nAs Stalin trailed off into a paranoid rant, the adviser only hoped that what was to come would spare him from any fateful end."
 SOV_Great_Purge.12.A: "The axe is sharpened..."

