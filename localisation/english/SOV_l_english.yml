 SOV_Demand_Bessarabia: "Demand Bessarabia"
 SOV_Demand_Bessarabia_desc: "Now that we have acquired our claims in the North, it is time to face attention to the Balkans once more. Romania holds a once key part of the Russian Empire - the province of Bessarbia, with a significant Russian population. It is time to continue our expansion into Europe."
 SOV_Demand_Karjala: "Demand Finnish Karelia"
 SOV_Demand_Karjala_desc: "The international situation continues to develop, and not necessarily to the Soviet Union's advantage.\n\nAs war in the west draws ever closer, we must look to the defense of the workers. Leningrad sits only 20 miles from the Finnish border, and should the Finns ally with or fall to the enemy, the city of the revolution would be in grave danger. It is essential to the defense of the Soviet Union that the border be shifted outward and away from the city.\n\nDue to our standing non-aggression pact with Finland, we will first attempt to solve this matter peacefully in a series of bilateral talks. Surely they will understand our point of view.\n\nShould the Finns resist, however, we will remind them just how small their little country is.."

