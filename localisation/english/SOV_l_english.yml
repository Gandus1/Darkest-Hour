 SOV_The_Great_Soviet_Famine: "The Great Soviet Famine"
 SOV_The_Great_Soviet_Famine_desc: "Even though the Politburo tries to push the current problems out of the public eye, it is an open secret that the collective efforts of the CPSU in both Ukraine and Kasachztan have led to massive famines ravaging the SSRs and its population, even though both areas are commonly known as the “breadbasket of the Union“. Experts have already handed over several secret reports to Moscow, that predict that “if the problems regarding the agricultural sector of both the Kazakh and Ukrainian SSRs are not solved with utmost urgency, these areas will lose approximately 25 to 40% of their population, 75% of their livestock, 40% of their economic potential and their remaining loyalty to both the Soviet Union and the guidance of comrade Stalin.“ So far the leadership of the Soviet Union hasn't formulated a plan in combatting the critical situation, but it is clear that something must be done to prevent the Ukrainian and Kazakh workers from abandoning the Union."

