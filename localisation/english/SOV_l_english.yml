 # Soviet Public Loans
 SOV_Soviet_Public_Loans_category: "Soviet Public Loans"
 SOV_Soviet_Public_Loans_category_desc: "\n\n\n£decision_header_SOV_Soviet_Public_Loans£\n\n\n\n\nThe State exists to feed and keep it's populace happy, and from a pessimistic but slightly more realistic point of view - the populace exists to feed the State machinery and keep it up and running. With the several massive developmental projects being undertaken at the moment, a need for capital has arisen. We have formulated a rather ingenious scheme of funding our industrialisation efforts, and that is by making the populace pay for these governmental programs, for these endeavours only seek to benefit them if nothing else. Under this scheme, the population would be \"encouraged\" to buy government bonds, which in some cases, would be a considerable part of their income. However, we'll promise the remuneration of these bonds at a \"later\" date. This scheme may damage our reputation with the people, so we must continue to maintain the population's happiness and keep them convinced that the money they are spending is in the national interest, and therefore theirs.\n\nThe higher the §LPopulation Suspicion§! is the §RLess Money§! we'll get from §YLoans§!\n\n§YTotal§! Loans Taken: §Y[?SOV_Total_Loans_Taken]§!£money_icon\n\n\n§LCurrent Population Suspicion§!: [This.Dynamic_SOV_Public_Loans]"
