 # Transformation of Nature
 SOV_Trasformation_of_Nature_category: "Transformation of Nature"
 SOV_Trasformation_of_Nature_category_desc: "\n\n\n£decision_header_SOV_Great_Plan_for_Transformation_of_Nature£\n\n\n\nThe Great Plan for the Transformation of Nature is an extremely ambitious and intensive development program, proposed and being implemented under the aegis of General Secretary Stalin. Its motto calls for "the great transformation of nature" (or великое преобразование природы), referring to the introduction and implementation of new land development, agricultural practices and water projects in order to improve the agricultural sector throughout the nation.\n\nThese include the planting and construction of gigantic networks of shelterbelts ("forest strips" or лесополоса), the introduction of grassland crop rotation and the construction of ponds, reservoirs & irrigation canals to ensure highly sustainable crop yields. This project has been well received, though there have been some discerning reports about the "nest method" of plantation. However, they are secondary activities in purview of the much larger project. As we embark on this campaign for the national good, we develop the Motherland, & in the words of the General Secretary Stalin \"defeat drought\"."
