 # Evacuation of Industry
 SOV_Evacuation_of_Industry_category: "Evacuation of Industry"
 SOV_Evacuation_of_Industry_category_desc: "\n\n\n£decision_header_SOV_Evacuation_of_Industry£\n\n\n\nThe Fascist tide has turned towards us and seeks to engulf our homeland and its peace loving people into an abyss of suffering and destruction. While the traitorous representatives of the the Nazi scum signed agreements and treaties with us, they secretly sharpened their daggers in the night to stab us in the back. They bought our grain to feed their army, the same army which now marches towards Moscow. They bought our oil, oil which is now used to fuel their Panzers that pierce our motherland.\n\nBut our armies are standing their ground, and give it only inch by inch, taking an increasing toll on the attackers. Our factories and industry in the West - the fruits of our 5 Years Plans are under threat. They are of utmost importance to the war effort and as such their survival is tied directly to the fate of our Union. We have begun marshaling railway cars and set up transit systems to begin the relocation of our industries eastwards at the earliest opportune moment.\n\nFar away from the Germans, our factories will churn out weapons in immeasurable quantities. We will arm our soldiers to the hilt, and unleash upon our enemies massive hordes of armoured legions, and swarms of aircraft in order to destroy and push back the "mighty" Reich's armies until the Red Banner flies atop their fascist lair, all the way back in Berlin.\n                                               §RThe Decisions are on the Map§!"
