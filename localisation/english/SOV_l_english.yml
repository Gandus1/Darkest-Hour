 SOV_mass_mechanization_desc: ""

 SOV_The_Revolution_Marches_West: "The Revolution Marches West"
 SOV_The_Revolution_Marches_West_desc: "The Soviet Union's strength has been contained for many years.\nLock between between Europe and Asia, Finland and Japan, and China and Turkey.  Today, thanks to Comrade Stalin's decisions, we are finally ready to flood Europe. To paint it red.\n\nEurope holds the key to the Union's destiny. As to what Lenin himself declared, "Berlin is the centre of Europe." Whoever controls Berlin, controls the entire continent. So, with the help of the revolution, we will liberate all the continent's enslaved peoples! Fascists, capitalists, all of Russia's adversaries. And, according to Eurasian beliefs, we are truly unique: all of Europe and Asia belong to the motherlands!\n\nFirst, we should keep small countries just outside our domains of influence, such as Finland, Estonia, Lithuania, and Latvia, in mind. Following that, Poland, Romania, and Czechoslovakia would be realistic choices. And, of course, when we are ready, there will be one more, final enemy, those who hate us for our ideology and for our people's: The Germans."

 SOV_The_Great_Patriotic_War: "The Great Patriotic War"
 SOV_The_Great_Patriotic_War_desc: "Workers! Comrades! Brothers and Sisters of the Union! The fascist threat has launched an all-out invasion at the heart of the revolution, threatening our very way of life as well as the survival of communism! Enemy forces from Hungary, Romania, Bulgaria, and, of course, the beast itself, the German Reich, have crossed our western border without warning, capturing many small settlements and villages in the process, all while pursuing their goal of "Lebensraum." Well, now it is the time to let them know that their silly little dreams end here! We must put all of our resources and manpower, all of our blood and our sweat towards defending the motherland, and defend every inch of our land no matter the cost! Every strike of a hammer in the factories must be a strike for victory, and every shot fired by a gun must be a shot well aimed! The enemy will give no mercy, so we must show none either! And when the fascist creatures are bloodied and bruised, we will push them out and all the way back to the hole that they call Berlin! There can be no peace until we achieve total victory! Uraa!"
