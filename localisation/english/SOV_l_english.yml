 SOV_Socialist_Science_The_Peoples_Vanguard: "Socialist Science, The Peoples Vanguard"
 SOV_Socialist_Science_The_Peoples_Vanguard_desc: "Due to the inherent ability of the socialist cause to be more efficient and the innate brilliance of our populace, along with the contribution of Malenkov’s approaches have led to an increased productivity in terms of industrial production and technological innovations all around. Among the many tenets that have arisen out of our achievements is Socialist Science, essential meaning, by methods of understanding and predicting social, economic and material phenomena by examining their historical trends through the use of the scientific method we are deriving outcomes and future developments, all exceedingly in favour of and contributing towards societal development in the nation. No doubt the citizenry of the Soviet Union are extremely proud of these national achievements."

 SOV_The_Bloody_Dwarf: "The Bloody Dwarf"
 SOV_The_Bloody_Dwarf_desc: "Nikolai Yezhov, also known as the “Bloody Dwarf” has been a loyal supporter and participant in the purges happening in the country, he personally and admirably gathered “evidence” against the Kirov Murder Case conspirators. While Yagoda in his current role in heading the People’s Commissariat of Internal Affairs has recently shown hesitancy and leniency in carrying out the General Secretary's wishes, Yezhov with his ruthlessness has overseen more and more cases against the “fifth columnists”, and successfully brought justice to their crimes. It is time for the NKVD to go through some personnel changes, firstly among the changes, the circumstances call for the appointment of Yezhov to head the NKVD."

 SOV_Further_Expand_Kulak_and_Ethnic_Operations: "Further Expand Kulak and Ethnic Operations"
 SOV_Further_Expand_Kulak_and_Ethnic_Operations_desc: "In order to bring all agriculture and all the laborers under state control, it is necessary for us to proceed with the Dekulakization, effectively eliminating the kulaks as a class and redistributing their farmland. All kulaks will either be executed, imprisoned or deported, with the purpose of fighting counter-revolution and spreading socialism. The Politburo formalized the decision in a resolution titled "On measures for the elimination of kulak households in districts of comprehensive collectivization". The Dekulakization campaign has shown great success so far and now we have the opportunity to carry out a resolute offensive against the kulaks, break their resistance, eliminate them as a class and replace their production."

 SOV_Begin_Ethnic_Operations: "Begin Ethnic Operations"
 SOV_Begin_Ethnic_Operations_desc: ""

 SOV_NKVD_Order_N_00447: "NKVD Order No. 00447"
 SOV_NKVD_Order_N_00447_desc: "It has finally happened, all the way from General Secretary Stalin himself, orders have been issued to the People’s Commissariat of Internal Affairs to begin its drive of purging the Soviet Society of the “fifth columnists”. Anti- Soviets, Trotskyites, Capitalists, wreckers, intellectual traitors, foreign spies, along with any and all actively working to subvert the socialist cause in any manner will be purged from the all spheres of life of the Soviet society. Doctors, Lawyers, even members of the party itself will be interrogated to verify their loyalties and will be used for gaining intel on other “fifth columnists”."

 SOV_Form_Mass_NKVD_Troikas: "Form Mass NKVD Troikas"
 SOV_Form_Mass_NKVD_Troikas_desc: "The Soviet Union is a state besieged on all sides by enemies who desire nothing more than to see our union divided amongst the various imperial powers. In pursuit of such a goal, they have sponsored dissidents within our borders and sent in spies to destabilize our regime. Weeding out the unloyal from within our ranks before they can spread their subversive ways is of paramount importance.\n\nDuring the revolution, the NKVD’s predecessor, the Cheka, or the All-Russian Extraordinary Commission, would bring order to newly liberated territories by utilizing special troikas, committees of three officers that would act both as judge and jury in an closed trial for accused citizens, with the accusation typically being treason and other counter-revolutionary activities. This way, internal enemies of the Union could be dealt with quickly and efficiently, and we could rest assured that our truly loyal citizens could remain safe.\n\nTo that end, henceforth, the Soviet Politburo will be authorizing mass NKVD troikas to supplement the Soviet Judicial system and expedite sentencing of dissidents and traitors. Some consider these troikas to be undemocratic and extrajudicial. We consider these criticisms to be treasonous."

 SOV_Stalins_Protege: "Stalin's Protege"
 SOV_Stalins_Protege_desc: "Georgy Malenkov has been a longtime established member of the VKP(b), personally having formed a relationship with the father of the revolution- Vladimir Lenin himself during the early days of the Union, guaranteeing his rise and prominence in the party. General Secretary Stalin holds a very favourable opinion of him, he has shown himself to be a competent and effective organiser, participating in the recent purges with great zeal, confirming his motivation and political reliability. It is time his role was expanded, and accordingly the People’s Commissariat of Affairs will be placed under his disposal to better effectivise the ongoing purges. His appointment will aim to fix “some” of the issues that have occurred due to Yezhov’s rabid bloodletting, where in the past year or so he has caused considerable irreparable damage to the economic, political and military structures of the Soviet society."

 SOV_The_Beria_Flight: "The Beria Flight"
 SOV_The_Beria_Flight_desc: "In the latest wave of arrest order, an interesting name has come up, that of Lavrentiy Beria. Beria enjoy’s the General Secretary Stalin’s trust, having developed a relationship while working in the Transcaucasian region, and thwarting an assasination “attempt” on him, nevertheless he was effective, ruthless and very competent while leading the Georgian OGPU, dismantling Turkish and Iranian intelligence networks in the region, while building our own in them. It seems his dismissal will be a great loss, especially when we need ruthless and reliable men like him during these uncertain times. Only if he could present his case……."

 SOV_Yezhovchina: "Yezhovchina"
 SOV_Yezhovchina_desc: "Though sections of the society have been purged of several “fifth columnists”, many remain, continuing to spread their traitorous anti- socialist propaganda freely to poison the socialist spirit in the Soviet people. Nikolai Yezhov, heading the People’s Commissariat of Internal Affairs since Yagoda’s “dismissal” has been spearheading the purges to cleanse the Soviet society. It has slowly become evident that a more heavy handed approach is needed to better crack down on the “fifth columnists”, and accordingly Yezhov has been given the authority to step up his operations. The bloodletting will be stepped up, and this year will forever be remembered as \"Yezhovshchina\", or the \"Time of Yezhov\"."

 SOV_Molotov_Doctrine: "The Molotov Doctrine"
 SOV_Molotov_Doctrine_desc: "Litvinov is out, as such we must begin implementing his successor’s doctrine. Vyacheslav Molotov has been a close ally, First of Lenin and now of Stalin supporting many of the more hardline policies The General Secretary has brought forward. He has disagreed with Comrade Litvinov adn is of the opinion that given the Bourgois nations antagonism to the USSR, We must take the line of temporarily allying ourselves with the fascist nations to buy time as they launch their unwinnable wars against the western powers. With this time we can complete a total overhaul of our nation's defense capabilities and prepare for a counterstroke and bring the revolution into the heart of Europe."

 SOV_Intervene_in_China: "Intervene in China"
 SOV_Intervene_in_China_desc: ""

 SOV_Intervene_in_Spain: "Intervene in Spain"
 SOV_Intervene_in_Spain_desc: ""

 SOV_The_Enemy_of_my_Enemy: "The Enemy of my Enemy"
 SOV_The_Enemy_of_my_Enemy_desc: "Where others see a threat, we see an opportunity. The Third Reich, a rising power ever since the NSDAP took power in 1933, has proven its appetite for expansion. As their ambitions draw ever closer to the Motherland and the Allies are faltering in their commitments, we must make sure we remain on good terms with our ravenous ‘friend’.\n\nThankfully, the Reich direly needs resources and ‘allies’, things which we can provide. A meeting shall be organised in Moscow between the foreign ministers of our nations, where an economic and political agreement will be reached. Ideologically incompatible, our mutual hatred of democracy is the only certitude of this pact. \n\nOf course, why talk only about non-aggression pacts and commercial agreements when the matter of territorial expansion is still uncertain? A secret protocol will be included, hidden from the eyes of the international community, which will settle the spheres of influence in the East. Latvia, Estonia, Eastern Poland and Moldavia will become German-recognised land of the USSR.\n\nWe don’t expect this ‘friendship’ to last, but we would be fools to not gain something from this crumbling world order."

 SOV_Peaceful_Coexistance: "Peaceful Coexistance"
 SOV_Peaceful_Coexistance_desc: "While we have bravely fought in the remaining decades to achieve the complete world revolution, it is time for us to recognize that a continued armed struggle against Capitalism is currently simply not feasible, unproductive and thus a danger to the progress of the Revolution and our country has made so far.\nTo continue to advance as a state and as a society, it is thus necessary to change our foreign policy accordingly, with an emphasis on Peaceful Coexistence between our socialist state and the capitalist states of the World becoming our main directive. Even though this will certainly anger a variety of communists movements outside our direct sphere of influence, who so far have greatly profited from our continued support and funding, a reorientation toward Coexistence will bring great wealth and prosperity to the Soviet Union, establishing a strong base for the continuation of the Revolution in a more favorable political world climate."

 SOV_Direct_Rule_from_Moscow: "Direct Rule from Moscow"
 SOV_Direct_Rule_from_Moscow_desc: "The Soviet Union is the home of the revolution, the only place where the socialist experiment was implemented, and that too with an overwhelming success. Consequentially our country needs to become the rallying point for socialist movements across the world, with Moscow as the guiding hand. In his latest address, these intentions were announced by General Secretary Stalin, with both members of the VKP(b) and foreign Communist Parties in attendance, all showing their appreciation and enthusiasm for the greater role the Soviet Union will play in the international socialist movements."

 SOV_Contain_the_German_Threat: "Contain the German Threat"
 SOV_Contain_the_German_Threat_desc: "Extremism has taken root in Germany, their leader Adolf Hitler speaks in an anti communist rhetoric, always portraying the socialist cause as absolute evil, he’s a rabid fanatical maniac who threatens the world order. While we may not necessarily share borders with Germany, the threat still stands, the possibility of a revanchist and militant Germany reborn is too big a danger that we cannot afford to ignore. No doubt that we aren’t the only ones threatened by Germany, we must begin earnest talks with the west to begin implementing policies and that too effectively in order to contain the German threat. Some view talking with the west as a betrayal of the socialist cause and contradictory in our goals to triumph in the class struggle, but most understand that the threat of a revived Germany will harms us the most, we all remember too well the destruction Germany and its allies caused in Eastern Europe and in our lands."

 SOV_Trans_Siberian_Railway: "Trans-Siberian Railway"
 SOV_Trans_Siberian_Railway_desc: "Perhaps one of the biggest logistical nightmares of a nation as big as ours is transportation between our western, industrial heartland, the vast Siberian wastes and into our ports in the Pacific ocean. Since the resounding success of the First Five-Year Plan, the People's Commissariat of Transportation has put forth a proposition to, rather than maintain our lifeline into the east as it is, expand our tracks in parallel and ensure that the people of the Soviet Union will no longer suffer from the bottlenecks in supply lines left by archaic, Tsarist designs."

 SOV_Baku_Oilfields: "Baku Oilfields"
 SOV_Baku_Oilfields_desc: "The city of Baku or ‘The City of Winds’ is the most heavily populated urban center in the Caspian Sea and Caucasus region. As well as acting as the central administrative point in the governing of the Azerbaijan Soviet Socialist Republic, the city is home to rich and plentiful oil fields. With the rapid economic and industrial development our nation is experiencing, it is vital that we secure a stable source of oil from within our own borders. With the expansion of the Baku oil fields, we enable ourselves to reap the benefits from an inexhaustible fountain of black gold."

 SOV_Ural_Mining: "Ural Mining"
 SOV_Ural_Mining_desc: "The Ural Mountains form the natural border between the continents of Asia and Europe. With the cultural heartland of Russia lying to the West and the barren, windswept steppes and forests of Siberia to the East, their rocky peaks lie undeveloped and harbour great potential for exploitation. In the strive for economic greatness, mining operations should be established within resource rich veins lying beneath the mountains."

 SOV_PCDI: "PCDI"
 SOV_PCDI_desc: "With the recent surge in technological advancement in the west, the state of the People's Commissariats has left much to be desired. The amount of work delegated to them is overwhelming, and any attempt at solving problems is dwarfed by our bureaucracy. The Presidium has called into motion a plan to create a single entity, bound to develop and produce warplanes, ships, weapons and ammunition for the defense of the Motherland. The People's Commissariat of Defence Industry of the USSR will bring us triumph over the enemies of the proletariat."

 SOV_H_Bomb: "Sakharov's Bomb"
 SOV_H_Bomb_desc: "Andrei Sakharov, one of our principal nuclear weapons scientists, has shown his skill and scientific ability to us before. After all, he was one of the key scientific advisers to Kurchatov and proved his renowned in the development of the first Soviet weaponized thermonuclear devices. Further development in the field of nuclear physics has meant we are coming ever closer to the first working design for a megaton-range Hydrogen bomb. The design, coined ‘Sakharov’s Third Idea’, produced rather disappointing results at first, but with further experimentation and adaptation, we can create nuclear weapons with a destructive capability unlike any other. The RDS-37 will be the first design for a Soviet Hydrogen bomb to be tested and marks a spearhead into the territory of boundless thermonuclear havoc."

 SOV_Space_Program: "Semyorka"
 SOV_Space_Program_desc: "Designed in the city of Korolyov, better known as the cradle of Soviet space exploration, the Semyorka R7 has proved to be a revolutionary new design in the race for increasingly advanced armaments. The R7 is 35-meter-high, rocket-propelled Inter-Continental Ballistic Missile (ICMB) and the first of its kind. With a range of 8000 kilometers and a maximum speed, 20 times that of the speed of sound, the projectile is able to be weaponized with a single thermonuclear warhead, and with time, the magnitude of this payload will inevitably increase. As well as the innovative genius of the new design being able to be put into combat use, the raw power of the engine, combined with the sleekness of the missile frame may be exactly the kind of technology needed to further our efforts in the space race. In particular, our Sputnik programs may be equipped with variants of the R-7."

 SOV_MiG_Project: "Mikoyan's Projekt"
 SOV_MiG_Project_desc: "Our first turbojet fighter was developed by the Mikoyan-Gurevich OKB and was called the MiG-9. Once again, we were forced to reverse-engineer the technology of others in order to improve our own planes, and we copied the German BMW 003 engines. Even with this shameful necessity, the MiG-9 was ineffective, suffering from weak, unreliable engines and control problems. Our aviation minister Mikhail Khrunichev and aircraft designer A. S. Yakovlev suggested we buy some of the far more advanced Rolls-Royce Nene engines for the purpose of copying them, which was met with skepticism. Our Premier even said, "What fool will sell us his secrets?" However, despite his doubts, the British allowed the license for them and the technical blueprints when we approached them on this matter. Soon, the engines were reverse-engineered and adapted for our needs and renamed the Klimov RD-45. With this new engine being produced, we assigned the project of using it to design a jet-powered interceptor to the Mikoyan-Gurevich OKB. We even supplied them with other foreign models to incorporate into the design. The result? An effective, fast interceptor to catch and destroy enemy bombers daring to bomb Soviet soil. 2 23 mm Nudelman-Rikhter NR-23 autocannons and a 37 mm Nudelman N-37 autocannon shred enemy planes and send them burning to the ground. Although it can't yet fly at Mach 1, since it lacks an all-flying tail, it can still outmaneuver our enemies well enough to be mass-produced. Soon, the MiG-15 will be certain proof that we are superior."

 SOV_Tupolev_Project: "Tupolev's Projekt"
 SOV_Tupolev_Project_desc: "We have been strongly committed to matching our capitalist enemies in the West in air power for quite some time now. However, despite Soviet superiority, we have been unable to catch up to, much less surpass, the imperialists. Our pride, the long-ranged Tu-4, is but a copy of the American B-29, and it shames our nation to be unable to develop our own, more efficient planes. However, we have recently created the notably powerful Mikulin AM-3 turbojet. This engine might allow us to create a sizable jet-powered bomber. This project has been once again assigned to the Tupolev OKB, which has never failed us before, not even in the struggles of reverse-engineering American bombers. After many months of arduous work, we have gotten results: the Tu-88 prototype has won a competition against the Il-46 and has been approved for production under the service designation Tu-16. Three turbojets power this monster, which can carry a single FAB-9000 9,000 kg bomb or several nuclear weapons. It also carries several Raduga-type anti-ship missiles, for attacks against the enemy navy, and can defend itself with 6 to 7 23 mm Afanasev Makarov AM-23 cannons. The Americans think their B-17 is a "Flying Fortress?" Obviously, they haven't seen Soviet bombers yet."

 SOV_Lessons_of_War: "Lessons of War"
 SOV_Lessons_of_War_desc: "Our experiences on the battlefield have shown that our tactics and doctrines are outdated and ineffective against the enemy. This also allows us to find new tactics, as the officers that have proven themselves in our wars have cooked up new ideas about the very nature of warfare. The devastation of our past wars still needs to be healed, but we can profit from what we have learned to outsmart our enemies the next time invaders set foot on Soviet soil."

 SOV_Main_Battle_Tanks: "Main Battle Tanks"
 SOV_Main_Battle_Tanks_desc: "The T-34 was once thought the pinnacle of Soviet ingenuity and design. It had the best balance of firepower, protection, mobility and cost for any tank of its time. But its time has passed. Technology forges ahead, and we cannot wait for progress to come on its own. Therefore, we have put substantial resources into the development of a new kind of armored vehicle, one never before seen on the battlefield. Our main battle tanks, the first of which will be called the T-54, will thunder through our enemies' defenses and spread the Soviet way by force if need be. These tanks will become the armor of the Soviet Union and all those under our influence, protecting against imperialism and capitalist ways. The T-54 should begin production as soon as possible."

 SOV_BTR: "Bronetransportery"
 SOV_BTR_desc: "During our previous wars, the regular Soviet infantryman lacked the speed and the protection of a regular tank, leaving them more vulnerable to enemy fire while prohibiting our generals to do complex formations. The addition of both factors meant that it took more time more men and in general, more supplies and dedication to secure smaller territories, this, in turn, slowed our general advance and inflicted upon us more casualties. As the general demographics in the Soviet Union are becoming more and more imbalanced due to our previous 'troubles' both in the Homefront and the multiple conflicts we faced abroad, we can not allow ourselves to sacrifice waves of young Soviet men anymore. That is why we have conceived a new type of armored vehicle, our brave engineers at Zavod simply called it the 'armored transporter'... well... although the name isn't inspiring, this armored vehicle will allow us to drop our troops directly on the battlefield and support them on the long term allowing us to limit casualties and seize any objectives at lighting speed!"

 SOV_MVD: "MVD"
 SOV_MVD_desc: ""

 SOV_KGB: "KGB"
 SOV_KGB_desc: "KGB"

 SOV_Sturmovik: "Sturmovik"
 SOV_Sturmovik_desc: "Our scientists and engineers had longed for the opportunity to create a ground-attack aircraft ever since, in the early 1930s, the Ukrainian Dmitry Pavlovich Grigorovich designed the TSh-1 and TSh-2 armored biplanes. However, we had always lacked the engines needed to provide these heavy fighters with sufficient performance. As soon as we developed these engines, we decided the first step to obtaining heavy fighters was to have them designed by the Central Design Bureau. Sergey Ilyushin and his skilled team of engineers have created the TsKB-55. We awarded it the VVS designation BSh-2, but our hopes were dashed - it underperformed in combat situations because of its weight, which was more than it could carry. Because of this, it was redesigned as the TsKB-57, a lighter single-seat design, which passed the Acceptance Trials and was baptized as the Il-2. This new heavy fighter has overcome the limitations of its predecessor and proved capable for actual combat missions. Its maximum speed of 414 km/h will allow it to dash past its competitors, and its range of 720 km will allow it to perform longer missions. With an armament of 2 × fixed forward-firing 23×152mm VYa-23 cannons that contain 150 rounds per gun, 2 × fixed forward-firing 7.62×54mmR ShKAS machine guns that contain 750 rounds per gun, 1 × manually aimed 12.7×108mm Berezin UBT machine gun in rear cockpit that contains 300 rounds, and up to 600 kg (1,320 lb) of bombs and 8 × RS-82 rockets 4 × RS-132 rockets, this fighter will be unchallenged in the sky."

 SOV_Soviet_Airforce: "Soviet Air Force"
 SOV_Soviet_Airforce_desc: "Although at the beginning of the Great Patriotic War, we had a weak and tiny air force, as the war continued, we began to develop more planes like the MiG-3 and the MiG-5 or the Yakolev Yak-1 and the Yakolev Yak-9. These "flying machines" have become essential in the wars of the 20th century. We will continue evolving them, as the Soviet Air Force is not nearly as big as it should be. We will show the pathetic western powers the ideas of our Soviet engineers and the quality of our armed forces. We shall show them that we are not their little toys, we shall show them who the superpower of the earth is!"

 SOV_Frontal_Aviation: "Frontal Aviation"
 SOV_Frontal_Aviation_desc: "The purpose of aircraft in modern warfare is varied. Whilst our long-range bombers can pound and raze our opponents industrial and urban centers from high in the sky, it is also important that we develop new and innovative technologies regarding more close-range air missions. Investment in high-tech fighters and close air support planes will allow us to organize our combat operations in a more holistic manner. The increasing use and development of jets rather than the traditional propeller engines open the path to a new breed of potentially supersonic fighter planes. The MiG-9 is a new and innovative design for the next generation of Soviet fighters, investment in these new technologies is vital."

 SOV_Long_Range_Aviation: "Long Range Aviation"
 SOV_Long_Range_Aviation_desc: "Our army high command has seen the need for a strategic bombing capability similar to that of the United States. We have already designed the four-engined Pe-8, but it has become obsolete compared to superior American bombers. Luckily, we have been able to capture several B-29s as they crashed in our territory following American raids on their enemies. The Tupolev OKB was assigned to cloning and reverse-engineering these models, and they have had success. However, difficulties have arisen; for example, the imperial system, which is rarely used, is employed to determine the thickness of its armor plating. Even if this issue seems easy to fix, converting the measurements into our superior metric system has proven troublesome. Despite these drawbacks, our TU-4 only weighs about 340 kg more than its American counterpart. With a maximum speed of 558 km/h at 10,250 m of height, 5,400 km of range, the ability to hold 6 x 1,000 kg bombs, and an offensive armament of 10 × 23 mm Nudelman-Suranov NS-23 aircraft cannons and 2 x KS-1 Komet standoff missiles, it is truly a technological marvel. These bombers will be able to strike deep into the enemy heartland and hit them where it hurts on the home front."

 SOV_Soviet_Air_Defence_Forces: "Soviet Air Defence Forces"
 SOV_Soviet_Air_Defence_Forces_desc: "Keeping our airspace safe is fundamental to having peace and prosperity in our country: the only problem is, we lack the resources to do it. Therefore, the time has come for us to establish a modernized and numerous air defense force, capable of fulfilling every defense task that it is given. We need to invest in the research of better interceptors and in the construction of Anti-Air guns in strategic locations, in order to be able to withstand any sort of enemy attack to our airspace."

 SOV_Yakovlev_Fighters: "Yakovlev Fighters"
 SOV_Yakovlev_Fighters_desc: "Formed in 1934 under the comrade Alexander Sergeyevich Yakovlev and codenamed Experimental Design Bureau-115, the Yakovlev aircraft manufacturer is specialized in the design and production of high speed interceptors, something that could be vital in case of conflict, for if any enemy takes control of our airspace this could spell deep trouble and engender catastrophic results, as it means that our cities, factories, and infrastructure are exposed to bombardment that could and will weaken our capability to wage war. Something that the Soviet Union can not allow!"

 SOV_Military_Reorganization: "Military Reorganization"
 SOV_Military_Reorganization_desc: "The Great Purge has left the officer core of the Red Army in quite a state to say the least. Although ridding the military organisation of many of the NCOs and command staff may have been a necessary sacrifice, it certainly has proved a devastating blow in the fighting capabilities of our army. The power vacuum left by the absence of our old commanders, must be filled by a new generation of young, fresh and eager officers. The situation may look dire at its contemporary stage, but the overhaul of military staff will pave the way for a new and innovative generation of Soviet command staff. A full military reorganisation must take place if we wish to stand a hope in hell in the coming wars…"

 SOV_Third_Year_Plan: "3rd Five Year Plan"
 SOV_Third_Year_Plan_desc: "Given the success of our other plans, a third Five Year Plan is the obvious option. We need to focus on heavy industry and developing our natural resources if we are ever to triumph in the endless struggle against Capitalism. However, many paths lay before us. We need to either focus on armaments, in case of war or consumer goods, in order to create a worker's paradise. Another problem is that we can only choose to develop either our oil production in Baku or hunt for the valuable minerals that sit deep in the Ural Mountains. No matter what, our plans must go forward. Together, we will make the USSR a developed, self-sufficient power to rival the capitalist system."
 SOV_Third_Year_Plan_tt: "§YUnlocks the 3rd Five Year Plan Focuses§!"
 SOV_Finished_Second_FYP: "Has Completed §YThe Second Five Year Plan§! Program"
 SOV_Fourth_Year_Plan: "4th Five Year Plan"
 SOV_Fourth_Year_Plan_desc: "Following the devastation caused by the war, our country is in a dire state. Experts have estimated our industrial levels to be less than half of their 1940 levels, but what has hit us the hardest, is the death up to 20 million Russian citizens. Truly, our country in its current state, is not to be envied, but the future is bright. Joseph Stalin, our guiding light in the dark times of the past, has promised that the combined industries of the SSRs will lead the global stage. A fourth five-year plan is necessary, especially considering the success of the previous initiatives, in order to achieve such an ambitious goal. What is for sure, though, the future of the world is the colour of glorious red."
 SOV_Fourth_Year_Plan_tt: "§YUnlocks the 4th Five Year Plan Focuses§!"

 SOV_Armaments_Concern: "Armaments Concern"
 SOV_Armaments_Concern_desc: "The Red Army is an essential component of our great nation. Unfortunately, such an enormous Army has a high cost, which needs to be covered in order for it to work perfectly. That’s why we shall concentrate all our resources on building more military factories which will help us sustain our glorious war machine even in the more challenging times. Our enemies should tremble in front of our new Red Army!"

 SOV_Consumer_Goods: "Consumer Goods"
 SOV_Consumer_Goods_desc: "As apart of our rapid industrialization, Group A, or the heavy industry, has been focused on for too long. The General Secretary has come up with an outline for the new Soviet industry to focus on the people of the people of the union. With this new outline, we can contuine to follow the Soviet idea of \"Peace, Land, and Bread.\""

 SOV_Palace_of_the_Soviets: "Palace of the Soviets"
 SOV_Palace_of_the_Soviets_desc: "Whilst the undeniable truth of Soviet greatness remains firm within the knowledge of our political leaders, as well as in the forefront of the minds of the Russian people, we must show the world the power of the Communist ideology. We must endeavor upon grand feats of engineering and architecture, in order to display the global dominance of the nation-state, as well as the political will of its people. The palace of the Soviets, blue printed in neo-classical grandeur, was originally designed in 1931 by Boris Iofan and would stand at a formidable 495m. The construction of such an audacious project presents a prime opportunity to display the engineering prowess of our people as well as the relentless drive for progress burning in the hearts of the Soviet man."

 SOV_Reconstruction_Effort: "Reconstruction Effort"
 SOV_Reconstruction_Effort_desc: "Yes, men, you have been victorious against the enemy ! Even with the many battles you fought and the casualties you took, our precious flag is rising across all their cities! So let us celebrate what has been gained, and rebuild what has been lost, for these times are times of peace and prosperity, now Onward!"

 SOV_Seek_Foreign_Aid: "Seek Foreign Aid"
 SOV_Seek_Foreign_Aid_desc: ""

 SOV_Comecon: "COMECON"
 SOV_Comecon_desc: "The Council for Mutual Economic Assistance or, COMECON, is a potential organization to be established to assert more tight control on the economies of the Eastern Bloc nations, as well as various other communist governments around the world. By establishing such an organization, we will be able to keep our puppet nations in the palm of our hand and away from the greedy, commercialized maw of the Americans. Besides, the economies and infrastructure of Eastern Europe are in a dire state following the war, it should be our responsibility to help fellow Bolsheviks to achieve their full economic potential as well as recover from the scars left by Nazi Germany."
 comecon_tech_share_group_name: "COMECON"

 SOV_Transformation_of_Nature: "Transformation of Nature"
 SOV_Transformation_of_Nature_desc: "If there is one thing our union has an abundance of, its empty land, and due to our recent industrial renewal, we are presented with a unique opportunity for the complete renewal of the Soviet countryside. Soon, areas of the Union once connected by dirt roads that led to nowhere will be filled with concrete roads that lead to prosperous farms and factories that will pump out the newest generation of industrial output that will bring our nation to the forefront of the international economy.\n\nTo add to this, once isolated and struggling farms in the furthest corners of the Union will be integrated into our society which leaves no one behind. This will come with an obvious industrial benefit but the improved infrastructure will provide easy transport to the far-east and northern fringes of our country."

 SOV_Breadbasket_of_the_Union: "Breadbasket of the Union"
 SOV_Breadbasket_of_the_Union_desc: "Nicknamed \"Breadbasket of the Soviet Union\" the fertile steppes of the Ukrainian SSR, which contains some of the world’s richest soil, have been underperforming these years. Mainly because of the series of unfortunate events that happened in the early-30's due to the now long gone threat of the capitalist kulaks. Now that the farms have been returned to the peasants and the land secured, it is time to once more invest in this region, for the Soviet Union needs bread!"

 SOV_New_Constitution: "New Constitution"
 SOV_New_Constitution_desc: "The time has come, comrades, to draft a new constitution for our great Union, portrayed as redesigning the government towards democracy. In this document, we will create a highly democratic society, while entrenching the power of the Communist Party, which will forever lead this nation. Liberals in the United States and other such countries will portray it as a hoax to solidify our Premier's Power. Listen not to their lies. This constitution will expand the rights and freedoms of every worker in our borders, and soon, every man who labours under the fist of capitalism will behold our perfect society and know the time is right to throw off the yoke of his oppressors. From now on, today will be celebrated as Constitution Day in the Union of Soviet Socialist Republics."

 SOV_Stalin_Cult: "Stalin Cult"
 SOV_Stalin_Cult_desc: "Comrade Stalin must be seen as an all-powerful, all-knowing leader who guides the Soviet people towards a modern world. Our journalism will refer to him as the Father of Nations, a parent to the people who shelter and aids them. The press takes upon itself the duty to show our citizens that our leader cares deeply about the plight of the people, that there exists a direct link between him and every common man. The love of the people must be directed away from the church and towards the Father of the Soviet people. He carries on the Bolshevik legacy, forging ahead on the same path Lenin first took. Therefore, none can stand in his way, since he is the only one who can create a perfect society for us."

 SOV_Finish_Collectivization: "Finish Collectivization"
 SOV_Finish_Collectivization_desc: "In order to create a higher food supply for the workers and farmers of our Union, we started collectivizing the farms of our nation as part of the first Five Year Plan. The plan was to consolidate individual land holdings into collective farms, or kolkhozy. Our leader also demanded the liquidation of the Kulak class, those who exploit fellow farmers. This seemed the perfect solution to the crisis of agricultural distribution. However, we have encountered some... difficulties, but these are insignificant numbers compared to the obvious improvement in our society this provides. 90% of farms are collectivized so far. We must not slow the march of progress, so we will put even more effort into collectivization!"

 SOV_Centralized_Economy: "Centralized Economy"
 SOV_Centralized_Economy_desc: "Our economy must be regulated fiercely to prevent the ruthless exploitation of workers that can be easily spotted in those capitalist countries that call themselves "democratic." Centralising our economy may seem purely capitalist to one who does not understand. Our Soviet-type economic planning, or STP, involves centralized economic decisions taken by the government, administrative allocation of economic inputs by the Gossnab, material balances to reach equilibrium between available inputs and targeted outputs, and to some extent the use of linear optimization to optimize the plans. This will enable our economy to outpace the capitalists, no matter how hard they ride the oppressed within their borders, and create a true, communist economy."

 SOV_Lenin_Cult: "Lenin Cult"
 SOV_Lenin_Cult_desc: "Vladimir Ilyich Ulyanov, better known to the people as Lenin, created our nation single-handedly. No other leader should be compared to our founder, much less thought his equal. We must foster the people's love for him, and create a "Lenin Cult," which will encourage each and every citizen of the nation Lenin forged with blood and steel to admire and work towards the better future that Lenin sought for every worker of the world. We must not take away freedoms of the people to entrench our leadership; this is not what Lenin would have wanted. As Lenin once said, "When there is a state there can be no freedom, but when there is freedom there will be no state."

 SOV_Positive_Heroism: "Positive Heroism"
 SOV_Positive_Heroism_desc: "Rather than emphasizing the collective, our Premier has decided that we should focus on glorifying "Heroes of the Union." This will enable us to establish a goal for our Soviet children. This admiration can be directed towards our generals and others within the high command, which will make sure the next generation is war-minded and ready to serve. Needless to say, our generals will be happy their faces are on our posters..."

 SOV_Progress_Cult: "Progress Cult"
 SOV_Progress_Cult_desc: "The world is changing, and we need to do so as well. We cannot permit our great country to stand last in the race for new technologies and industrialization. By valorising our brilliant minds through honors and privileges, we can increase the amount of effort and dedication they put in their work. Of course, we shall take advantage of this new situation, for the good of the nation."

 SOV_Collectivist_Propaganda: "Collectivist Propaganda"
 SOV_Collectivist_Propaganda_desc: "Our main cultural value, shared by every free worker and farmer in our Union, is collectivism. We work as one; we work for all. We must put resources into propaganda to encourage this ideal among all citizens. This will convince them to give up personal comforts, which guarantees that we have a better budget for military and industrial research, and accept the government's policies without protest, which guarantees stability. The nation must work together for a better future for all of mankind. Every man must know that sacrificing his life for the good of the collective is the most honorable death."

 SOV_Militarized_Schools: "Militarized Schools"
 SOV_Militarized_Schools_desc: "The world is cruel and the enemies that live on it are ruthless, in case of war the poor children's of our braves workers, soldiers, and peasants of our beautiful Union would not be spared by our disgusting foes, so let us train them and show them the way of the warrior, for war is near and our enemies numerous."

 SOV_Socialist_Science: "Socialist Science"
 SOV_Socialist_Science_desc: "Our Soviet Science was birthed by the intellectuals who the Tsarists attempted to repress and who we welcomed with open arms. We surpass all others and stand at the forefront of science. Research and development is a national priority in our Union, for we must find new and better ways to free those crushed by capitalism. Our science is free from bourgeois politics and religious limitations. It surpasses all barriers and even at this moment, our well-funded, brave scientists are creating things the world could never imagine. Karl Marx once said, 'in the bourgeois world the pure light of science seems unable to shine but on the dark background of ignorance. We have remedied this and pushed forward past capitalism. Forward Science!'"

 SOV_Return_to_NEP: "Return to NEP"
 SOV_Return_to_NEP_desc: "Our founder, Vladimir Lenin, decided that, after the destruction of the Glorious Revolution and the subsequent Civil War, our economy needed time to recover and grow. Therefore, he created the New Economic Policy, in which he allowed a free market and capitalism, with both subject to state control. This was a state-controlled "mixed economy." Lenin understood that to achieve true socialism, one must first have capitalism to provide the base (which can later be removed.) Joseph Stalin abolished this policy in 1928. However, we have decided a return to the NEP is required, given the slow movement of our government away from authoritarianism, and it should be put in place soon. This will ensure no more of our people starve through sudden collectivization like what happened in 1932-33 in Ukraine. We move together towards a socialist future and, therefore, a slower change seems for the better."

 SOV_Private_Commerce: "Private Commerce"
 SOV_Private_Commerce_desc: "While we liberalize our regime, an interesting opportunity has presented itself. We could once again allow private commerce in our country, a capitalist element that has been banned since the Revolution. This may meet resistance from our more... extremist colleagues, but it will also grant financial leeway since we will be able to levy higher taxes. This seems to be the best course of action in the current de-Stalinization process."

 SOV_Workers_Culture: "Stakhanovite Culture"
 SOV_Workers_Culture_desc: "Although the founding ideas of our ideology embody the principles of equality and a collectivized struggle for progress, there is no reason why we cannot reward the individual for displays of exemplary work or behavior. Building on the idea of Socialist Emulation, we can develop a healthy culture of competition, between both the larger enterprises within the nation-state, but potentially more importantly, within the individual workers in our industries. The encouragement of the Stakhanovite movement, Soviet workers following the exemplar of Alexey Stakhanov, a Soviet miner and hero of the union, will increase the industrial capacity of our economy as our workers strive to produce more than what is required."

 SOV_Dustbin_of_History: "Death of [From.GetLeader]"
 SOV_Dustbin_of_History: "§RWIP§!"

 SOV_Red_Guards: "Red Guards"
 SOV_Red_Guards_desc: "The title of ‘Soviet Guard’ was awarded to only the most outstanding and distinguished combat units, following the introduction of the title following the Great Patriotic War, commencing in 1941. By establishing these elite rifle divisions, we can use their superior martial abilities to great strategic effect, as well as strike fear into the hearts of our enemies. These units will only be equipped with the latest and most sophisticated ordinance, and furthermore will solely comprise of the most courageous and skilled Russian warriors."

 SOV_Strategic_Bombers: "Strategicheskiy Bombardirovshchik"
 SOV_Strategic_Bombers_desc: "Comrades we are in a dire need of heavy bombers, although our air force is powerful enough to protect us, it lacks the tool to take the fight to the enemy, that is why we have approached one of our fellow comrade, the aeronautical engineer Vladimir Mikhailovich Petlyakov to conceive a four-engine long-range bomber named 'TB-7' the blueprint has already been conceived and the prototype is almost built, the only thing left is the green light."

 SOV_Lavochkin_Fighters: "Lavochkin Fighters"
 SOV_Lavochkin_Fighters_desc: "In case of any future wars having a cheap but capable dogfighter could prove essential for us, for it will allow us to achieve tactical and field superiority by providing us with air intel, but most importantly it will allow us to secure our airspace making it impossible for our foes to have any type of air support while providing us with some. That is why we have chosen the Design Bureau-301, also known as Lavochkin, headed by comrade designer Vladimir Gorbunov for their cheap but impressive multirole fighters which allow us to reach those goals, and secure victory from our enemies' dead hands!"

 SOV_Reaffirm_Role_of_The_Politburo: "Reaffirm Role of The Politburo"
 SOV_Reaffirm_Role_of_The_Politburo_desc: "Today, the Union is at a turning point; will we stand as the bastion of communism, forever immortalized in the hearts of a grateful world? or will we be swept into the dustbin of history as our Western enemies wish? To answer this question, we will turn no further than the Politburo. As one of the oldest and greatest building blocks of our great Union, it has, ever since its birth in the forging in the fires of the Russian Revolution, served faithfully, ensuring strong, effective leadership in the many trials to come. We must assure and reaffirm its role in bringing the Union into a new, glorious age of supremacy."

 SOV_Overcome_Dizziness_from_Success: "Overcome Dizziness from Success"
 SOV_Overcome_Dizziness_from_Success_desc: "Previous policies and actions against the peasantry and the wealthy peasants, the kulaks, have only shown limited success, doing more harm than good. While we first believed that it is necessary to rule them with an iron fist, the increasingly open and resolute protest among the poor against the middle class, alongside famine roaming the countryside and increasing criticism from the Bolsheviks, has shown that it might be better to take a more gentle approach and grant some concessions to the peasants, rather than continuing to try to oppress them without compromise. We will put the Dekulakization campaign on hold, at least until tensions have calmed down."

 SOV_Continue_Hard_Line: "Continue Hard Line"
 SOV_Continue_Hard_Line_desc: "Our Union suffers from a major lack of industrialisation. In 1929, we decided to force the collectivisation of peasants in our nation. Thus began a crusade to transform traditional agriculture in the Soviet Union and to reduce the economic power of the kulaks, who despicably withheld grain from us during the Revolution. This collectivisation of peasants into kolkhozy, or large collective farms, works together with the expansion of the industrial base. \n\nWe received great benefits from this effort: we produced cheap grain to feed urban workers, surplus grain was exported, and many kulaks were deported to Siberia. As a result, it may be beneficial to continue Stalin's 'hard line' for all its positives. We shall proceed with and even double our efforts in the grouping of peasants. Those who express discontent will be declared kulaks and either executed or sent to labour camps. The Law of Three Spikelets, passed in 1932 for the punishment of resisters, shall be enforced with far greater vigour. \n\nYet at the same time, discontent in rural areas has skyrocketed. Mass famines in Ukraine and Kazakhstan started in 1932 are leading to millions of deaths. And Stalin has become so unpopular that there is a risk that the opposition will overthrow him in the upcoming XVII Congress. So, Stalin must take a gamble and guess: Will the Union respond violently and attempt to replace him, or will they submit to the hard-line?"

 SOV_Soften_AntiPeasent_Legislation: "Soften Anti-Peasant Legislation"
 SOV_Soften_AntiPeasent_Legislation_desc: "People will always desire to better themselves at the expense of the greater good. This has been a constant since the dawn of man. It comes as no surprise, then, that the farmers working in the kolkhozes are actively hindering the progress of our nation by stealing the food destined for the cities and the outside world. We couldn’t allow such selfishness, of course.\n\nThe Law of Spikelets, as is more commonly known, is a decree which states that the communal property, mostly referring to food in this case, is fundamental for the Soviet social order, therefore people who try to appropriate it must be treated as enemies of the people and socialist rule. ‘Community’ work, imprisonment and even executions are applicable to the offenders, depending on the severity of their doings.\n\nWhile proving to be somewhat of an effective tool, the decree has proven to be, understandably, unpopular among our field workers. This has resulted in unrest, with the possibility of them revolting becoming more and more of a certainty as each day passes. To combat this trend, a softer stance shall be used, with lighter enforcement and punishments."

 SOV_Prepare_Return_of_Citizens_Rights_for_Kulaks: "Prepare Return of Citizens Rights for Kulaks"
 SOV_Prepare_Return_of_Citizens_Rights_for_Kulaks_desc: "Those who gained the most from the time of the Tzar, former aristocrats, officers, merchants, factory owners, priests and kulaks were deprived of their right to vote after our glorious revolution. A person who cannot vote cannot be a trade union member, and hence may not be employed in any state office or undertaking. Their children will not be accepted into higher and middle schools. They will also have to pay double for many basic needs, such as health treatment. In short, these ‘lishentsi’, as they are known, are pariahs.\n\nWhile our decision to punish them for their crimes has been a justified one at the time, current needs may have us rethink their position. Having millions of outcasts means that none of them can contribute significantly to the well-being and prosperity of the Soviet Union. And since we are the ones who deprived them of their livelihoods, they know very well who to hate and plot against. \n\nLooking at the facts, it is clear as day that we can only gain by having all these ‘personae non gratae’ integrated back into society. We can’t do it in the immediate future, of course, but we can begin laying the groundwork for their eventual reinstatement."

 SOV_Gigantonmanic_Agrotowns: "Gigantomaniac Agrotowns"
 SOV_Gigantonmanic_Agrotowns_desc: "As our collectivisation proceeds at an acceptable rate, we find ourselves facing an interesting fact: our already successful kolkhozes can become even more productive if only their scale would increase! Why have tens of thousands of separate groups of people living scattered and working inefficiently when we can drastically reduce the number and increase the output?\n\nAgrotowns, rural cities with socialised services, such as cafeterias and laundries, will prove to be the pinnacle of socialism, where everyone will share everything, from animals to land and even tools! The peasants in question will no doubt not agree on the benefits of such resourcefulness, but we will make them see eye to eye with us, one way or another."

 SOV_Toughen_AntiPeasent_Legislation: "Toughen Anti-Peasent Legislation"
 SOV_Toughen_AntiPeasent_Legislation_desc: "People will always desire to better themselves at the expense of the greater good. This has been a constant since the dawn of man. It comes as no surprise, then, that the farmers working in the kolkhozes are actively hindering the progress of our nation by stealing the food destined for the cities and the outside world. We couldn’t allow such selfishness, of course.\n\nThe Law of Spikelets, as is more commonly known, is a decree which states that the communal property, mostly referring to food in this case, is fundamental for the Soviet social order, therefore people who try to appropriate it must be treated as enemies of the people and socialist rule. ‘Community’ work, imprisonment and even executions are applicable to the offenders, depending on the severity of their doings.\n\nWith the ever-growing need of food and the constant discontent of the peasants breathing on the back of our necks, we have no choice but to make the penalties even more severe. The punishments, be they imprisonments or executions, shall become easier to ‘obtain’ by those who dare to threaten our order. If there will be people who still wish to complain, they can do so in a grave."

 SOV_Reduce_The_Power_of_The_Politburo: "Reduce The Power of The Politburo"
 SOV_Reduce_The_Power_of_The_Politburo_desc: "It has become increasingly obvious to the higher powers of our nation that the Politburo has outlived its usefulness. Originally created to ensure strong leadership throughout the revolution, it has evolved undesirably into a bureaucratic, overreaching organisation that interferes too much with the efficient running of our nation. If we wish to truly bring the Union into the future and into dominance, we must sweep the past away. Nothing can stand in our way, not even such venerated institutions as the Politburo."
 SOV_Reduce_The_Power_of_The_Politburo_tt: "The Power of the §RPolitburo§! will be hampered\nPolitburo & Orgburo Strenght: §RWeak§!"

 SOV_Maintain_the_Litvinov_Protocol: "Maintain the Litvinov Protocol"
 SOV_Maintain_the_Litvinov_Protocol_desc: "Maxim Litvinov, the current People’s Commissar for Foreign affairs has been heading his respective Commissariat for the past few years, favouring a moderate foreign policy, and more or less pursuing it as he sees fit, due to a lack of interest from the General Secretary and the rest of the Party Apparatus. He formulated the Litvinov Protocol, and in 1929 concluded it officially as a peace treaty of sorts with several notable signing countries. In recent times the Soviet Union has started a slow drift away from the ideological points of the protocol, it’s time that we reaffirm our obligations and continue to advance the socialist cause using “peaceful” methods."

 SOV_Replace_Litvinov: "Replace Litvinov"
 SOV_Replace_Litvinov_desc: "Litvinov in his position as the People’s Commissar of Foreign Affairs has been directing his respective Ministry for quite a few years, and has performed reasonably well in that position. He has favoured a moderate policy and emphasising diplomatic talks between countries to solve disputes and issues, and has more or less been free to do so, with minimal interference from other state institutions. But recent events in the world have caused the application of a more heavy handed foreign policy, and in such a circumstance, Litvinov’s softness is unsuitable. While he has performed admirably so far, it is time to replace Litvinov with another candidate."

 SOV_XVII_Congress: "XVII Congress"
 SOV_XVII_Congress_desc: "The 17th Congress is here, at a time when a paradigm shift is on the horizon for our glorious Union. In this congress, the Union will have to face various issues, from its bureaucracy, the socialist dream, the reactionary powers surrounding us, and most importantly, our leadership.\n\nThe Union is now on the road to power and industrial might, but many within the regime still adhere to the old concepts that Comrade Lenin and Trotsky adhere to. What's worse is that some are even more radical than our former comrades, and are ought to destroy the Union from within. Our power and might shall be tested, and for our Union's sake, it shall prevail!"
 SOV_XVII_Congress.tt: "§YThe Future Path of the Soviet Union Shall Be Decided.§!"

 SOV_Expand_Cult_of_Personality: "Expand Cult of Personality"
 SOV_Expand_Cult_of_Personality_desc: "With the Great Purge coming to an end, only the most loyal members of our great Union remain. At the top of them all stands our brilliant leader, Joseph Stalin. All members of the Union can clearly see that the success of the Union, the success even of the revolution itself, is due to the leadership of Stalin. Following in the steps of the great Vladimir Lenin, and furthering the goals of Marx and Engles, Stalin is the only man who can continue to lead the Union to greatness! All comrades must rally around our great "Father of Nations" as he leads us and the Union into a new age of prosperity and triumph! Long live Stalin!"

 SOV_Expansion_of_the_Soviet_Sphere: "Expansion of the Soviet Sphere"
 SOV_Expansion_of_the_Soviet_Sphere_desc: "It has come to Comrade Stalin's attention that the workers of the Baltic States still chafe under the oppression of the bourgeoisie. Now that his power is solidified; we may finally look to their liberation.We shall send an ultimatum to the states, demanding their governments bow to the people's will. If not; then we shall have to step in and bring them to heel. In addition, we will also look to claim Bessarabia; as it is rightful Soviet Territory!In addition to the obvious liberation of the workers of these regions; this has the added benefit of moving our border further from the heartlands of the Union and giving us further time to prepare a defense in the even of a war with the west."

 SOV_Promote_Young_Pioneers: "Promote Young Pioneers"
 SOV_Promote_Young_Pioneers_desc: "Founded by Lenin’s wife Nadezhda Krupskaya in 1922, the Vladimir Lenin All-Union Pioneer Organization has been a vital part in teaching the youth of the Soviet Union the principles of socialism. With more than 2 million members and counting since 1924, the group has set up camp grounds, planned summer and winter trips together, promoted education, and serviced the union in uncountable ways. We should further promote the pioneers by funding and enshrining them as the true socialist youth of the future, to help bring the Soviet Union towards victory on the home sector!"

 SOV_Stalin_and_the_Role_of_Lenin: "Stalin and the Role of Lenin"
 SOV_Stalin_and_the_Role_of_Lenin_desc: "With the opposition under control, we must now decide which role our great general secretary shall take in the years to come. To be the one who continues the will of Lenin as the successor of his will, or to become the leader of the next phase of our socialist revolution? This is a choice we must make carefully, both are beneficial to our plans yet they also would give our opponent a chance to discredit us if we are not cautious. It is time to decide what role our General Secretary shall take."

 SOV_Preparing_for_War: "Preparing for War"
 SOV_Preparing_for_War_desc: "It is in no doubt that our border with the Germans is in a precarious situation. After managing to reform our army into something more manageable, we are able to prepare for anything that comes towards us. We suspect Hitler and his goons will break the Molotov-Ribbentrop pact and launch an invasion on Soviet soil, as his ideas lie in colonizing Eastern Europe by force. We are no fools, we know the Wehrmacht will attempt to threaten our territorial integrity if given the chance. But we can make it as hard as possible for them with a strong line of fortifications. The only question is, with the resources allocated at hand, do we reinforce the already existing Stalin line, or build the Molotov line that would be further to the west? The former could force German supply lines to become stretched, while the latter could stop them in their tracks."

 SOV_Stalin_Outmaneuvered: "Stalin Outmaneuvered"
 SOV_Stalin_Outmaneuvered_desc: "Although comrade Stalin has been leading the revolution for 10 years lately his actions have shown a faltering faith in its ideals. It seems that if he is to continue his mandate he will inevitably lead us to ruin and to the betrayal of the revolution. Thankfully, through various blunders and slips on his part, he has rendered himself vulnerable to the honest and orthodox people of the party that still have the fire of 1917 burning within their breast. Within the party the seas have already started shifting, secret talk and hallway whispers have begun, the plan is being laid in motion and when the right moment comes we shall strike."

 SOV_A_Second_Powerstruggle: "A Second Powerstruggle"
 SOV_A_Second_Powerstruggle_desc: "The events during the 17th Congress is nothing more than an unparalleled disaster. Our Union is now more fragile than ever before, as the opposition to our power have suddenly gained unprecedented levels of power within the Party. We must brace ourselves, for we are entering a new chapter of Mother Russia's history. We are now at the calm...before the storm.\n\n"

 SOV_Stability_in_the_State_Change_in_the_Party: "Stability in the State, Change in the Party"
 SOV_Stability_in_the_State_Change_in_the_Party_desc: ""

 SOV_The_Kirov_Assassination: "The Kirov Assassination"
 SOV_The_Kirov_Assassination_desc: "Today is a tragic day, for one of the primary instigators of the revolution...is dead. A man by the name of Leonid Nikolayev was responsible for murdering a well known revolutionary. This piece of filth, this trash, has been dealt with in a manner that best suits him. Yet we have more pressing matters to attend to. If this could happen to a well known comrade, then it could happen with anyone! Members of the Politburo, Gosplan, and the party itself could be threatened by these malignancies! Who’s to say there aren’t thousands of them, or even tens of thousands of threats within the party itself! We need action...soon. What type of action you ask? Well, we’ll cross that bridge when we get there."

 SOV_Navigating_the_Storm: "Navigating the Storm"
 SOV_Navigating_the_Storm_desc: "The death of the beloved First Secretary of the Leningrad Regional and City Committee, Sergei Kirov, has shown that enemies of the revolution still linger in our Motherland even two decades after the fall of the Tzarist regime. Trotskyists and Zinovievites alike conspire with the West to topple us and implement the wretched ‘capitalism’ in our society. These traitors can be found even at the top of the CPSU, with examples such as Nikolai Bukharin and Alexei Rykov, who are no doubt bitter about their fall from grace.\n\nAll threats to the socialist cause must be dealt with swiftly and uncompromisingly. All those who are even barely related to the backstabbers shall be put on trial, where their guilt will be inevitably confirmed."
 SOV_Navigating_the_Storm_flag: "Comrade Stalin is navigating us through the storm"

 SOV_Denounce_The_Fascist_Plot: "Denounce the Fascist Plot"
 SOV_Denounce_The_Fascist_Plot_desc: "The assassination of Kirov was carried out by Trotskyist plotters within our ranks. These plotters, despite their supposed commitment to Socialism, are in truth conspirators with the Fascist powers in undermining Socialism from within. We must expose and confront these Fascist plotters wherever they hide!"

 SOV_Return_to_Lenins_Traditions: "Return to Lenin's Traditions"
 SOV_Return_to_Lenins_Traditions_desc: "We have strayed far from Lenin's vision. Every year since our founder's death, the Union has ventured further from his dream of a Soviet democracy to the grips of socialist tyranny. Under our previous leader, Stalin, we were being repressed as he prepared to take even more drastic measures to secure his rule - the exact kind of dictatorship we fought so hard to defeat. Now, we have dealt with him ruthlessly, and just in time. Now, it is time to form a new leadership under Bukharin. The united opposition against Stalin shall now rise to take the mantle. We found ourselves challenging those who deviated from the Revolution in 1917, and we must do so again.\n\nLenin honoured the ideas of 'democratic centralism' in internal party policy; discussions on the ideology of Marxism should be encouraged, not monitored and even silenced. Interpretations of our ideology are varying, but to refine a 'perfect' Marxism, we must allow conversation, we must allow debate, even from the most unorthodox of theorists.\n\nBy instating a more divided leadership under Bukharin, with power being shared more, we can return to the path of Lenin - the right path for the Soviet Union."

 SOV_Get_Rid_of_Opposition: "Get Rid of Opposition"
 SOV_Get_Rid_of_Opposition_desc: "This, Opposition, is causing more problems than the economy, at long last we shall rid the earth from their scourge and bring forth true Communism and finally make our country one not of sadness and famine but a country revered the world over. At long last, We can finally rid the earth of their stain and finally go to the future."

 SOV_Supress_Socially_Alien_Elements: "Supress Socially Alien Elements"
 SOV_Supress_Socially_Alien_Elements_desc: "Those who had the biggest role and impact in subverting the socialist cause will face justice for their crimes, no doubt. But those who stand tall in history are supported by thousands of nameless faces. Insignificant as they might be individually, every single one of them has the potential to endanger everything we have built. Aristocrats, imperial militarists, bureaucrats, clergymen, all these Tzarist ‘former people’, already at the fringes of our society due to their role in the former regime, still move in the shadows of our cities and the forests of our nation, bidding their time until they can have their revenge on those they once took advantage of. Obvious is their inclination to collaborate with the traitors from our own ranks, and so is their potential to damage the achievements of the USSR.\n\nAnts have to be crushed, lest they slowly fester the Union. Many of them can be found in Leningrad, once the centre of the Russian monarchy. They shall make a fine example of what happens when you play with fire."

 SOV_Rule_By_Force: "Rule by Force"
 SOV_Rule_By_Force_desc: "To lead as large a country as the USSR is no easy task, not even for the most competent and educated of comrades of the Council of People's Commissars. Peoples of all backgrounds, young and old have their home in the great Union but to manage them all and to make sure they stay abiding by the teachings of Communism is a considerable challenge.\n\nWe must eliminate the bureaucracy and inefficient systems of the aged passed, we must silence those whom wish to subvert the revolution and crush any ambition they might have. To curtail and protect the revolution a system has to be put in place.\n\nIt is necessary to give maximum authority to the general secretary so that his guiding hand may not be obstructed by petty things such as individuals whom think they have the right idea of what Lenin's vision was."

 SOV_Crises_in_the_Kremlin: "Crisis in Kremlin"
 SOV_Crises_in_the_Kremlin_desc: "Stalin is no fool. One does not rule for as long as he did without having some political acumen. He knows the threat posed by our group and wishes to outmanoeuvre us. Most of the influence in the Party still rests with him and his associates, so the General Secretary must be deprived of it if we wish to have a chance at deposing him.\n\nFellow men of integrity within the Congress must be convinced of the righteousness, and advantages, that would result from standing on our side. Joseph Stalin’s grip on the Soviet Union is not a given, and they must be made aware of that fact."

 SOV_Force_The_Politburo_to_Cooperate: "Force the Politburo to Cooperate"
 SOV_Force_The_Politburo_to_Cooperate_desc: "Not everyone in the Politburo is supportive of our efforts to build Socialism within the Soviet Union through the path that we have taken. The Left and Right Opposition, along with their sympathizers in the Politburo, both agitate for policies that would be detrimental to our nation while challenging Comrade Stalin's legitimacy as Lenin's rightful successor. We should deal with these acts of treason by forcing the Politburo to cooperate with our policies, those that refuse will be exposed as the traitors that they really are."

 SOV_Denounce_the_Zinovievites: "Denounce the Zinovievites"
 SOV_Denounce_the_Zinovievites_desc: "Once a stalwart ally of our General Secretary, Joseph Stalin, Grigory Zinoviev has proven time and time again to not only be a power-hungry man with ill intents for the Soviet Union but also a snake, repeatedly plotting against our leader, only to abandon his dignity and pride for a chance to cling to his pathetic life by denouncing his own actions.\n\nThe spineless coward and his associates, colloquially known as the ‘Zinovievites’, have had the gall to take advantage of our General Secretary’s mercy and continue their perfidious conspiracy. What’s worse, rumours circulate that they are in contact with the accursed Trotsky!\n\nSuch an obvious fifth column cannot be allowed to thrive, let alone exist. They deserve nothing less than a bullet in their heads, but we must be fair and allow them to defend themselves. Justice will run its course either way."

 SOV_Order_The_Execution_of_The_Opposition_Leaders: "Order the Execution of the Opposition Leaders"
 SOV_Order_The_Execution_of_The_Opposition_Leaders_desc: "The opposition has been a thorn in our side and must be swept aside so that our true dreams of equality can take hold on mother Russia. The opposition have voted against measures we need and have been rallying the public against us, It is time to put the rabid dogs down and bring forth a new dawn for our great country."

 SOV_Consolidate_Power: "Consolidate Power"
 SOV_Consolidate_Power_desc: "The 17th Congress of the All-Union Communist Party has gone as planned; our glorious leader, Josef Stalin, has prevailed against his most prevalent political opponents and come out on top, with the formal opposition to his regime but a distant memory. With the main opponents gone, the true followers of the revolution can now enjoy sweet solitude and vast power, a power they can utilize to benefit the whole of the Soviet Union.\n\nHowever, now is not the time to be weeping for those allied to the revolution being lost, but a time to celebrate the victory of the people and of the Union! The people have prevailed and the people need strong leadership to stay stable, for, without the All-Union Communist Party, the people would be without direction, without meaning.\n\nWith the newfound political hegemony our General Secretary finds himself with, he is prepared to implement changes that will better those in and out of the Union, by peaceful means and other means."

 SOV_The_Stalin_Constitution: "The Stalin Constitution"
 SOV_The_Stalin_Constitution_desc: "Penned by a commission of 31, with General Secretary Stalin himself leading the group, a new constitution is to be passed. The constitution is an unprecedented step towards equality and personal freedoms for the citizens of the Union. It abolishes the “lishentsy” category of non voting people, adds universal direct suffrage, and guarantees the right to work. In addition, the Constitution also recognizes collective social and economic rights including the rights to rest and leisure, health protection, care in old age and sickness, housing, education and cultural benefits. In addition to the previous points, it also provided for the direct election of all government bodies and their reorganization into a single, uniform system. The constitution is not just a national achievement but a global one for the socialist cause."

 SOV_Start_the_Great_Purge: "Start the Great Purge"
 SOV_Start_the_Great_Purge_desc: "The Soviet Premier, Joseph Stalin, has initiated a repression of those enemies of the people who dare call themselves communists. He sees a future in which our glorious Union, the first bastion of communism in a capitalist world, may be under assault from outside forces, and the "Fifth Column" of wreckers, terrorists and spies might weaken us from inside. Therefore, this organization must be rooted out and destroyed, no matter the impact to our central command, before they can cause any more harm. We should also stage show trials for those Trotskyites and others who may wish to subvert the revolution. These operations will be carried out by the NKVD. However, Stalin has some doubts about the loyalties of its chief, Nikolai Yehzov..."

 SOV_The_Leningrad_Circle: "The Leningrad Circle"
 SOV_The_Leningrad_Circle_desc: "Stalin’s madness has gone on long enough, these bloody purges are destroying the very fabric of our country, in the interests of the socialist cause these atrocities must be stopped at once. The General Secretary in his bloodlust is refusing to listen to any sort of reason, a secret group of Red Army officers have begun voicing their concerns over the purges, and are allegedly led by the famed Marshal Tukhachevsky himself. Marshal Tukhachevsky, a keen reformer and theoretician in the Red Army commands the strategically important Leningrad Military District. His popular nature, the important command he heads, and his opposition to these “purges” coupled with his animosity with Stalin has made him a central figure for the Anti-Stalin members of the Red Army. In any case quick and decisive action will be needed to prevent further damage to the Union by Stalin’s maniacal tendencies."

 SOV_Abandon_the_Third_Period: "Abandon the Third Period"
 SOV_Abandon_the_Third_Period_desc: ""

 SOV_Collective_Security: "Collective Security"
 SOV_Collective_Security_desc: "It is has now become clear that in order to face the threat of Germany, we need allies to help us out. Our country has always been slow and behind economic and industrial development compared to the other Great Powers. And despite Germany’s current miserable state, it still possesses a considerable industrial base, which can be rapidly remilitarised and be turned into an effective and deadly war machine. The British, French and several other European countries, especially those sharing borders with us need to understand the necessity of collective security. Especially against such a menacing threat as that of Germany, and how it is necessary to promote regional stability and protection from unwarranted aggressions."

 SOV_Peoples_Front_Theory: "People's Front Theory"
 SOV_Peoples_Front_Theory_desc: "The idea of the People's Front daily finds an increasing number of adherents among all those who cherish democracy, freedom, and advocate peace among nations. The effort to form a People's Front is growing as well in countries where the bourgeois-democratic revolution has still by no means had its last say, for instance in Japan, where the fascist-feudal military clique, with its rapacious military adventures on Chinese territory, is thrusting the Japanese people into an abyss of most terrible calamities. And it is growing also in the so-called classic countries of bourgeois democracies. For so long those who seek to harm the socialist cause have successfully applied the well-known crafty motto - "divide and rule.", but the workers of our nation will persevere, and triumph in their struggle all over the world."

 SOV_Reinforce_Third_Periodism: "Reinforce Third Periodism"
 SOV_Reinforce_Third_Periodism_desc: "The Third Period is an ideological concept adopted by the Comintern at the Sixth World Congress, held in Moscow in the summer of 1928. The Congress saw a "First Period" that followed the Great War where there was a revolutionary upsurge and defeat of the working class, with a "Second Period" of capitalist consolidation for most of the decade of the 1920s. The current phase of world economy from 1928 onward, the so-called "Third Period," is and will be a time of widespread economic collapse and mass working class radicalisation and mobilisation. The economic and political chaos that will soon be upon the world will make it ripe for a revolution, with the communist parties around the world leading it. It is a time for preparation for the Socialist institutions throughout the world, who will need to strike at the correct moment, for our triumph in this struggle."

 SOV_Ignore_the_Kellogg_Briand_Pact: "Ignore the Kellogg-Briand Pact"
 SOV_Ignore_the_Kellogg_Briand_Pact_desc: "The Kellogg–Briand Pact (or Pact of Paris) was an international agreement in which signatory states promised not to use war to resolve "disputes or conflicts of whatever nature or of whatever origin they may be, which may arise among them". With our subsequent signing and implementation of Litvinov Protocol, we became de facto adherents to the pact. However, recent tensions rising throughout the globe have called for a reconsideration of foreign policy, to name a few- Japan’s aggressions in the East, and the rising extremism in Europe in the West all bear bad news for the nascent socialist movements in the regions. After thorough discussions at the top hierarchy of the VKP(b) it has been decided to wilfully ignore the Kellogg-Briand Pact and its articles. In this context, many members of the Presidium called it a classical western imperialistic imposition, and as a result this decision has been quite popular, especially among those who call for an increasing aggressive stance in spreading the Socialist cause."

 SOV_Worldwide_Overlook: "Worldwide Overlook"
 SOV_Worldwide_Overlook_desc: ""

 SOV_Seventh_World_Congress_of_the_Comintern: "7th World Congress of the Comintern"
 SOV_Seventh_World_Congress_of_the_Comintern_desc: "The 7th World Congress of the Communist International (Comintern) will soon begin in Moscow. It will be a multinational conference, and will be attended by numerous delegates and representatives of ruling and non-ruling communist parties from around the world and invited guests representing other political and organized labor organizations. There will be discussion on several important agendas, but perhaps the most crucial one that will be debated upon will be the future of the socialist movement and how it will interact with and in the current world order. It maybe that we should continue with Litvinov's policies and attitudes of peaceful coexistence and diplomacy, or as some others suggest, adopt a more aggressive stance, keeping in mind the recent global events that have transpired."

 SOV_The_Litvinov_Doctrine: "The Litvinov Doctrine"
 SOV_The_Litvinov_Doctrine_desc: "So far our foreign policy has more or less shaped by the attitudes of Maxim Litvinov, encouraging diplomatic talks and other peaceful manners of negotiation. Due to the very prudent nature of such attitudes or due to Litvinov's personal efforts, our international standing has more or less been maintained, while we even have amenable relations with a large part of the international order as a result of such policies. Consequentially we will strengthen our resolve to and encourage fellow socialist movements throughout the world to achieve Socialism through peaceful means, to maintain both legitimacy of the movement and the stability in the respective country."

 SOV_New_Minister_New_Direction: "New Minister New Direction"
 SOV_New_Minister_New_Direction_desc: ""

 SOV_The_Moscow_Trials: "The Moscow Trials"
 SOV_The_Moscow_Trials_desc: "What we all feared has happened, Anti Soviets, Counterrevolutionaries, Trotskyites and all manners of “fifth columnists” have been able to get into the top echelons of the VKP(b). All are actively conspiring together to engage in Anti Soviet activities and subvert the socialist cause from the inside of the party itself. The General Secretary - Comrade Stalin has been astonished as to the extent and prevalence these individuals have been able to reach to spread their filth, he has ordered the People’s Commissariat of Internal Affairs to begin holding trials, though merely a formality considering the “guilt” of these traitors has already been established."

 SOV_The_Manchurian_Candidate: "The Manchurian Candidate"
 SOV_The_Manchurian_Candidate_desc: "Discontent ripples across the Soviet Union. Rumors of the Leningrad Circle’s plans to overthrow Stalin have made their way through the depths of Siberia all the way to the army of Russian exiles in Manchuria. Long have they waited for a moment of instability to begin the liberation of the motherland from the Bolshevik menace, and that time is now at hand. The White Army and their allies in the Russian Fascist Party have at long last received the go-ahead from their benefactors in Tokyo to begin preparing for the greatest battle of their lives. Under the leadership of Ataman Grigory Semyonov, both parties have put aside their feuding and ideological differences for the sole purpose of saving Russia. Arise, Russian land, defend your faith!\n\nThis focus is coming in a future update."

 SOV_NKVD_Primacy: "NKVD Primacy"
 SOV_NKVD_Primacy_desc: "The danger of a Trotskyist plot in the Soviet Union must be avoided, at all costs. The purging of the accursed Red Army Officials and Communist Party members and the hard repression of saboteurs peasants is not enough. We need to have a stricter control on the population and on our Officials still in charge so that we can certify their loyalty. Because of this, special laws should be made, in order to give the NKVD, our secret police agency, more freedom to act. Not everybody will be happy for the consequences this will involve, but our Great Nation must be preserved form Trotsky’s evilness."

 SOV_Tying_Loose_Ends: "Tying Loose Ends"
 SOV_Tying_Loose_Ends_desc: "While damaging to an extent, the purges were a necessary evil that had to be conducted to be able to preserve the integrity of the socialist cause in the nation. Among the various sections affected, the Red Army might have very well suffered the most, losing the majority of its senior commanders at all levels, division, corp, and all army level commands were thoroughly purged of traitorous personnel. Now comes the long drawn out process of rebuilding and rehabilitating the Red Army, to begin with, new politically reliable officers will be appointed and given commands, even a few of the personnel who were dismissed for minor infractions will be reinstated to aid in the rebuilding of the Red Army Officer Corps. The rehabilitation of the Red Army will be essential, for it to once again become capable of serving the Union."

 #### Red Army stuff
 SOV_Red_Army_Airforce: "Voyenno-Vozdushnyye Sily Krasnoy Armii"
 SOV_Red_Army_Airforce_desc: "Our enemies rain steel upon our helpless soldiers on the ground. Nothing stops them from achieving domination of the skies, since our air force is weak and helpless. It's time for this to change. Our enemies will learn to fear the sound of Soviet aircraft as they clean the skies of inferior airplanes. But it is not enough to have superiority in numbers or design. We must outsmart our opponents in the sky as we outmaneuver them on the ground."

 SOV_Red_Army: "Krasnaya Armiya"
 SOV_Red_Army_desc: "Created after Lenin's October Revolution and made up of brave workers and peasants, the proud Red Army is the shield and sword of the mighty Soviet Union, although a capable and proven force, the multiple wars, limited conflicts, and clashes have proven that this apparatus needs to be updated once more if the people's union wants to survive the troubled times ahead and triumphs against the Capitalist and fascist menace."

 SOV_Red_Fleet: "Krasnyy Flot"
 SOV_Red_Fleet_desc: "The Red Menace, as our enemies call us, can attack from the land or the air. The only place our enemies have yet to fear us is the Sea. High Command has approved a considerable budget towards the expansion of our weak fleet. We have decided to spend this budget on developing each part of our navy at a time. However, we should also allocate funds to researching newer, better ships. We should also attempt to imitate the submarines that the Germans have developed. Soon, no imperialist sailor will be safe from our ships. We will liberate the oppressed workers, starting from the sea."

 SOV_Kirov_Cruisers: "“Kirov” Cruisers"
 SOV_Kirov_Cruisers_desc: ""

 SOV_Malyutka_Small_Submarines: "“Malyutka” Small Submarines"
 SOV_Malyutka_Small_Submarines_desc: "The USSR is a vast country, with access to many different seas, lakes, and oceans, requiring almost an equal number of different fleets patrolling these waters. This, coupled with our geographical location, makes the redeployment of ships into different theatres of war almost impossible, as can been seen by the chaotic voyage of the Tsarist Baltic Fleet during the Russo-Japanese war.\n\nWhile we have to accept that the movement of larger ships is simply impossible, Soviet Designers have come up with the type M or Malyutka class submarines.\n\nThese submarines are built in different sections, which can be disassembled in port, allowing the transportation of the entire submarine by train! This will allow us to send our submarines into every corner of the Union with relative ease, reinforcing submarine fleets from Kronstadt to Vladivostok.\n\nWith the size of the submarines limited to around 280t and a length of 50m, they will mostly work as commerce raiders or in the infiltration of enemy ports, playing an important role in any prolonged war, with their strategic mobility being very advantageous to us."
 SOV_Malyutka_Small_Submarines_tt: "§YSeries VI “Malyutka” class§! Small Submarines will be §GCommissioned§!"

 SOV_Shchuka_Medium_Submarines: "“Shchuka” Medium Submarines"
 SOV_Shchuka_Medium_Submarines_desc: "Despite their honourable and successful service, it has become obvious that the Leninets class submarines currently fielded by our navy are not simply suited for a modern war anymore.\n\nTo accommodate this critical flaw in the Soviet Navy, the Revolutionary Military Council has presented a new design concept for a submarine, mainly designed to operate closed theatres, such as the Baltic or the Black Sea. Equipped with a similar amount of firepower than the Leninets class, these submarines will nonetheless still be smaller, giving them a decisive advantage in offensive operations.\n\nFurthermore, these submarines will be equipped with the newest, available engines and equipment greatly increasing range, speed, and survivability, which combined will introduce a new era in Soviet submarine design."
 SOV_Shchuka_Medium_Submarines_tt: "§YSeries VI “Malyutka” class§! Small Submarines will be §GCommissioned§!\nFurther §RFunding§! will be allocated for the §GDevelopment§! of §YOcean-going Submarines§!"

 SOV_Leningrad_Destroyers: "”Leningrad” Destroyers"
 SOV_Leningrad_Destroyers_desc: "Even though they often have to share their spotlight with bigger ships, the destroyers have truly fought for their spot as the workhorse of any navy. With their small size and high speed, not to mention their low construction cost, these ships are truly the backbone of any navy, being able to exert influence almost anywhere, while supporting larger ships in battle through daring but effective flanking attacks.\n\nHowever, while the High Command of the Soviet Navy is fully aware of these facts, it is a sad state of reality that the Soviet destroyer flotillas are not able to live up to their name, being plagued by budget shortcuts and outdated equipment, with most of our destroyers being build under the Tsarist regime. To begin the complete modernization of our destroyer flotillas, we have decided to start the construction of the Leningrad class.\n\nThese ships will be the new leading class of destroyers, taking over the leadership of the outdated destroyers and greatly adding to the combat capabilities of the Red Navy."

 SOV_Modernist_Fleet: "Modernist Fleet"
 SOV_Modernist_Fleet_desc: "For years the battleship, and by extension, the large surface fleet has been the main component of any navy throughout the entire world. However, as times are changing, so too does the nature of warfare often change fundamentally.\n\nThe Military Commissars of the Soviet Navy have understood this and have come to a simple, yet groundbreaking conclusion: The era of the battleship is over, while the era of carrier fleet is about to begin.\n\nConsidering this, it has become apparent that the Red Navy must enact immediate and fundamental reforms to its current plans and modus of operation, should it desire to be the first navy in the world to field a truly revolutionary and modernist fleet. From now on battleships and similar capital ships will take a backseat to the production of new carriers and huge amounts of smaller, more flexible ships such as submarines and destroyers, while the training of our sailors will be reformed from the ground up.\n\nSurely there will be some resistance to these measures by old-guard Admirals, but in war, the tried and tested will never be enough."

 SOV_Large_Oceangoing_Fleet: "Large Oceangoing Fleet"
 SOV_Large_Oceangoing_Fleet_desc: "On a surface level, one might think that the geographical location of the Soviet Union is contrary to the idea of the Red Navy as a great oceangoing fleet. In the West, our ships are boxed in both by the Skagerrak and Bosporus strait, and in the east, we lack warm water ports to operate a large fleet throughout the entire year.\n\nHowever, these simple assessments fail to incorporate the political and strategic reasons to create a grand Soviet Navy. Most importantly, such a fleet would manifest us as the sole rulers of the Baltic Sea, giving us the means to fend off enemy incursions into our home waters while also allowing us to fight through potential blockades and breakthrough into the Atlantic.\n\nFurthermore, we should not neglect the political aspect of a proud navy, which serves as a reliable propaganda symbol and a tool to influence countries abroad."

 SOV_Morskoy_Bombardirovshchik: "Morskoy Bombardirovshchik"
 SOV_Morskoy_Bombardirovshchik_desc: "While the practice of using bombers against naval targets is nothing new to both the Airforce and the Navy, we still lack experience and suitable aircraft for the task of launching planes from Aircraft Carriers, which poses a great hindrance to our plans for the construction of a great Soviet Carrier Fleet.\n\nTo correct this mistake, it has been decided to design an entirely new naval bomber, specifically designed to operate under the difficult conditions that starting and landing on an aircraft carrier demands, meaning that this design has to be relatively light and compact, while still being to carry a large bomb or torpedo. Already several foreign aircraft firms have been contacted to assist our engineers in the design and construction process, while the Soviet Naval Aviation program has already begun the selection and training process for the future pilots of the new Soviet Carrier force."

 SOV_Chapaev_Light_Cruisers: "Chapayev Light Cruisers"
 SOV_Chapaev_Light_Cruisers_desc: "To further advance our recent naval reforms, the Soviet Navy has begun plans for the construction of up to seventeen new cruisers, which will eventually replace the still relatively new Kirov class cruisers. These cruisers, named Chapayev class after Vasily Chapayev, a Russian soldier and hero of the civil war, will still be based on the design of the Kirov-class, however with greatly improved armaments.\n\nThe 4 triple 152 mm gun turrets will greatly improve the general firepower of the ship, while improved amour ensures that the cruiser will be able to survive even the most brutal naval engagement. Furthermore, the cruisers will be equipped with the newest machinery and engines, while a new revolutionary unit system of boiler and engine rooms, will ensure that the Chapayev-class will remain a relevant force for quite a while."

 SOV_Submarine_Revolution: "Submarine Revolution"
 SOV_Submarine_Revolution_desc: "Submarines have been a constant in Naval Warfare for over 20 years now with almost every Navy fielding multiple submarines alongside their normal surface fleet.However, there are few people and even fewer nations, which have recognized the potential of the submarine as a devastating naval force, rather than a support branch of the main fleet.\n\nShould the USSR continue on its way towards becoming a dominant naval power, it is most imperative that we don't regress into the reactionary tactics of Battleships and pitched naval battles, instead choosing to become masters of the sea by enacting a true submarine revolution.\n\nStriking from beneath the waves our submarines will become the true hunters of the sea, stalking the enemy the second they enter, slowly chipping away at their strength one torpedo at the time, only to reemerge should the situation become unfavourable.\n\nTruly, with the strength of the people and the industry of Russia behind it, the Soviet submarine flotillas will be the nail in the coffin for the bourgeois surface navy of old!"

 SOV_Sovetsky_Soyuz_Super_Dreadnoughts: "Sovetsky Soyuz Super Dreadnoughts"
 SOV_Sovetsky_Soyuz_Super_Dreadnoughts_desc: "Even though the Red Fleet has made considerable progress on its journey to reform itself into a modern surface fleet, ready to challenge the navies of our probable adversaries there are still some elements missing to cement the dominance of the workers over our waters.\nTo challenge the new battleships constructed by Germany and Britain, who outclass our current battleships in both armor, firepower, and general combat capabilities. To offset this dangerous disbalance the Politburo has approved and ordered the construction of up to fifteen battleships of the new Sovetsky Soyuz-class.\nEquipped with nine 406mm guns, a variety of secondary armaments, and improved armor, these 269,4m long and 67000t heavy behemoths will be able to get into a direct brawl with the strongest battleships fielded by our enemies and win the engagement with a high probability.\nWhile the construction of these Super Dreadnoughts will certainly be expensive and time-consuming, their presence alone will force the enemy to avoid the Soviet Navy, ensuring our naval dominance for years to come."

 SOV_Kronshtadt_Battle_Cruisers: "“Kronstadt” Battle Cruisers"
 SOV_Kronshtadt_Battle_Cruisers_desc: "Much like any area of life it also holds for our Navy- that need truly is the mother of invention. Starting long before the Great War the navies of the world have been locked in a perpetual state of competition with each new ship being designed and built to outperform the old designs of the enemy, become obsolete by new enemy ships, and then quietly retire into the history books.\n\nTo play our part in this natural evolution the Soviet Navy High Command has set up specifications for a new cruiser design, to counter the cruisers of the enemy, especially cruisers built under the Second London Naval Treaty and the new German pocket battleships.\n\nTo accomplish this we have commissioned the construction of new cruisers, displacing roughly 39.660t and carrying six 380mm guns, these battlecruisers are designed to outperform and destroy Treaty cruisers, while also being able to hold their own against smaller enemy battleships."

 SOV_Black_Sea_Young_School: "Black Sea Young School"
 SOV_Black_Sea_Young_School_desc: "With the reforms in the Red Navy going as planned, the time has come to integrate our planned doctrinal changes into the greater command structure of the Navy.\n\nTo accomplish this, the Navy High Command has signed off on the creation of the „Black Sea Young School“ a Military academy for new navy officers. In this academy, the new generation of officers will be trained to act and fight according to the new Soviet Naval doctrine, while also checking them for political compatibility and reliability with our socialist ideals, with Political Commissars educating the new generation of officers.\n\nOnce they finish their education this new generation of officers will be integrated into the already existing command structure of fleets, naval bases, and ships from where they will spread the new doctrine throughout the entire fleet, undermining “reactionary” old guard officers if necessary and ultimately replacing the old-guard entirely."

 SOV_Sevastopol_Krepost: "Sevastopol Krepost"
 SOV_Sevastopol_Krepost_desc: "A good defence is a good offence or at least a good enough one. While we have built a sizable Navy, we cannot fully rely upon its might to safeguard the Motherland. Thus, it is imperative that we build forts to protect the vital city of Sevastapol.\n\nIf any of our enemies take this crucial City, our trade and supply will be severely impacted, so keeping this Coastal City safe from any invasions from the Sea is a necessity to prevent it from falling into the wrong hands."

 SOV_Morskaya_Pekhota: "Morskaya Pekhota"
 SOV_Morskaya_Pekhota_desc: "A Navy to grace the tough seas, to slice through water like butter and rain hellfire to our enemies, is a great asset to the Revolutionary cause. However, an infantry force will benefit from the recent expansion and modernization of our navy.\n\nA Russian marine force, the Morskaya Pekhota, has existed since the 17th century and it has evolved over the years with advances in Naval tech. It would certainly benefit the Soviet Army to utilize these elite marines and bolster our amphibious forces. "

 SOV_Pacific_Military_School: "Pacific Military School"
 SOV_Pacific_Military_School_desc: "Through our efforts, we have built a mighty Sea-Faring Fleet, comprised of Battleships and Cruisers, but our personnel are inexperienced in handling these vessels. A Pacific, Blue-Ocean Fleet like ours is good by itself in sheer number and firepower, but it also needs capable personnel to man our ships and dominates our enemies.\n\nThus, the Navy has suggested a Pacific Naval Academy, meant to train our Seamen into mean, Red fighting machines on the dangerous and rewarding Pacific waves."

 SOV_Aviation_Cult: "Aviation Cult"
 SOV_Aviation_Cult_desc: "As part of the "Positive Heroism" being promoted in Soviet society to uplift individuals who have committed heroic actions that have advanced the cause of socialism, the same will be true of our brave fighter pilots.\n\nState media will connect aviation to relevant themes from traditional folklore, making our aviators into noble knights doing battle in the sky. By publicizing their daring exploits, we hope to make aviation more relatable and accessible to the Soviet citizen at home, encouraging enlistment and heightening morale."

 SOV_Solve_the_Shell_Hunger: "Solve the “Shell Hunger”"
 SOV_Solve_the_Shell_Hunger_desc: "Though the factories of the Soviet Union may produce enough rifles to arm each man, woman, and child in Russia, everyone will sit silent and useless without ammunition. The Tsarist government learned this lesson well during the Great War, where they squandered proletariat lives by the thousands.\n\nSeeing this, Comrade Stalin has prioritized the development of the munitions industry, ordering construction on several new factories across the union. As well as increasing production, the Red Army logistical corps will overhaul the existing systems that supply our frontline soldiers. While the tactical and strategic doctrines of the Red Army continue to evolve, in the end, one thing will remain consistent- the demand for shells, be it for the artillery guns or the standard riflemen."

 SOV_BT_Cavalry_Tanks: "BT Cavalry Tanks"
 SOV_BT_Cavalry_Tanks_desc: "Among the several categories of tanks envisaged by Red Army tacticians, one prominent one is the fast "Bystrokhodny" Tank, abbreviated to BT. Mimicking the horse cavalry of the last century, these swift and lightly armored tanks will be committed after the initial breakthrough has been achieved, during the exploitation phase.\n\nUtilizing the Christie suspension, designed by the American engineer of the same name, allows for considerably longer movement than conventional leaf spring systems and enables the tank to reach impressive cross-country speeds. These vehicles would effectively fill the role of a "Cavalry" tank, using their mobility to harass enemy forces and prevent them from reorganizing."

 SOV_Multi_Turreted_Tanks: "Multi-Turreted Tanks"
 SOV_Multi_Turreted_Tanks_desc: "Despite being considered "impractical" by many, a multi-turreted tank design offers several enticing possibilities.\n\nMoving in tandem with the infantry, such tanks could engage multiple targets simultaneously, provide moving cover for ground troops, and strike fear into the enemy- all traits that could be especially useful during the breakthrough phase of an offensive operation.\n\nSeveral design bureaus have extensively tinkered with this concept, and a few have produced promising prototypes. With our approval, production of these slow-moving metal monstrosities could begin immediately."

 SOV_Peoples_Commissariat_of_Defense: "People's Commissariat of Defense"
 SOV_Peoples_Commissariat_of_Defense_desc: "Plagued by incompetence, nepotism, and red tape, the People's Commissariat for Military and Naval Affairs has proven an ineffective institution. While the Kremlin has long dedicated itself chiefly to economic and agricultural concerns, developments abroad have caused the party to take a long hard look at our command structure.\n\nWhile its role and mission have mostly remained the same as its predecessor, the newly created Commissariat of Defense's streamlined requisition process will allow it to perform its duties more effectively than the previous system."

 SOV_Baltic_Fleet: "Baltic Fleet"
 SOV_Baltic_Fleet: "During the glorious revolution in which we overthrew the Tsars, we counted among our most ardent supporters the brave sailors in the Baltic Fleet. Now that our power has been firmly established, it seems we should look towards modernizing this fleet. We should put resources into updating the tsarist warships that still rest in Leningrad's ports. This fleet is one of the most important in our navy, and therefore, we must not neglect it."
 SOV_Baltic_Fleet_tt: "§YNew Facilities will be built for the Baltic Sea Flot§!"

 SOV_Black_Fleet: "Black Sea Fleet"
 SOV_Black_Fleet_desc: "During our Civil War, we were forced to scuttle the majority of our once proud Black Sea Fleet. Now, we should begin a large-scale reconstruction in an effort to restore this crucial part of our navy to its former glory. We should also build new dockyards in the Crimea and expand our Sevastopol Port. Resources will also be directed towards developing cruisers and other capital ships so, should the need arise, we can break through the Bosporus Strait into the Mediterranean."
 SOV_Black_Fleet_tt: "§YNew Facilities will be built in the Black Sea§!"

 SOV_Northern_Fleet: "Northern Fleet"
 SOV_Northern_Fleet_desc: "The descendant of the Arctic Ocean Flotilla from the tsarist era, our Northern Flotilla is weak and unable to contest enemy forces. The naval command has decided to put more resources into it so that we may be able to protect our shipping to and from the Murmansk port. We will develop this port and attempt to create better models of our antiquated ships so they may cut through the ice of the Arctic towards our enemies. Soon, it will grow to outmatch the poor fleets of the Scandinavian Nations and might enable us to pursue expansion there..."
 SOV_Northern_Fleet_tt: "§YNew Facilities will be built for the Northern Sea Flot§!"

 SOV_Pacific_Fleet: "Pacific Fleet"
 SOV_Pacific_Fleet_desc: "Worried about the constant border incursions across Manchuria and the looming threat of Japanese Imperialism, we had established a Pacific fleet on 13 April 1932. It is currently small, weak, and unable to contest the Rising Sun. Therefore, more resources have been allocated to M. Viktorov, the commander of this fleet. We will start constructions in the Transamur area immediately, and we will develop the Vladivostok port to outmatch even the ports of Tokyo. Soon, none will be able to challenge our hold on the Pacific."
 SOV_Pacific_Fleet_tt: "§YNew Facilities will be built for the Pacific Flot§!"

 SOV_Naval_Infantry: "Morskaya Pekhota"
 SOV_Naval_Infantry_desc: "Our brave Marines have defended our homeland for centuries. During the Napoleonic Wars, our naval infantry defended our West. During the Russo-Japanese War, they defended our East. During the Crimean War, they defended the South. More resources should be spent for these brave men. New tactics should be developed so they can fight better. New equipment should be research so they can fight harder. Our budget more then compensates for this project, so let's use it to make sure our Morskaya Pekhota get what they need."

 SOV_Reorganize_the_Red_Army: "Reorganize the Red Army"
 SOV_Reorganize_the_Red_Army_desc: "In the immediate postwar era, the chaotic state of the Soviet economy has precluded the expense of a large standing army. The majority of the divisions are understrength and rely upon reservists drawn from particular territorial regions.\n\nA combination of regular cadre formations and territorial militias, poor organization limits the Red Army's capabilities as a combat-capable force. As it has become clear that the military will play an important role in Soviet foreign policy, either as an enforcer or deterrent, it is of the utmost importance that the Red Army immediately be reorganized following set professional standards and a coherent mission policy."

 SOV_Defense_in_Depth: "Defense in Depth"
 SOV_Defense_in_Depth_desc: "The key to victory is the effective utilization of all available assets at hand. Men, equipment, and terrain are all assets to consider, resources to spend on the battlefield.\n\nOne asset we have in abundance is territory- our lands are vast, giving our forces room to maneuver and the ability to conduct repeated retreats should it be necessary.\n\nTo utilize our geography to its full potential, Red Army theorists envisage a "defense in depth" involving fortifications, field works, and military units arranged in consecutive strategic belts to slow the enemy advance. As the enemy pushes through the frontlines and penetrates further, their flanks become vulnerable; when the advance stalls and they are overextended, mobile reserves can be brought from the rear and used to envelop the enemy penetrations."

 SOV_Tupovlev_SB: "Tupovlev SB Bombers"
 SOV_Tupovlev_SB_desc: "The ANT-40, or SB, is a high-speed twin-engined three-seat monoplane bomber developed by the Tupolev design bureau. Prototypes of the aircraft show great promise, but existing models lack refinement and exhibit several minor flaws that could be dangerous in combat scenarios.\n\nThe SB incorporates numerous cutting-edge innovations such as a modern stressed skin, which allows for a lighter construction with a similar load-carrying ability of the structure to other aircraft utilizing different construction methods. The Tupolev SB also features a broad and high aspect ratio wing, which will give it a good altitude performance- a trait that has proven extremely useful in bombing missions."

 SOV_Transpolar_Flight: "Transpolar Flight"
 SOV_Transpolar_Flight_desc: "The Arctic circle, skirting the Northern coast of Russia is an impenetrable wilderness of wind and ice, a true symbol of the omnipotent force of mother nature. Perhaps, this needs no longer be the case… Soviet ingenuity has led to daring new missions in which brave pioneers are venturing into the unknown once more, as previous generations did in the 17th century with the conquest of Siberia. One of these pioneers, the pilot Valery Chkalov, will embark on a non-stop transpolar flight, from Moscow to Washington state. If successful, this flight marks the beginning of a new age in Soviet aviation and paves the way for future aeronautical accomplishments. It would also present a fine opportunity for propaganda."
 SOV_Transpolar_Flight_tt: "§YWe will send an ANT-25 in a mission to Washington State, US§!"

 SOV_Pacific_Military_School: "Pacific Military School"
 SOV_Pacific_Military_School_desc: "Our Pacific navy and army employs people from across the Soviet Union. Most of them aren't accommodated to the conditions and the tactics employed in this region. As so, it's damaging our armed force's efficiency and organization. As tension gets higher between us and the Japanese imperialists and as the capitalist United States expands their influence in Asia, this position of unpreparedness is intolerable. Therefore, the high command has ordered the founding of a dedicated Pacific military school in Vladivostok."

 SOV_Mass_Mobilization: "Mass Mobilization"
 SOV_Mass_Mobilization_desc: "With the massive shortages of equipment in our armies and the fact that we stand alone in the world's politics, we can not allow ourselves to wait time on dreams and hopes of 'future economic development' and 'combined arms'. Instead let us use the reliable and proven methods of our Comrade brother Mao and his People's Liberation Army who used simple peasants to beat regular army units time and time again, saving the revolution in his country. So let us train our brave citizens and organize them into militias and let us build more railroads! So that in case of sudden conflict the proud Soviet bear will always have sharpened teeth."

 SOV_Peoples_Army: "People's Army"
 SOV_Peoples_Army_desc: "Grand battleplans, in the end, are never followed: therefore, they are useless. Mechanised and armored divisions are too expensive to be produced in mass scale and just some of them are perfectly equipped and ready-to-fight: therefore, they are useless. In one way or another, it comes up that men are our main resource and therefore that men shall be our army’s main pillar. We need to officialize this new mindset by renaming the “Red Army” into the “People’s Army” so that everybody could see that our men are what is leading us to victory!"

 SOV_Bronetransporter: "Bronetransporter"
 SOV_Bronetransporter_desc: "Under the command of the Stavka's strategic reserve, a new artillery pieces is now in use. Nicknamed "Stalin's Sledgehammer" by our trembling enemies, its 203 mm shells will destroy our enemies' fortifications easily, crushing bunkers where our enemies cower in fear. No longer will concrete walls or hastily built barriers slow our army's inexorable march. Forward, comrades!"

 SOV_NKVD_Internal_Troops: "NKVD Internal Troops"
 SOV_NKVD_Internal_Troops_desc: "The recent successes of the NKVD’s raids on potential traitors have pushed the Agency’s executive, Nikolai Yezhov, to ask for a meeting with Stalin himself. In this encounter, Yezhov showed Stalin how the creation of some Divisions directly dependent on the NKVD would benefit and help the process of preventing the fulfillment of any external or internal plot. Although the creation of Army Divisions independent from our Military High Command is extremely risky, the security and stability that this action will bring in our country are much greater."

 SOV_SMERSH: "SMERSH"
 SOV_SMERSH_desc: "The Premier has decided to create an umbrella organization called SMERSH, or "Death to Spies", for three independent counter-intelligence agencies within our army. It will have many important duties during wartime, and therefore must be staffed with exceptional men. It will subvert terrorism, root out enemy spies, fight anti-Soviet action in the military, and investigate traitors to our glorious cause. This organization will be given free hand to carry out whatever actions it sees fit. This will ensure our security within the Union as we continue the struggle against imperialism outside it."

 SOV_Gulag_Based_Economic_Programs: "Gulag-based Economic Programs"
 SOV_Gulag_Based_Economic_Programs_desc: "While in our drive to weed out counter revolutionaries in the Union has been with results, now the question arises, as to what the fate should be- that of the thousands of politically unreliable individuals now in our custody. To engage these prisoners in productive work for our glorious Union, it has been decided to expand the Main Directorate of Camps (GULAG or ГУЛАГ) under the People’s Commissariat of Internal Affairs, and begin employing the prisoners in hard labour for their reformation and for the economical gain of the nation, where they will be employed in construction, agricultural and industrial activities."

 SOV_Closed_Cities: "Closed Cities"
 SOV_Closed_Cities_desc: "With the establishment of ‘Closed Cities’, specific communities and urban centres that will have visitation restrictions imposed upon them, we can greatly increase our research potential. The secretive nature of these stations enables us to conduct our confidential scientific endeavours in a state of greater security and privacy. We should establish an intricate network of Closed Cities. This would give the Soviet scientists greater freedom to conduct large scale experiments on experimental new projects. These could prove especially useful in the weaponization of nuclear energy…"

 SOV_A_Bomb: "Kurchatov's Bomb"
 SOV_A_Bomb_desc: "Ever since splitting the atom became feasible, we have noticed a concerning lack of publishing on that topic in the Western countries. This may mean they are researching possible applications of this science and have found enough that they are not keen to let the rest of the world know. Georgii Flerov has addressed a secret leader to (get leader name) on this topic, and it has convinced the Premier to devote additional resources to it. He has also chosen Igor Kurchatov, a scientist at the Soviet Academy of Sciences who is known for his experience in nuclear physics, to develop whatever comes of his research. Perhaps it may yield weapons to fight capitalism, but only time will tell."

 SOV_Red_Rockets: "Red Rockets' Glare"
 SOV_Red_Rockets_desc: "Although the advent of the rocket engine initially came from German minds, this does not mean that we cannot learn from this technology ourselves. The use of rocket engines offers a whole new range of possibilities, in terms of their use in for strategic bomber operations, as well as a potential delivery method for a nuclear payload. Furthermore, rocket engines can be used for civilian and scientific purposes, as aviation techniques modernize, humanity is becoming closer and closer to pushing our limits beyond our atmosphere. Time will tell what we can make use of this technology. Needless to say, investment into the research of these new engines is crucial to our scientific advancement, let the Red Rocket’s Glare light up the world!"

 SOV_Develop_Aeroflot: "Develop Aeroflot"
 SOV_Develop_Aeroflot_desc: "As a great nation, we need to instill greatness in every aspect of our society, even the ones which might seem secondary. For example, our national planes company, the Aeroflot, is lacking a lot of basic infrastructures and even planes to be able to do its work properly. By greatly investing in the development of the company, our international prestige would increase by no means; also, some of the equipment produced for the company and the new airports across the country could be used with military purposes."
 SOV_Develop_Aeroflot_tt: "§YAeroflot transport planes will be available§!"

 SOV_VDV: "VDV"
 SOV_VDV_desc: "It is no secret that the Union has, for a long time, had interest in conducting wide-scale airborne operations. During recent developments, staff within the STAVKA have demonstrated the adaptability of such airborne units, and their suitability not only in operations behind enemy lines but acting as support riflemen alongside greater offensives. Our counselors have pointed out the advantage of having such mobile units as both infiltration and support units would be invaluable, and that conversion of divisions into Airborne Corps should start immediately."

 SOV_OKB: "Experimental Design Bureaus"
 SOV_OKB_desc: "We should establish the OKBs, or Experimental Design Bureaus, in order to focus research efforts on certain technologies with military applications. The first of these will be headed by Sergei Korolev and will focus on our space program and rocket technology. These will allow us to fund additional research in ares of science that interest us most and advance our military capabilities. One day, perhaps these OKBs will yield technology beyond our dreams."
 SOV_OKB_tt: "§YUnlocks Air Companies§!"

 SOV_Frontline_Aviation: "Frontline Aviation"
 SOV_Frontline_Aviation_desc: "In the Soviet Union, most of our industrial factories are dual purposed; textile mills keep patterns for Red Army uniforms, and tractor factories keep tank schematics tucked away in the foreman's office. Following this standard, the aviation abilities of the nation must be dual roled as well. Factories equipped to handle aluminum and other light metals will also be made capable of military aircraft production.\n\nIn times of war, Soviet military doctrine calls for military aircraft to be deployed en-masse in support of our ground forces. These support missions would force our planes to fly dangerously low, and they will need to be well-armed and armored to perform their job effectively. Despite our best efforts, however, these missions will be dangerous, and production must be high enough to replace significant losses."

 SOV_Kiev_Maneuvers: "Kiev Maneuvers"
 SOV_Kiev_Maneuvers_desc: "To test the innovative tactical and operational doctrines formulated by our prominent defense theorists, the Commissariat of Defense has instructed the Red Army in conjunction with the VVS to conduct massive exercises and drills in the Kiev Military District.\n\nThese will be the largest Red Army exercise to date; personnel numbering in tens of thousands will take part in the drills, along with thousands of armored vehicles and hundreds of aircraft.\n\nThese drills will test the ability of the Red Army to utilize a combined force of aircraft, tanks, cavalry, and infantry to decisively defeat the enemy by crushing their front lines and reaching their rear. The Red Army will demonstrate how this new "Operativnaia Iskusstva," or Operational Art, would utilize the aforementioned innovative tactics to the party leadership along with many foreign dignitaries and observers in attendance."

 SOV_Guard_Units: "Guard Units"
 SOV_Guard_Units_desc: "The title of ‘Soviet Guard’ was awarded to only the most outstanding and distinguished combat units, following the introduction of the title following the Great Patriotic War, commencing in 1941. By establishing these elite rifle divisions, we can use their superior martial abilities to great strategic effect, as well as strike fear into the hearts of our enemies. These units will only be equipped with the latest and most sophisticated ordinance, and furthermore will solely comprise the most courageous and skilled Russian warriors."

 SOV_Main_Battle_Tanks: "Main Battle Tanks"
 SOV_Main_Battle_Tanks_desc: "The Great War showed the world how effective psychological warfare can be and what devastating effects it could have on the morale of the enemy’s troops. The RNII (or maybe Our military research teams, more explicit) recently developed the BM-13 Katyusha Rocket Launcher, shortly after nicknamed “Stalin’s Organ", the first of our new generation of rocket artillery weapons. Some might say the weapon is too inaccurate and weak, but its cheapness and its devastating psychological effect might be just what we are looking for."

 SOV_Mass_Mechanization: "Mass Mechanization"
 SOV_Mass_Mechanization_desc: "Our predecessors were the first in the world to accept armored cars for service. However, even today, our enemy races towards us in tanks and cars while our military trudges through the snow. This is a problem that cripples our military effectiveness, and we can no longer depend on numbers to triumph in the changing landscape of modern warfare. Our military leadership offers a solution: a campaign to fully equip our army with the latest vehicles to ferry them to and from the battlefield. It will tax our resources and sap our budget, but it will ensure our troops can't be outmaneuvered and trapped in a pocket. Now, that would be bad."

 SOV_Tactical_Deep_Battle: "Tactical Deep Battle"
 SOV_Tactical_Deep_Battle_desc: "The Tukhachevsky Reforms have ushered in a new era of innovative tactical thinking in the Red Army, but in the words of an instructor at the Frunze Military Academy - “What good is theory if it is not put into action?”. The “Tactical” Deep Battle will act as the steps from which operational leaps are assembled, and go on to influence the larger military strategy.\n\nThrough careful maneuvering and a set of objectives to complete, this theory will be put into practice, involving combined arms, and maneuverable formation. The Rifle Corps, assisted by the Artillery of the Red Army and the aerial assets of the VVS will punch through enemy lines to break the opposing force’s tactical zones at the point of contact. In this approach, the order of battle will encompass three echelons: one to meet the enemy head-on, the second to support the breakthrough, and the third to flank and tie down the enemy. With the mobile assets being held in reserve, only to be committed for exploitation once a breakthrough has been achieved."

 SOV_Koshkins_Tank_Design: "Koshkin's Tank Design"
 SOV_Koshkins_Tank_Design_desc: "As technological advancements are made, the nature of modern warfare is changing. The tank was originally developed in the Great War by the British and turned out to be crucial to defeating the Germans. To keep up with the times we must develop our own tank programs but potentially the developments can be made with a slightly more ‘Soviet’ touch. Our recent industrial expansion has left us with a monstrous capacity to produce these armored war machines. Maybe our efforts against the Germans may be better spent in the mobilization of an unstoppable wave of T-34s or potentially we should focus our time on the development of a smaller number of heavy tanks. Nevertheless, our tanks shall go onwards towards Berlin!"

 SOV_Reaktivnyy_Snaryad: "Reaktivnyy Snaryad"
 SOV_Reaktivnyy_Snaryad_desc: "A functional military is made up of soldiers who are diversified to all sorts of tasks and jobs, one being Artillery. In the Red Army’s case, a strong force of rocket artillery is needed to outclass our foes who still use traditional, conventional artillery primarily.\n\nThe RS-132 is a class of Soviet rocket-propelled shells that needs a method of being launched. Military scientists have developed some solutions to this problem, but none of them has seemed to particularly solve this issue, since they are clunky and hard to maximize. Thus, more thinking power must be put into this topic to revolutionize the battlefield."

 SOV_Concentrated_Artillery_Barrages: "Concentrated Artillery Barrages"
 SOV_Concentrated_Artillery_Barrages_desc: "An artillery barrage is, put simply, shooting at a line of targets continuously. It's effective both offensively and defensively, as this forces the defenders to abandon their position, and it prevents the attackers from entering an area. Due to this, the barrage has been an important tactic in the Great War. Yet there is still room for improvement.\n\nSome of the prominent generals in the Red Army suggest that we combine it with concentrated fire. Instead of shooting in a line, our artillery shall unleash their ordnance on certain targets. It's logical, why should our soldiers fire at nothing when they could aim right for our foes? No enemy fort can ever outlast our continuous rain of death."

 SOV_Deep_Battle_Plan: "Deep Battle Plan"
 SOV_Deep_Battle_Plan_desc: "Marshal Tukhachevskys greatest achievement in his study of military theory has been his development of Deep Battle Doctrine. The Essentials of the plans laid out are to use a combined arms assault consisting of Large amounts of Artillery and Infantry to destroy large areas of the enemy front, and then Use fast moving motorised and armoured units to rush in and destroy an enemies rear area. Much of our senior staff, Zhukov, Bluchyr, Rokossovsky and Varfolomeev all advocate for this doctrine to become the centerpiece of our warplans against the fascists and capitalists."

 SOV_Samokhodnaya_Ustanovka: "Samokhodnaya Ustanovka"
 SOV_Samokhodnaya_Ustanovka_desc: "Recent advance in army research by our scientists has yielded designs for self-propelled artillery. These armaments will be crucial for the Red Army’s anti-tank and anti-rifle corp defences, and can even be put on the offensive.\n\nThese designs could even be utilized on a variety of tank chassis, so with the SU series of self-propelled artillery, there are many possibilities. In any combat strategy we utilize, a supply of self-propelled artillery will be essential to our army’s endeavours."

 SOV_Morozovs_Armored_Evolution: "Morozov's Armored Evolution"
 SOV_Morozovs_Armored_Evolution_desc: "Intrinsically tied to the Deep Battle Strategy is the Tank, a weapon so strong and formidable. Our very own army can be bolstered with a lineup and a roadmap of medium tanks to surpass the Germans and any other foe. Headed by Major General Morozov, this plan involves the creation of a medium Battle Tank to outfit to Soviet Armoured divisions, and the eventual evolution of this armament until it can reach perfection.\n\nAlthough it is unlikely such a weapon will see warfare in the next few years, its predecessors can face our foes and funnel back valuable information to help research and further evolve our medium tank designs."

 SOV_Reinvigorate_Heavy_Tank_Designs: "Reinvigorate Heavy Tank Designs"
 SOV_Reinvigorate_Heavy_Tank_Designs_desc: "Integral to the Deep battle Doctrine is the Heavy Tank, but not much research has been put into this subject for many years. Thus, our Heavy Tank capabilities have been lacking. One solution to this issue has been the IS family of tanks, named after Joseph Stalin. These designs feature enhanced firepower abilities and are sure to outmatch any heavy tanks the enemy throws at us. These come to replace our old designs and will be sure to bolster the power of the Deep battle Doctrine."

 SOV_STAVKA: "STAVKA"
 SOV_STAVKA_desc: "During the First Imperialist War, our predecessors, the despicable Tsars, called their central command, headed by the hated Tsar Nicholas II, the Stavka, named after the tents they resided in. In order to perfect this, our Premier (leader name) has signed a top secret decree to reestablish this institution as a method of creating a rigid command structure after the necessary purges of the military. This will improve our overall coordination between the Supreme Main Command and each individual soldier defending our borders against imperialism."

 SOV_Human_Wave_Tactics: "Human Wave Tactics"
 SOV_Human_Wave_Tactics_desc: "We can no longer afford to equip every soldier with weapons and equipment. As war drags on, the Stavka has decided to employ a method that our enemies may call barbaric, but that we know is necessary. We have become forced to use a technique known as the human wave. The Japanese employed it on our artillery during the Siege of Port Arthur, to disastrous results and immense loss of life. We now adopt the same method, however horrible it may be. This will allow us to overwhelm our enemies with sheer numbers, for many reside within the Union who are brave enough to sacrifice their lives for the revolution."

 SOV_Sevastopol_Krepost: "Sevastopol Krepost"
 SOV_Sevastopol_Krepost_desc: "The great city of Sevastopol was founded in June 1783 as a base for a naval squadron. Now, it is so much more. It is our hand, reaching through the Black Sea into the Mediterranean. Therefore, we must make sure it never falls into enemy hands. We must start a program of extensive fortification along its coast and in the city itself. This incredible city should never fall to enemy hands."
 SOV_Sevastopol_Krepost_tt: "§YThe Port City of Sevastopol will be heavily fortified§!"

 SOV_Naval_Bombers: "Morskoy Bombardirovshchik"
 SOV_Naval_Bombers_desc: "Our Naval Air Force covers the ocean skies from Murmansk to Sevastopol, yet it is outmatched by our opponents. It has begun to grow, but slowly. As the importance of naval aviation grows, we must not neglect this instrumental part of our military. We begun developing bombers that will be able to strike our enemies' ships from the sky, where they will least expect it. More funding should be put into this project."

 SOV_Women_in_Aviation: "Women in Aviation"
 SOV_Women_in_Aviation_desc: "One of the basic tenets of the socialist cause is equality, to make all spheres of life accessible to all individuals. Soviet women, while officially not disbarred as flyers, are generally subjected to long application delays to convince them otherwise.\n\nTo promote aviation among Soviet women, the party leadership has heeded the advice of the famed woman aviator Marina Raskova, deciding to open up more flying roles for women and encourage them to volunteer. Undoubtedly, the Soviet woman will serve with distinction as pilots and bring much glory to the motherland. With enough practice and support, they may even surpass their male counterparts."

 SOV_Tukhachevskys_Reformists: "Tukhachevsky's Reformists"
 SOV_Tukhachevskys_Reformists_desc: "A Hero of the Russian Civil War Marshal Tukhachevsky has ever since the end of that conflict been working diligently to push for and come up with reforms for the Reds Army. Especially since the 1926 maneuvers his main focus is on retraining much of our officer corps to be more flexible in combat situations so that split second tactical choices can be made without party authorization. HIs Reforms have been popular amongst much of the new Professional Military staff of the Red Army, however the Party Leadership has some doubts seeing this as a potential avenue for Bonapartism."

 SOV_Voroshilovs_Old_Guard: "Voroshilov's Old Guard"
 SOV_Voroshilovs_Old_Guard_desc: "While not part of the emerging Reformist group in the Red Army, Kliment Voroshilov has shown a willingness to employ new methods while mostly adhering to traditional military doctrines. Furthermore, as a prominent senior officer and a part of the Old Guard, Voroshilov has the necessary authority to influence and implement these new ideas throughout the armed forces.\n\nEntrusting Voroshilov to become the face of reform in the Red Army would be much preferable to most alternatives, as his ascent would allow for the development of new tactics and strategy while maintaining political reliability in the Red Army’s mindset of doctrinal thinking."

 SOV_Deep_Operations: "Deep Operations"
 SOV_Deep_Operations_desc: "Expanding upon the tactical theory of Deep Battle developed by our military theoreticians, the larger concept of the Deep Operation (Glubokaia Operatsiia) applies Deep Battle tactics to the front level.\n\nEvolution in the employment of tanks and aircraft to penetrate the elaborate defense systems has inspired new strategic thinking. Instead of penetrating enemy lines in a single deep battle, large penetrations and exploitations to an operational depth of up to 100 kilometers or more will aim to neutralize all enemy defenses to the maximum possible depth. Once our troops break the line, mobile units will enter the gap to attack rear positions and prevent the opposing force from reorganizing.\n\nThe essence of such a deep operation will be to use modern weapons to envelop and destroy the enemy's entire front line in a single blow."

 SOV_Massive_Partisan_Effort: "Massive Partisan Effort"
 SOV_Massive_Partisan_Effort_desc: "Since the merciless Assault of the despicable Fascist invader we have lost many forces in major and minor encirclements all across our territory. Although devastating to our main forces this has created a small boon for us. In these encirclements small units of our men have slipped through and are now in hiding. All they need now is the organization and supplies and we will have an army of partisans ready to harass and destroy the enemy supply and logistics. We simply have to smuggle in as many rifles explosives and advisors as they can take and the enemy will be fighting on two fronts."

 SOV_Shock_Army: "Shock Army"
 SOV_Shock_Army_desc: "In modern warfare, an intense concentration of artillery, armored and aerial assets are needed to break through front lines bolstered by machine guns and barbed wire.\n\nAs per the General Staff's directives, we will raise several new, large formations designed to punch through enemy lines. With significant "shock" ability, they would rely on their raw punching power to destroy significant enemy forces at the point of contact.\n\nThey will be better trained and equipped than other infantry and would conduct an engagement via overwhelming assault to penetrate enemy defenses and attack the enemy's vulnerable rear areas."

 SOV_Long_Range_Aviation: "Long Range Aviation"
 SOV_Long_Range_Aviation_desc: "In order to demonstrate the superiority of socialism in all spheres of life, Soviet aircraft will conduct a number of record-breaking distance flights to exhibit our nation's technological prowess.\n\nThe Soviet media will idolize record-breaking pilots and exalt them both as role models for Soviet society and as symbols of progress towards the socialist-utopian future. This newfound enthusiasm for aviation will unify the masses behind socialism and birth a new generation of future engineers, mechanics, and Red Army pilots.\n\nThere is no other field of scientific progress more symbolic than humanity's newfound mastery over the skies, and the Soviet Union will place itself on the cutting edge."

 SOV_Guerrilla_Warfare: "Guerrilla Warfare"
 SOV_Guerrilla_Warfare_desc: ""

 SOV_Continuous_Offensives: "Continuous Offensives"
 SOV_Continuous_Offensives_desc: ""

 SOV_The_Second_Five_Year_Plan: "The Second Five Year Plan"
 SOV_The_Second_Five_Year_Plan_desc: "The industrial might that our grand union can muster certainly knows no bounds. And with the rising tension in Europe and the Far East, it is imperative that we utilize a second Five Year Plan. After all, we saw the immense success of our previous Five Year Plan; albeit, with some difficulties regarding our methods. However, these supposed mistakes will not be repeated, and the successes of the previous plan will only be increased. Our main objective for this Five Year Plan is to continue the mass mechanization we have been experiencing over the past few years. We will also see to the empowerment of our dear workers, who toil the collective farmland with such rigor, and their families, who provide the children to continue the revolutionary cause.\n\nWe will see our glorious Union achieve industrial, agricultural, and cultural success to rival and even surpass that of the dreaded Germans."
 SOV_Locking_of_Second_Five_Year_Plan: "§ROnce the Decision is Completed the Second-Five Year Plan tree will be Locked§!"

 SOV_The_Third_Five_Year_Plan: "The Third Five Year Plan"
 SOV_The_Third_Five_Year_Plan_desc: "Our First and Second Five Year Plans have been nothing more than revolutionary. In just 10 years, we have turned Russia from a pariah state to an emerging economic powerhouse, able to finally uplift and emancipate all the citizens of this nation, with no one left behind compared to the Tsars who ruled the lands for hundreds of years, with development nothing short of stagnant.\n\nHowever, while we have risen faster than ever before, we should not stop, but move forward. We shall embark on a new Five Year Plan, one dedicated to rapid industrialization, efficient use of the Caucasus and most importantly, the establishment of a military industry, Russification of all ethnic minorities in Russia, and the establishment of a “New Foreign Policy” one based on a global Soviet image. The future looks bright for the motherland, but should we tread carelessly, our plans reduce to rubble."

 SOV_Halt_The_Third_Five_Year_Plan: "Halt The Third Five Year Plan"
 SOV_Halt_The_Third_Five_Year_Plan_desc: ""

 SOV_Emphasis_on_Heavy_Industry: "Emphasis on Heavy Industry"
 SOV_Emphasis_on_Heavy_Industry_desc: "In order to build an industry that can match the economies of Western Europe or America, we must focus on industry dense areas that are able to pump out massive amounts of products as compared to the existing industry, or rather lack of, we currently possess. While we are a nation for the workers, we must recognize the needs of our country above the long process of communism.\n\nOur new heavy industry will focus on the products of war and administration that will help us match our neighbours in the war industry. As our industry expands we can begin to build consumer industries that will develop the conditions of our people as well."

 SOV_Emphasis_on_Light_Industry: "Emphasis on Light Industry"
 SOV_Emphasis_on_Light_Industry_desc: "Light and specialized industries play a big role in any socialist economy, these industries cater to the needs of our people more than any industrial complex would. As we develop our newly industrialized economy we must put the needs of the workers first and meet these demands as soon as possible while still expanding the economy.\n\nNot only that, the incorporation of local Soviets into the industries will allow for basic worker control of these smaller factories and establishments. As we develop our economy, our intentions will be made clear to the workers of the world as we prioritise their needs and desires over the fastest possible economic growth."

 SOV_Stakhanovite_Movement: "Stakhanovite Movement"
 SOV_Stakhanovite_Movement_desc: "A common misconception among reactionaries is that socialism causes people to be lazy, we must prove this wrong, not only to improve our image and eliminate bourgeois immorality but to also increase productivity. Just recently, Alexey Stakhanovite has broken records for what was formerly thought of as possible by carrying tons of coal more in a day.\n\nThe validity of this feat has been challenged by those in the west alleging it was a team effort, even if that were true, as comrades we shall not be held back by the standards of selfishness in the workplace that is considered standard in the west. Promoting this kind of behaviour will become a goal of ours and we shall increase propaganda efforts targeted at manual labourers and other positions with measurable tasks and room for improvement."

 SOV_Pragmatic_Approach_to_Target_Figures: "Pragmatic Approach to Target Figures"
 SOV_Pragmatic_Approach_to_Target_Figures_desc: "As our five-year plan begins to reach its finale and the developmental policies begin to round up, we can focus on relaxing the tight target figures set in 1932. This will allow for more realistic goals set by those who are actually managing the workers and building the infrastructure, all the while still expecting unprecedented economic growth where possible.\n\nThis will also help raise the quality of the goods produced and prevent low-quality goods as usually produced during the Shturmovshchina periods. The Workers of the Union will feel grateful as we take a step back and appreciate half a decade of hard work that will ultimately pay off in the development of the nation."

 SOV_Issue_Compulsory_Government_Loan: "Issue Compulsory Government Loans"
 SOV_Issue_Compulsory_Government_Loan_desc: "Simply put, the peasants of the Union are poor, and there is no skirting around this issue, for the time being, the average agricultural worker just barely makes ends meet in increasingly modern times where they are needed less and less. This is not tolerable, immediate rectification of this issue is needed unless we want to see a growing unemployed class wandering the countryside.\n\nWhile we can figure out permanent welfare and vocational solutions, immediate financial assistance will be granted in the form of loans. Those who need them will receive them and pay them back in a year's time, while a costly proposition, charging slight interest through taxation will help fill the coffers in the long term."

 SOV_Establish_Central_Asian_Estates: "Establish Central Asian Estates"
 SOV_Establish_Central_Asian_Estates_desc: ""

 SOV_The_Second_Baku: "The 'Second Baku'"
 SOV_The_Second_Baku_desc: "In Bashkortostan, there are previously untapped and massive reserves of oil that we have complete control over. We shall begin sending industrial cadres and expeditions to Ufa and recenter the local economy around collecting and refining the oil. Meanwhile, we shall put funding into the local government to accommodate the swathes of workers soon to arrive in this previously economically insignificant city.\n\nThe Tartar people will be compensated for their land loss in due time and we shall prepare to use these oil fields as reserves in case of any enemies to the west initiate attacks in the Caucasus. "

 SOV_Propagate_an_Industrial_Ethos: "Propagate an Industrial Ethos"
 SOV_Propagate_an_Industrial_Ethos_desc: "The Soviet People lack any real direction in life, they go to work and do as little as possible before returning home and getting wasted or house care, if we want to begin to reward the workers of the nation, we require a new feeling of productivity among the workers to make it feel necessary to grant privileges for the first time.\n\nWorking will no longer be a sombre or required affair, but a way for the civilians to express their gratefulness through patriotic productivity. Furthermore, we shall put funding into propaganda efforts to promote better work cultures and regulation enforcement among party and government functionaries."

 SOV_Experiment_with_Material_Incentives_for_Labor: "Experiment with Material Incentives for Labor"
 SOV_Experiment_with_Material_Incentives_for_Labor_desc: "We have spent much effort to encourage further productivity within our nation but we have failed to consider, or rather have not implemented the carrot or the stick in our system to promote hard work.\n\nThe next step is to begin to implement and experiment with materialist rewards for these actions, simple stuff like pay raises and bonuses will be a good start, but we can go further, systems of increased breaks and vacation days will improve our standing with the local Unions and Soviets that desire more rights and rest for the workers, we will grant them this, under the requirement of a hard work ethos."

 SOV_Design_Contemporary_Equipment_Standards: "Design Contemporary Equipment Standards"
 SOV_Design_Contemporary_Equipment_Standards_desc: "To keep up with other European powers in terms of advanced equipment for our army, we must focus most of our research on new, more reliable, and accurate models for better use in the field. To achieve this we must withdraw resources from other areas, most notably by mass producing the equipment with no time to change flaws, making reliability a contentious issue especially should the enemy find us when our weapons are jammed. However, these steps are necessary to keep up with powers like France, the Reich, Italy and Britain. Of course, over time we would be able to gain our original efficiency back, but that would take a while. In the meantime, we shall strive to be a modernised and elite army, with the intelligent and cunning generals we have as of now."

 SOV_Introduce_Childcare: "Improve Childcare System"
 SOV_Introduce_Childcare_desc: "Apart from our goals to tear down the Capitalist system, we must implement socio-economic reforms that will uplift our society and emancipate all disenfranchised members of our society who have been casted aside by the Tsars who ruled Russia with an iron fist. One of these sectors are women. Women have long been relegated to the home, a societal norm that has allowed women to be nothing more than housekeepers. This reactionary way of thought is everything we abhor in our society, and we must purge it.\n\nHowever, women aren’t able to gain full rights as men, specifically because they wouldn’t have anyone to take care of their children. By introducing state childcare for all of the Union’s youth, we can emancipate women from their position in the social ladder, while allowing our youth to be enlightened by the concepts of Communism and Equality."

 SOV_Abolish_System_of_Rationing: "Abolish System of Rationing"
 SOV_Abolish_System_of_Rationing_desc: "The last decade was marked by severe food shortages across the entire nation due to the disastrous Great War and the chaotic civil war that followed, which severely affected agricultural production. The first five-year plan also resulted in an enormous increase in urban labour who also needed to be fed. At the time we saw it fit to introduce a rationing system, otherwise, we would have had to watch our citizens starve. Bread, sugar, butter, meat and eggs were given in limited quantities to our workers to make sure they lived to see another day and remained productive members of the state.\n\nThe need for such a system has declined in the last few years. As agricultural production has improved to some extent and the number of people in need of food was recently reduced, a gradual phase-out of the rationing system has been going on for some time. With the removal of some goods and the increase in price for others, the population has seen the writing on the wall and adapted accordingly. As such, we are now in a comfortable position to formally abolish the System of Rationing."

 SOV_Liquidate_Khutors: "Liquidate Khutors"
 SOV_Liquidate_Khutors_desc: "A reminder of the failures of the Tsarist regime, the Khutors have been a thorn in our side since we won the civil war. As part of the wider agrarian reforms undertook by Prime Minister Pyotr Stolypin prior to the First World War, these self-contained farms were intended to boost the agricultural production of the Russian Empire by encouraging privatization and competition between individual farmsteads. A failure even at its height, they accounted for less than eight per cent of the farm output before the bourgeoisie fell before the might of the workers.\n\nFollowing the civil war, attempts were made to include them in the collective farms, but the weakness of our central government and their relative isolation has made the task impossible to accomplish at the time.\n\nAs a result of this, hundreds of thousands of khutors still remain all over the nation, especially in the western and central parts, where our presence is felt less. As our grip on power has tightened, we can finally deal with these rich miscreants. We shall incorporate their inefficient farmsteads in our collective farms, where they can toil alongside their fellow people as equals."

 SOV_Promote_Machine_Tractor_Stations: "Promote Machine Tractor Stations"
 SOV_Promote_Machine_Tractor_Stations_desc: "As the numbers of Kolkhozes kept increasing during the early 1930s, the need for heavy agricultural machinery such as tractors and combines, along with the skilled personnel required to operate and repair them, was on a constant rise.\nAs a response to this, we introduced the Machine Tractor Stations. These MTS would supply the collective farms with the machinery and people needed to run it in exchange for ‘natural payment’, that being agricultural products. As an added bonus, since the stations would be financed and owned by the state, this would also give us a degree of control over the agricultural sector.\n\nFollowing their introduction, we have seen a significant increase in farming output, and with the ever-expanding number of Kolkhozes comes to a greater need for MTS. We shall promote their construction and usage, granting us in turn greater political control over the collective farms."

 SOV_Establish_Central_Asian_Estates: "Establish Central Asian Estates"
 SOV_Establish_Central_Asian_Estates_desc: ""

 SOV_Differentiate_the_Trudodni_System: "Differentiate the Trudodni System"
 SOV_Differentiate_the_Trudodni_System_desc: "Trudodni, meaning labour days, is a unit of value accounting for the quality and quantity of the work done by one labourer on any given day. In exchange for a certain amount of work, a worker receives either payment or, most commonly, food products such as grain. This system ensures that the people toiling on the Kolkhozes are given their share of the production based on merit alone.\n\nHowever, can all work be treated the same? After all, is the unskilled worker as important as a tractor operator? Our answer is no.\n\nAs the industrial centres expand, and the number of mouths needed to sustain their growth increases, we shall divert more of the agricultural output to the cities, whilst making sure that the farmers receive their share based on their qualification. A tractor operator will receive two day’s worth of products for one day of work, and an unskilled labourer will have to work for two days to earn for one. It is only fair, after all."

 SOV_Support_Zveno_and_Brigadir_Structrures: "Support Zveno and Brigadir Structrures"
 SOV_Support_Zveno_and_Brigadir_Structrures_desc: "Failing agricultural outputs and inefficient production is straining our supply lines, precipitating a near crisis in the agricultural sector. People's Commissariat for Agriculture has put up a proposal to address the issues in the agricultural sector.\n\nWorkers shall be divided into field-work brigades, this will allow them to focus on a particular agricultural need, thereby reducing inefficiency and increasing productivity thereby allowing more workers to focus on the industrialization of the Union."

 SOV_Synthetic_Oil_Production: "Synthetic Oil Production"
 SOV_Synthetic_Oil_Production_desc: "With our industry soaring in every corner of the nation, we find ourselves in greater need of ‘food’ to sustain that growth. It would be false to say that we lack oil, in fact, we possess a great deal of it. Not even taking into consideration the doubling of production during the first five-year plan, one would think that we do not need any alternatives. They would be wrong.\n\nSynthetic oil, while most commonly known as a substitute for petroleum, presents advantages that the usual fuel does not possess. Not only is it more chemically stable, but it also serves as resistance to oxidation and thermal breakdown. With superior protection against deposit formation in the engine prolonging its life and the increase of fuel efficiency, we have many reasons to encourage its production. Besides, having as much oil as possible never hurts.\n\nOne large disadvantage that it possesses, however, is that it is expensive to create. While its costs will reduce as we further develop the necessary technology, we will have to be satisfied with starting production on a small scale for now."

 SOV_Female_Tractor_Operators_Movement: "Female Tractor Operators Movement"
 SOV_Female_Tractor_Operators_Movement_desc: "The success of the Stakhanovite Movement can be seen not only in our male workers but in our female ones as well. The most covered of such examples is Praskovya Nichitchna Angelina, or better known as ‘Pasha’ Angelina. She not only organized an all-female tractor team but it was also reported they achieved 129% of the quota and ranked first in their region. They are true champions of the socialist cause!\n\nSuch initiative must be encouraged. Inspiring women to take on work hitherto considered exclusively for men will free a significant percentage of our workforce. This will allow us to reassign them to some of the more ‘intensive’ labour, which requires a little more strength and resistance, such as in industrial centres and mines."

 SOV_Improved_Agricultural_Tractors: "Improved Agricultural Tractors"
 SOV_Improved_Agricultural_Tractors_desc: "Since the Stalingrad Tractor Factory opened in 1930, we've been producing tractors and agricultural equipment on such a scale that our great nation is first in the world for unit amount. Even the fat bureaucrats of the United States can't beat us in numbers of tractors. However, we can still improve our equipment and factories.\n\nA new design for our current model "Universal" has shown great potential, and with simple quality improvements to our production, we can make it easier to ship equipment out. Not to mention tractor factories can easily be converted to military factories. A small investment into the field could make a big difference for our fellow comrades!"

 SOV_Invest_into_Sovkhozes: "Invest into Sovkhozes"
 SOV_Invest_into_Sovkhozes_desc: "Like our Kolkhoz collectivist farms, Sovkhozes are the main component of the massive agricultural industry of our nation. Both providing food and jobs for our comrades across the union. Unlike our Kolkhozes, these state-owned estates are a greater need for our progression of socialism in one country, as they have a much greater potential of providing more food and jobs. \n\nGiving more trucks, equipment, and funding can help the Sovkhozes grow in size and push their production levels higher. To feed a true socialist state of more than 162,500,000 people, we will need more Sovkhoz farms."

 SOV_Invest_in_VASKhNIL: "Invest in VASKhNIL"
 SOV_Invest_in_VASKhNIL_desc: "Established in 1929, the Lenin All-Union Academy of Agricultural Sciences is an agriculture-dedicated research institution that's been working with fellow comrades of cattle and farmworkers to develop better methods of growing and managing our crop yields. Currently led by Trofim Lysenko, there have been occurring debates between Lysenkoists, those who reject Darwinism in place of Lamarckism, and Geneticists about who should lead the school.\n\nNevertheless, the research they provide to the people is no less than brilliant. We should consider investing in the academy to further enhance our efforts to perfect the agricultural industry and expanding the school to all parts of our state."

 SOV_Shadow_Factories: "Shadow Factories"
 SOV_Shadow_Factories_desc: "The USSR span 8,650,000 square miles across the tundra, with seas of forests and mountain ranges that stretch as far as the eye can see. Even with this endless amount of land, most of our great socialist state’s industry is located on the west side of the nation. As Europe is getting closer to the brink of war, this could turn out to be a problem if we get caught in it.\n\nTo prepare for such a conflict, we could assemble a council from the GKO on the evacuation of industry, with one sole purpose: to move factories and people in an instant to the rural areas beyond Moscow, with the nickname “Shadow Factories”. We might have to pull a few strings to make it happen, but it’s better to be prepared than not at all."

 SOV_Tankograd: "Tankograd"
 SOV_Tankograd_desc: "Tucked away in the Ural Mountains is a city with great potential. Chelyabinsk is a rapidly growing city, and the industry is following. In 1933, as part of our first Five Year Plan, Chelyabinsk Tractor Plant was built to help supply the growing demand for agricultural equipment around our nation. \n\nAlthough, with the threat of potential enemies around the globe, we need to be prepared for any military assault. With that, we could invest in the large growing city by buying new military factories and keep at the ready to convert the tractor plant into a tank-producing powerhouse. Funnily enough, some of our advisers are now calling the city “Tankograd” due to the potential it has as a military supplier. Let's hope that they're right…"

 SOV_Fragmentation_of_Industrial_Peoples_Commissariats: "Fragmentation of Industrial People's Commussariats"
 SOV_Fragmentation_of_Industrial_Peoples_Commissariats_desc: "As our industrialization process speeds up, our needs are becoming more and more diverse. The People's Commissariat of Heavy Industry, or the NKTP, is responsible for almost all things that include heavy industrial goods, including mining and machinery. \n\nRecently, the commissariat is becoming overwhelmed with tracking the projects we've been competing with, so it's been proposed that we break up the commissariat into six different zones, each specializing in their own field of work. It will take the strain off of our planning advisers and allow us to take more control over our country's industries to make production goals."

 SOV_Increase_Synthetic_Rubber_Production: "Increase Synthetic Rubber Production"
 SOV_Increase_Synthetic_Rubber_Production_desc: "Our people pride themselves on the quality and quantity of the items made on the production lines. The recently discovered synthetic rubber is no exception. In 1932, under the first Five Year Plan and with the help of comrade Sergey Lebedev, we established the first synthetic rubber plant in Europe, named SK-1. No fat capitalist or fascist demagogue could beat us then, and we can't let it happen now.\n\nInvesting in more of these rubber factories will help keep the wheels rolling on our cars and military transports, which is much needed considering the large size of our nation. Besides, who doesn't love the smell of new rubber?"

 SOV_The_Third_Baku: "The Third Baku"
 SOV_The_Third_Baku_desc: "Siberia is full of wondrous and mysterious secrets. Layered in permafrost, who knows what lies underneath the large frozen land covering more than half our lands... Well, we do know ONE thing underneath it: Oil! In the West Siberian basin, engineers have reports of oil deposits in the area.\n\nHowever, this does not come as too much of a surprise since we also found oil in the Volga-Ural area. Nick-named “The Second Baku,” the engineers who discovered it thought it would be appropriate to name it “The Third Baku.” Even though this wasn’t a Lenin-coming-out-of-his-grave revelation, this new source of oil will help provide even more fuel for our modernization of the Red Army. Spending some money on new drills in the area could prove beneficial to our state!"

 SOV_Ural_Aluminium_Factory: "Ural Aluminium Factory"
 SOV_Ural_Aluminium_Factory_desc: "Ever since the end of the revolution, our scientists have been fascinated with new discoveries of aluminium. A flexible, strong metal that could end up being very cheap to produce. In the very early 1930s, we were able to open Aluminum mines in Volkhov and Tikhvin, with Volkhob being the first to produce aluminium on a large scale using Tikhvin bauxite.\n\nIf we want to catch up in the industrial field, opening more factories and mines in the Urals to produce this cheap metal is a must-have, as we can build more effective and reusable tanks, guns, and planes."

 SOV_First_Stage_of_Baikal_Amur_Mainline: "First Stage of Baikal-Amur Mainline"
 SOV_First_Stage_of_Baikal_Amur_Mainline_desc: "Completed in 1916, the Trans-Siberian railroad was a major accompaniment of the Russian people. Emphasis on the people. The monarchy sat there and watched the serfs work while eating pure gold with a side of shredded silver. But now, we can see that the Trans-Siberian railroad doesn't fit all of our needs.\n\nWe need to go farther East and North of the current railroad to avoid the Chinese border, so our infrastructure planners have proposed making a new railway that splits off from the Siberian one: The Baikal–Amur Mainline. This new stretch of railway will provide this much-needed alternative path and more improvements to the cities in the far East of our state.\n\nThe entire railway will take years to finish, but starting now is better than never, and our labour camps are full of workers ready to support our union once again."

 SOV_Komsomolsk_on_Amur: "Komsomolsk-on-Amur"
 SOV_Komsomolsk_on_Amur_desc: "Located in the far East along the Amur River is a city built by the hands of our volunteer socialist youth group: Komsomolsk-on-Amur. Named after the youth group that built it, Komsomol, and the small towns near it with the name Amur, the city is full of ready-to-work comrades supporting our cause.\n\nWith access to the Amur River that leads straight into the Strait of Tartary, funding shipyards and other infrastructure plans will help boost the already booming production in the city. Its geographic significance will help ships patrolling the Pacific come and go from the Amur River without hast. \n\nAs for the demand of workers that'll build these ships yards? Our labour camps will be happy to provide some extra helping hands."

 SOV_Tighten_Work_Discipline: "Tighten Work Discipline"
 SOV_Tighten_Work_Discipline_desc: "What was the true purpose of our socialist revolution? It wasn't for power or money like the Tsars we're searching for, but for freedom for the workers of Russia from oppression! Our great leader Lenin once said: "The peg of the entire economic construction of socialism, the basis of our understanding of the dictatorship of the proletariat."\n\nThe people can now work without the threat of the Tsars taking away everything they worked for! By working, our workers show their support for our revolution! If they don't work as well as we need them to, that must mean they don't support our country enough, and therefore they're not needed. It will surely motive our industrial workers even more, as we all work for a socialist utopia!"

 SOV_Vocational_Training_Reform: "Vocational Training Reform"
 SOV_Vocational_Training_Reform_desc: "Industry isn't all just quantity, in order to build a truly efficient workforce we must provide them with the tools and education necessary to work the best they can. Both the skilled and unskilled workers of our nation will be able to reach out to the local government and party functionaries in order to opt into our education programs.\n\nFurthermore, entire factories will be enrolled involuntarily in order to make sure they handle our key industries with care. Soon, as our industrial capacity expands, we will be sure that our output is of the highest quality possible for our mass production centred economy."

 SOV_Introduce_8_hour_Working_Day: "Introduce 8-hour Working Day"
 SOV_Introduce_8_hour_Working_Day_desc: "As socialists we have a mandate to improve our workers' lives as much as materially possible, fortunately, we have reached a point where we can introduce a shorter workday without permanently damaging the development of our socialist island.\n\nWorkers rejoice, for the unnecessary toiling has ceased, and you shall spend your free time with new energy, one of gratefulness to the great socialist government they have helped establish. We shall experience a great boost in the loyalty of our working class and gain their trust to develop their lives once more."

 SOV_Criminal_Liability_for_Quality_of_Industrial_Production: "Criminal Liability for Quality of Industrial Production"
 SOV_Criminal_Liability_for_Quality_of_Industrial_Production_desc: "The Soviet Union is not just a workers paradise, it's also a nation, and every nation has needs and wants. We cannot realistically expect to meet the industrial and commercial output expected to maintain growth without adding the stick for our workers.\n\nWe have made actions already to improve the quality of work, as well as grant more free time, those were the carrot. As for the stick, we will introduce significant criminal punishments for those who fail to do their tasks as workers, this will help improve the quality of our industry and keep laziness out of our workers' paradise in the making. Hopefully, these measures will only prove to be temporary but their necessity is obvious in times of peace and emergency."

 SOV_Mechanized_Steel_Rolling: "Mechanized Steel Rolling"
 SOV_Mechanized_Steel_Rolling_desc: "Steel is undoubtedly the most crucial resource in today's industry. Ships, cars, food cans, and more importantly for us, weaponry are made from it. As such, we shall expand our steel production sufficiently. A vital step in the creation of this valuable metal is rolling, which consists of the mineral being passed through two rolls. In many of our steel mills, this process is still done manually. The procedure shall be mechanized to increase tremendously the amount of the precious resource created. If properly modernized, our mills could achieve even higher production quotas, making the Motherland richer.\n\nAll the extra steel could be utilized to expand the Red Army. More tanks, weapons, and artillery guns would be made every day, which would result in more victories for the Union."

 SOV_Construct_Palace_of_the_Soviets: "Construct Palace of the Soviets"
 SOV_Construct_Palace_of_the_Soviets_desc: "Lots of work has been put into the third five-year plan, what comes now is the finale, the ceremony of sorts to commemorate our great efforts into preparing the nation for the modern economy. For this goal, Boris Iofan has presented his masterpiece of architecture, something to tie in the glorious past of our nations, and the bountiful futures to come, a declaration to the world for what is, and what is to come.\n\nThe construction of the Palace of the Soviets has begun and soon our legislature will make preparations to move into the new location once the years of construction will have finished. This will not be an elitist establishment like palaces used to be, this building along with the legislature it houses will be under the watchful eye of both the state and the public."ù

