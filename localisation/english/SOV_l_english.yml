 SOV_CHI_Intervention.1.t: "Soviet Intervention in China"
 SOV_CHI_Intervention.1.d: "Even before the Sino-Japanese War, the USSR supported Chinese factions in order to expand its influence. With the Sino-Japanese War increasingly favouring Japan, the Politburo in Moscow has consulted with the Stavka and decided to intervene in favour of the Chinese side in the Sino-Japanese War. The Soviet ambassador to Japan has issued a formal declaration of war to the Japanese government, and the two countries are now formally at war. [SOV.GetLeader] has announced that this is an attempt to halt further Japanese aggression against East Asian and other nations.\n\nMany commentators have expressed reservations about the Soviet intentions, to which [SOV.GetLeader] has responded that such reservations are "a perfidious act to justify Japanese aggression" and "irresponsible claims for inactivity." The Sino-Japanese War has now reached new heights, and threatens to bring the entire region down with it."
 SOV_CHI_Intervention.1.A: "Asia's fate hangs in the balance..."

 SOV_CHI_Intervention.2.t: "The Soviets Puppet Xinjiang!"
 SOV_CHI_Intervention.2.d: ""
 SOV_CHI_Intervention.2.A: ""

 SOV_CHI_Intervention.3.t: "The Soviets Invite Us into the Comintern"
 SOV_CHI_Intervention.3.d: "Relations between the CCP and the Soviet Union have always been on the warmer side, but today, our nations have the chance to extend that friendship into a formal alliance. Due to the circumstances in the region, an ambassador from the Soviet Union has officially invited us into the Comintern. Accepting will bring military guarantees, economic aid, and diplomatic support from the bulwark of Socialism itself, and we will also gain a trump card against the western imperialists and the Kuomintang. It would seem foolish to say no, but there are some potential dangers we can’t ignore. Joining the Soviets could easily break the balance of power in the region, meaning we could wind up in a war without proper preparations. There’s also the issue of Soviet military influence on the continent, which could have its own unforeseen consequences. Either way, we have to give them an answer. Shall the red sun join the hammer and sickle, or should we stand on our own?"
 SOV_CHI_Intervention.3.A: "We risk upsetting a fragile balance in Asia. Humbly decline."
 SOV_CHI_Intervention.3.B: "We graciously accept, send them our reply!"

 SOV_CHI_Intervention.4.t: "Mao Rejects Our Alliance!"
 SOV_CHI_Intervention.4.d: "“The offer which you propose - an alliance between us - is not of our interest. We hereby reject it.”\n\nThe translator that stood beside Mao Zedong repeated the words in Russian towards Joseph Stalin, with his diplomat Molotov by his side and an army of diplomats behind him. The talks, negotiations, and the possibility of the Soviet Union wielding power have all been snuffed out. All for naught. "What do you mean it's not of interest to you?" Stalin said with his teeth clenched. The message was delivered to Mao by the translator on his side. Mao responded in an unimpressed manner. "We don't want to be your pawns; we already have our own problems."\n\nStalin interrupted before the translator could finish. "Pawn? PAWN? PAWN?" WHAT IS THAT INSULT?!" He screamed. "We are extending OUR hand to assist YOUR rump state because WE are generous enough to do so, and you DARE TO REFUSE IT?" Instead of doing it word for word, the translator by his side had calmly paraphrased it to Mao. Following that, an uneasy, thickening silence descended on the conference room. Mao finally responded after a solid minute.\n\n"In that case, yes, we do." With the current circumstances, this is not an equal partnership. As far as I can tell, there would be no gains for us. It would be a platform for you to spread your influence, and we don't want to mix with or become entangled in anything, particularly foreign influence", he insisted. The translation was done word for word. Stalin was enraged, but he took a few deep breaths and calmed down. "All right," Stalin said. "Be my guest if you want to be alone in a sea of greedy, exploitative warlords."\n\nHe and his assembled diplomatic team left the building. He did not look back."
 SOV_CHI_Intervention.4.A: "Fools"

 SOV_CHI_Intervention.5.t: "Mao Accepts!"
 SOV_CHI_Intervention.5.d: "Today marks an important day for the Communist Internationale, as news from China has reached us: the Chairman of the Chinese Communist Party, Mao Zedong, has accepted our invitation to join the Comintern! Mao will soon travel to the Soviet Union to sign the treaty. The treaty will lay the groundwork for greater Sino-Soviet Cooperation and a wider partnership. For China, it will provide security guarantees and increase the scope for economic cooperation between our two countries, and for us it will provide a new and valuable ally, one that will assist us in future struggles. This could mark the beginning of a long and beneficial alliance, not just against the other Chinese Warlords but also against the Western Powers."
 SOV_CHI_Intervention.5.A: "Welcome CCP comrades!"

 SOV_CHI_Intervention.6.t: "The Sino-Soviet Alliance"
 SOV_CHI_Intervention.6.d: "A political earthquake occurred today when a Soviet ambassador in London confirmed to his British counterpart that Vyacheslav Molotov, the Soviet Minister of Foreign Affairs, met with Mao Zedong, the Chairman of the Chinese Communist Party.\n\nDespite the lack of information about what they may have said, Joseph Stalin stated in a rare display of emotion that "This is the first step in a long friendship between the Soviet Union and the legitimate government of China. I'm glad to see them finally join the Comintern".\n\nWhile the news was well received in the Soviet republics and in other communist circles worldwide, the governments of France and the United Kingdom reacted rather coldly, citing concerns about their colonial possessions in the Pacific. Unsurprisingly, the American reaction was harsh, with the President accusing Soviet leaders of attempting to destabilise the region. According to rumours, he immediately renewed his friendship with the Chiang Kai-Shek government, as well as asking for weapons and military equipment."
 SOV_CHI_Intervention.6.A: "The world situation is heating up."

 SOV_CHI_Intervention.7.t: "The Soviet Demands"
 SOV_CHI_Intervention.7.d: ""
 SOV_CHI_Intervention.7.A: "Yes"
 SOV_CHI_Intervention.7.B: "No"

 SOV_CHI_Intervention.8.t: "KMT Forced to Allow Communists into Goverment"
 SOV_CHI_Intervention.8.d: "Unexpected news has emerged from China: Chiang Kai-Shek, the leader of the Republic of China, has been forced to admit CCP members to the central government, a move widely interpreted as a sign that his power is dwindling.\n\nWhile it is unclear what compelled Chiang to allow his sworn enemies to come so close to power, many experts believe that the Soviet Union exerted significant pressure, seeing the CCP as a means to further the revolution and secure Soviet interests in the region. While the Soviet government has expressed delight at the announcement, they strongly deny any involvement in the matter.\n\nMany KMT members were outraged by the decision, with one source close to Chiang declaring that "the poisonous dagger of communist evil has been plunged into our nation, and it will be a swift death for our country." Democratic nations around the world have also condemned the move, warning that China could fall to communism and that many other countries are vulnerable to the same fate. They also warned that any attempt by communists to seize complete control of the country would almost certainly result in embargoes and the abolition of diplomatic relations."
 SOV_CHI_Intervention.8.A: "The liberation of the Chinese workers is near!"
 SOV_CHI_Intervention.8.B: "A death knell for our nation"
 SOV_CHI_Intervention.8.C: "An extraordinary move with grave consequences"

 SOV_CHI_Intervention.9.t: "Chiang Refuses Soviet Demands"
 SOV_CHI_Intervention.9.d: "Following a flurry of diplomatic messages, threats, and warnings, Chiang Kai-Shek has publicly condemned Soviet efforts to force CCP members into the central government. Chiang has refused any cooperation with the CCP, revealing written demands from both the Soviet Union and the Chinese Communists, reinforcing his anti-communist credentials while increasing tensions in the region that appear to be spiralling out of control.\n\nThe CCP has reacted angrily, claiming that they only wanted to work with Chiang to "help build a better China for an uncertain future," and that "the rhetoric coming from Nanjing is extremely threatening." As a result, the CCP has begun to seek protection from the USSR, including military and economic assistance. In response to this "unprecedented move," the Republic of China has begun a rapid military buildup campaign in preparation for any Soviet Union attack.\n\nOther nations around the world are looking on with concern, with the USA calling for calm in the region and the need for a peaceful solution to be found. While this would be the ideal outcome, it seems that the plea for call for cool heads may have fallen on deaf ears."
 SOV_CHI_Intervention.9.A: "We must protect our communist brothers and sisters!"
 SOV_CHI_Intervention.9.B: "China will be the bulwark against the communist menace"
 SOV_CHI_Intervention.9.C: "The drums of war grow louder in China"

 SOV_CHI_Intervention.10.t: "The KMT Defies Us!"
 SOV_CHI_Intervention.10.d: "The Kuomintang government in China has informed us that they will not honour our request to allow Chairman Mao and his constituents to hold seats in the Chinese government. This is an outrage and an insult to the blood shed by those in the Red Army alongside their Kuomintang brothers in repelling the vile Japanese invaders! They must have earned their seats in government just as much as those Kuomintang dogs!\n\nStalin is enraged by this development. He has made loud and bombastic promises to invite Chairman Mao and his followers into the Comintern in order to protect them from Kuomintang aggression. While this strategy may result in greater Soviet influence in China, it may also backfire and drag the Union into a long, protracted land war in the East, with the important port of Vladivostok becoming vulnerable to a quick cut-off if war breaks out. Whatever we decide, we must move quickly and decisively."
 SOV_CHI_Intervention.10.A: "Send word to Chairman Mao; we shall protect the workers of China!"
 SOV_CHI_Intervention.10.B: "We resent the Kuomintang's choice, but the risk of war is too much..."

 SOV_CHI_Intervention.11.t: "Demands Subjugation"
 SOV_CHI_Intervention.11.d: ""
 SOV_CHI_Intervention.11.A: "Yes"
 SOV_CHI_Intervention.11.B: "No"

 SOV_CHI_Intervention.12.t: "Demands Unification of China!"
 SOV_CHI_Intervention.12.d: "Today (Supported Faction) has sent (Supposed nations) an ultimatum to unify under the banner of (Supposed Nation) in order to stabilize the Chinese region and to liberate the workers of the whole Chinese region and to put an end to Japanese domination. This action has enraged Japan’s government and will cause further tensions in the diplomatic relations between (Supported Faction) and Japan because of their ever stronger grip over Asia. The ultimatum has also reached Germany, where the German Reich have declared support for the Japanese and being against (Supported Faction) intervention.\n\nIt is unsure what the response will be from the warlords and (Supposed Nation) but this surely will spark the Chinese powder keg and will most likely result in another war between the various factions, including the Communists and the Kuomintang."
 SOV_CHI_Intervention.12.A: "C’mon... Another one?"

 SOV_SPR_Intervention.1.t: "Spain Is Now Under Our Influence"
 SOV_SPR_Intervention.1.d: "Our demands to Spain were a success! After investing in the country economically and growing our influence, Jose Diaz had little choice in the matter of their independence, and we're forced to accept our "agreement". Now, they are an official satellite state of Moscow and bow to our every need. This gives us access to Western Europe, an ally in the Mediterranean, and a trade partner in the Atlantic. Let every fascist and capitalist superpower tremble at our growing influence, and let this be a warning to them all!"
 SOV_SPR_Intervention.1.A: "Spanish and Soviet relations, forever cemented"

 SOV_SPR_Intervention.2.t: "Spain Bows to the Soviets"
 SOV_SPR_Intervention.2.d: "[FROM.GetNewsIcon]After a communist victory in the Spanish Civil War, Soviet influence in the country has been growing exponentially. Today, it seems that influence has now manifested itself.\n\nSpain has been officially made a satellite state of the Soviet Union. The official agreement details complete economic, political, and military cooperation and access between the two nations, including war guarantees. The General Secretary of Spain, Jose Diaz, announced the agreement with enthusiasm, saying "Both the Spanish and the Soviets will now, and forever, be linked to fight against any foe of the revolution."\n\nPolitical analysis says this agreement was most likely forced by the Soviets onto Spain, due to their huge economic and political investments, and had little choice in the agreement. More importantly, Soviet influence is now cemented in the west, and is sure to shake up the geopolitical landscape."
 SOV_SPR_Intervention.2.A: "The Soviet sphere grows"

 ### Liberation of Europe
 SOV_Liberation_of_Europe.0.t: "Operation Groza"
 SOV_Liberation_of_Europe.0.d: "[FROM.GetNewsIcon]In a grim turn of events, the Soviet Union has declared war on the German Reich, plunging Eastern Europe back into chaos. The Molotov-Ribbentrop Pact, which saw them tear apart Poland while providing each other with resources and weapons, has been rendered obsolete.\n\nMost foreign observers are surprised today, just as they were when the Pact was signed. Because of the decapitation of the Red Army as a result of Stalin's Purges, it was expected that the Soviet Union would not be ready for war anytime soon.\n\nIn the midst of all of this, the people of Eastern Europe have seen their lives completely transformed in a matter of hours. It appears that their homes will be the battleground for this disastrous clash between the two titans.\n\nThis turn of events appears to have taken the Western World by surprise. There has been no official statement, and cabinet meetings appear to have been called in haste in London and Washington DC to assess the situation.\n\nWhile the Germans have the technological superiority, the Soviet Union's abundance of men and resources tips the scales in its favour. It is unclear who will come out on top in this conflict. However, one thing is certain: millions of men will march to their deaths to answer this question once and for all."
 SOV_Liberation_of_Europe.0.A: "The final conflict is upon us."
 SOV_Liberation_of_Europe.0.B: "The world will tremble, no matter who wins this final war..."

 SOV_Liberation_of_Europe.100.t: "The Liberation of Europe"
 SOV_Liberation_of_Europe.100.d: "Andrey had always liked watching the sun rise, especially when he would get up for work in the early hours of the morning. But he knew that today, he would not get to enjoy it, for his sights were on something much more important. Today, he would play his part in the first stages of the liberation of workers across Europe.\n\nThe fascist menace had been staring down the Soviet Union ever since the division of Poland, and there had been some rumors among the Soviet populace that perhaps an uneasy friendship was forming between the two nations. That is not the case, as secret orders have been passed down through the ranks to all commanders, with their soldiers and forces notified of the monumental action that was about to begin. The invasion of the German Reich that was about to begin was almost an inevitability, especially as the revolution had “not yet been secured”, as Stalin stated.\n\n“Tank Unit 73, you have permission to begin your attack”, the voice over the radio crackled. And just like that, Andrey and his tank squad went to war. Perhaps this would finally be the war to end all wars, he thought. It certainly would be for the German border guards they encountered. Taking them by surprise, they destroyed their truck and cut them down as they desperately tried to find cover. Andrey almost felt sorry for them, but quickly remembered that it was them or him, and after all, they were fascist beasts that had to be slain.\n\nIt didn’t take long before they were ordered to halt by their commander so that the logistics could catch up. Andrey opened the hatch to take a deep breath of the morning air, watching the sun rise at last, rising over what would be a new world. And, saying to the rest of his crew:\n\n“Smile comrades, for the liberation of Europe has begun!”"
 SOV_Liberation_of_Europe.100.A: "Sunrise for the revolution, sunset for the eagle."

