 # Harvest of "Year"
 SOV_Harvest_category: "Harvest of [GetYear]"
 SOV_Harvest_category_desc: "\n\n\n£decision_header_SOV_Harvest£\n\n\n\nIt is that time of the year again, when children accompany their friends and play in the fields while their parents toil the lands. Massive combine harvesters rumble across the lands, threshers operate around the clock - separating the seeds from the stalks and husks. In the evening, government officers come to note down the number of crops harvested, and trucks laden with grain transport the produce to governmental godowns. After laborious record keeping, with a few mistakes here and there, but in large parts accounted for, the Harvest is completed. However, the work is not done. Now comes the time to decide the fate of the produce. Some will be exported and some will be allocated to public distribution systems for domestic consumption. As to the degree of the allocation, it is completely up to us to decide.\n\nTotal £grain_icon §YGrain§! Harvest Collected: §O[?SOV_Total_Harvest] mln tonnes§!\nTotal £grain_icon §YGrain§! collected as State Procurements: §O[?SOV_Grain_Collected] mln tonnes§!\nTotal £grain_icon §YGrain§! Available for Export: §O[?SOV_Grain_for_Export] mln tonnes§!\n"
