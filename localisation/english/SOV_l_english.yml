#  Soviet Union Focuses
######################################################################
 SOV_NKVD_Agency: "NKVD"
 SOV_NKVD_Agency_desc: "Counterrevolutionaries and agents of the West seek to subvert the cause of our great revolution, both from the inside and the outside. It is evident we need to charge an organisation with countering these threats, the organisation must be equally ruthless and merciless to counter the threats to our great nation. It has been decided to reform the NKVD or the People’s Commissariat for Internal Affairs, which had been disbanded in 1930, in its latest form, it will be reinstated as an All-Union Ministry, and be handed all the responsibilities of the OGPU and more. The greatly strengthened NKVD will immediately begin countering internal subversive activities and carry out tasks in foreign lands to further the socialist cause."

 SOV_Yagodas_Iron_Fist: "Yagoda's Iron Fist"
 SOV_Yagodas_Iron_Fist_desc: "Whatever benefits and advantages the other possible candidates offer for the post of heading the NKVD, seems redundant when compared to Genrikh Yagoda. Yagoda is a man of passion and energy combined with the necessary ruthlessness needed to run the state based security apparatus, the NKVD. He will be entrusted with the task for rooting out all subversive and counter revolutionary activities in the nation, a long drawn out task, but a task suitable for Yagoda who will no doubt excel in it...for the time being at least."

 SOV_Agranovs_Pragmatic_Approach: "Agranov's Pragmatic Approach"
 SOV_Agranovs_Pragmatic_Approach_desc: "Now that a State based security apparatus has been firmly established, what must be decided upon is who should lead the NKVD and its approach in countering the national threats. While it is evident that the leadership would need to be ruthless and merciless, it seems some measure of cunningness and pragmatism will also be required. Yakov Agranov, a highly effective and competent individual, has an extensive record of countering subversive activities in the union in the past years, and his pragmatism, at least compared to the “other” option, seems to offer considerably more merit."

 SOV_Socialist_Justice: "Socialist Justice"
 SOV_Socialist_Justice_desc: "Our nation and its ideology exist for the benefit of the worker and the peasant. In Western Countries, the courts and the laws all exist to favour the greedy money men, men who seek to rob the common man for everything he’s worth, unlike our nation where the working class is not only respected, but revered, for it is the driver of the nation and its economy. The people of our nation need to be reminded of the tenets of the socialist cause, and hence it is in the national interest, to propagate “Socialist Justice”. The People's Commissariat for Justice, which was once chastised by our founding father- Lenin himself, needs to once again be reminded of its duties in working to end the class struggle and to promote equality among all."

 SOV_Arrest_Political_Enemies: "Arrest Political Enemies"
 SOV_Arrest_Political_Enemies_desc: "Some members in the VKP(b) are still uncomfortable with Comrade Stalin being the General Secretary, despite his numerous achievements, they often oppose his proposals in the Presidium of the Supreme Soviet. It is a well known fact that all of Comrade Stalin’s proposals are in the most sincere interests of the nation and for furthering the socialist cause, but some of his political enemies refuse to see the bigger picture. The NKVD has recently uncovered some “links” between hid political enemies and some Trotskyite cells operating in the country, forget the personal animosity between these traitors and Comrade Stalin, they need to be arrested immediately to prevent further subversion of the socialist cause."

 SOV_Total_Party_Censorship: "Total Party Censorship"
 SOV_Total_Party_Censorship_desc: "There always has been a culture of spreading unconfirmed incidents and rumours in the party circles, the VKP(b) and its members are entrusted with the very important task of preserving the integrity of the socialist cause in the Soviet Union. Misinformation and rumours are distractions that only prohibit the members of the Party in completing their duties and seeing the complete picture. Keeping the National and Socialist interests at heart, the best course of action to prevent further unfiltered information from reaching the ears of the party members and the general population as well, is to begin extending the censorship laws, to the general population as well as to the members of the VKP(b)."

 SOV_1937_Constitutional_Elections: "1937 Constitutional Elections"
 SOV_1937_Constitutional_Elections_desc: "After the Stalin constitution which among its several other points promised democratic proceedings for the election of all governmental bodies, it is time to begin implementing such a practice in actuality. The upcoming legislative elections to the Supreme Soviet, will follow a complete “democratic” approach. Though the process is more or less redundant, as the population understands the need for the important figures, prime among them, the current General Secretary Stalin himself, instead of any other “alternative” candidates, on top of that the NKVD will ensure no “counterrevolutionary” can contest in the elections."

 SOV_XVIII_Congress: "XVIII Congress"
 SOV_XVIII_Congress_desc: "Very soon, in Moscow, the 18th Congress of the All-Union Communist Party will begin. It will be the first one after the “purification” of the leadership from trotskyites, counterrevolutionaries and other subversive elements. Among its many agendas, it will conduct an analysis of the internal and international situation of the country, as well as its future development perspectives, and discuss important aspects of the foreign policy of the USSR, particularly our disappointment with the western democracies and their failure to adopt the policy of collective security. In the aspect of party affairs it will also attempt to sanction the new Party's statute which needs to be revised to reflect changes in the class structure of the Soviet society."
 SOV_XVIII_Congress.tt: "§YStalin Will Guide the Union to a Bright Future.§!"

 SOV_Purges_in_the_Red_Army: "Purges in the Red Army"
 SOV_Purges_in_the_Red_Army_desc: "Our initial assumption that only the KPSS had been infiltrated by the “fifth columnists” has proven to be wrong, among other sections of the society, even the Red Army has been affected by subversive individuals, working from within the organisation itself. It’s astonishing but the latest NKVD report is very definite, and has implicated senior commanders all the way from the division level to Army level for traitorous offences, ranging from having trotskyite sympathies to being actively involved in spying and collaborating with Foreign entities…...even a few of the Marshals have been implicated. Comrade Stalin has authorised the NKVD to begin extending the purge to the Red Army as well and cleanse it of these traitorous individuals immediately."

 SOV_State_Defense_Committee: "State Defense Committee"
 SOV_State_Defense_Committee_desc: "War is upon us, the very existence of the revolution and its birthplace has been threatened, we cannot afford to lose this battle of survival. Our Nation covers an extraordinarily wide expanse of land, stretching for thousands of kilometres from the Baltic Sea, all the way to the Pacific ocean. The wide expanse creates several organisational difficulties, in an attempt to better coordinate national efforts, especially for war, it has been decided to centralise power and form a national organisation, i.e. the State Defense Committee(GKO or ГКО). The GKO which staffed by the top members of the KPSS, including General Secretary Stalin himself, will be tasked with coordinating all the national wartime efforts to maximise operability and functionality."

 SOV_Zhdanovs_Party_Supremacy: "Zhdanov's Party Supremacy"
 SOV_Zhdanovs_Party_Supremacy_desc: "In the difficult decision to adopt whose ideas in the functioning of the State Defense Committee, its chairman- General Secretary Stalin himself, has selected Zhdanov’s line of thinking. Andrei Zhdanov has long been admired by the General Secretary, and some of his ideas as to how the GKO should function has been well received by Comrade Stalin. In addition he was an active participant in the purging of the KPSS and other state organisations and hence his political reliability and sincerity towards the cause is that of the highest order. Effective immediately Zhdanov has been granted the necessary authorization to begin shaping the activities of the GKO in the way he seems it to be the most appropriate, keeping the national interests at hearts."

 SOV_Malenkovs_Pragmatic_Faction: "Malenkov's Pragmatic Faction"
 SOV_Malenkovs_Pragmatic_Faction_desc: "Georgy Malenkov heads a “pragmatic” faction opposed to Zhdanov’s policies, who favour science and engineering as conduits for moving the nation forwards. Malenkov stresses upon the universal values of science and engineering, and proposes to promote the technological experts to the highest positions in the Soviet administrative elite. Despite some opposition to his ideas, it seems Malenkov’s “pragmatic”approach offers considerably more benefits, and will most definitely allow for the maximum potential in the mobilisation of both material human resources."

 SOV_Triumph_of_Zhdanovchina: "Triumph of Zhdanovchina"
 SOV_Triumph_of_Zhdanovchina_desc: "\"Zhdanovshchina\", as advocated by Andrei Zhdanov, places high emphasis on a purified communist ideology, though many party members are receptive to his way of thinking and its tenets, some of the people from Malenkov’s “pragmatic” approach are opposed to it. Despite their consternations, Comrade Stalin has decided to adopt Zhdanov’s ideas. The General Secretary agrees with Zhdanov, in the belief that proper ideology trumps science and has called for the prioritization of political education and ideological purity. It is a general consensus in the VKP(b), and specifically in the mind of the General Secretary to go ahead with Zhdanov's ideas in their entirety."

 SOV_Socialism_Achieved: "Socialism Achieved"
 SOV_Socialism_Achieved_desc: "Since the days of the revolution, we have been pushing the boundaries of what a perfect socialist state should look like in accordance with the ideas of Engels, Marx, and Lenin. And after many years of toil and hardship, we have finally achieved a socialist society that shall be a model for all. Comrade Stalin set his sights on achieving “Socialism in one country”, and he has done this through many harsh, but necessary actions. The bourgeoisie has been crushed, workers and peasants live together in harmony, and it seems highly unlikely that capitalism can ever be restored to the Soviet Union. However, while we may be a workers utopia, some still question if our victory is final, with many citing that Lenin wanted us to go further, and bring the beacon of socialism and workers unity to many other nations across the globe. While we do not know the answer to that, what we do know is that the Union of Socialist Soviet Republics will live on forever more!"

