######################################################################
#  Democracy on the Rise events
######################################################################
 Political.19.t: "democratic Opposition Forming"
 Political.19.d: "Relaxing the restrictions on what sort of anti-[Root.GetRulingParty] propaganda can be spread publicly has, predictably, lead to an increase in public expressions of dissent. Organized demonstrations and pamphlets are so far found mostly in academic institutions and some of [Root.GetName]'s more unfortunate areas, but there is little doubt that the movement is spreading.\n\nThe nation's leaders are torn over the issue. [Root.GetLeader], who maintains an iron grip on party leadership, has little desire to diversify public debate. The first steps have already been taken, however, and there may be no turning back."
 Political.19.A: "The movement appears to grow naturally in the absence of of repression."

 Political.20.t: "Public Call for Elections"
 Political.20.d: "The demonstrations of public dissent which were once confined to limited areas are now widespread. While people gather in the streets, the [Root.GetRulingParty] finds itself at a crossroads. If we continue allowing this propaganda to spread, the referendums suggested both from within the party itself as well as the opposition may show that we do not have the support of the public. The unity we have strived for is giving way to a plurality of opinions, united against us."
 Political.20.A: "Even if reform is happening, we must show our strength by suppressing this defiance."
 Political.20.B: "Let the people be heard."
 
 Political.21.t: "Democrats Demand Referendum"
 Political.21.d: "Unsurprisingly, the idea of the people ruling the nation they inhabit can easily grow very popular among the people. The [Root.GetRulingParty], of course, sees the idea of democracy as represented by these movements - freedom of speech, public elections, free press - merely populist rhetoric meant to weaken [Root.GetLeader]'s government.\n\nHowever, there is no denying those ideas have taken hold among the [Root.GetAdjective] population. In true democratic fashion, they call for a public referendum on replacing the current regime. Although currently easy to ignore, these ideas have a way of growing very persistent. What will happen to us if we make peaceful revolution impossible?"
 Political.21.A: "If we accept the referendum, perhaps we can preserve our legacy."

#Extras
 Political.28.t: "[Root.GetLeader] Abandons Neutral Foreign Policy"
 Political.28.d_fascism:1 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. We are no longer safe on our own. We must stand with our fascist partners against our enemies. If we do not choose a side, we will perish alone.'"
 Political.28.d_communism: "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. This country has always stood on it principles and been ready to defend them. We are no longer safe on our own. Neutrality is no longer the safe haven it used to be and those who seek power in this world do not respect it. We must stand with our communist brothers against the powers that seek to oppress us. Against the bourgeois majority who wants nothing more than keep us down. If we do not take a stand, we will perish alone.'"
 Political.28.A: "For the future of [Root.GetName]"

 Political.29.t: "[Root.GetNameDefCap] Reunited"
 Political.29.d:1 "The terrible civil war that has devastated our land draws to an end, and we have finally reached a political agreement. We now see eye to eye with our fellow [Root.GetAdjective]s, and together we will rebuild our great nation. The enemies that have sought to capitalize on our infighting must now face a united [Root.GetAdjective] state.\n\nThe new [Root.GetRulingIdeology] [Root.GetName] will never be divided again!"
 Political.29.A: "United at last!"

