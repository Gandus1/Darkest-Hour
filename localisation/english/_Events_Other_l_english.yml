decisions.3.t: "Suez Canal Blown"
decisions.3.desc_eng: "[FROM.GetNewsIcon]In response to hostile forces closing in on the Suez Canal, and risking losing the vital commerce artery to the enemy, [From.GetNameDef] has instead chosen to blown the canal to ensure its use is denied to them. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
decisions.3.desc_not_eng: "[FROM.GetNewsIcon]In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital commerce artery that is the Suez Canal. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
decisions.3.a: "A calamity!"
decisions.3.b: "We could not let the enemy use it."
decisions.3.c: "We shall not underestimate their resolve again."
decisions.3.d: "We have cut the cord with their Empire!"
decisions.3.e: "A magnificent blow against the British!"
decisions.3.f: "They made the right call."
decisions.3.g: "A great blow against our ally..."
decisions.3.h: "This will impact the entire world..."

