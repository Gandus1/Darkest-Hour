decisions.5.t: "Suez Canal Repaired"
decisions.5.desc: "[FROM.GetNewsIcon]With a tremendous industrial effort [From.GetNameDef] has managed to repair the Suez Canal. This morning saw the re-opening of the vital commerce artery into the Mediterranean, after over half a year of intensive repair work."
decisions.5.a: "We have restored the link to our Empire."
decisions.5.b: "A necessary investment for our nation."
decisions.5.c: "This will aid our efforts greatly."
decisions.5.d: "They have undone the setback..."
decisions.5.e: "The effects will be felt by all."

decisions.6.t: "Panama Canal Repaired"
decisions.6.desc: "[FROM.GetNewsIcon]With a tremendous industrial effort [From.GetNameDef] has managed to repair the Panama Canal. This morning saw the re-opening of the vital military link between the Atlantic and the Pacific, after over a year of intensive repair work."
decisions.6.a: "We have restored the vital link between our oceans."
decisions.6.b: "We may once again move from Pacific to Atlantic."
decisions.6.c: "This will aid our efforts greatly."
decisions.6.d: "They have undone the setback..."
decisions.6.e: "The effects will be felt by all."
