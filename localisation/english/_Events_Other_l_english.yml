decisions.4.a: "A calamity!"
decisions.4.b: "We could not let the enemy use it."
decisions.4.c: "We shall not underestimate their resolve again."
decisions.4.d: "Their navy is cut off on the far side!"
decisions.4.e: "A magnificent blow against the Americans!"
decisions.4.f: "They made the right call."
