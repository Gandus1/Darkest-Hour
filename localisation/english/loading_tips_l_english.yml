 LOADING_TIP_0: "You can earn money through taking out loans, although you have to remember to repay them, \nor it will take a hit on the economy, a BIG HIT."
 LOADING_TIP_1: "The militaries of Darkest Hour attempt to more closely match up with the historical situation in the 1930's, \nand lead toward "metas" that reflect history."
 LOADING_TIP_2: "Countries start with division templates that match the actual composition of those units in 1933. Some countries may\nhave more work to do to reform their military than others, but that means unique challenges for each nation."
 LOADING_TIP_3: "Countries now have militias and other emergency defense units. Depending on the nation, a country losing a war \nmay be able to call upon these units"