 train_equipment: "Train"
 train_equipment_desc: "Trains transport supplies from the Supply Capital to Supply Hubs connected by rail."
 train_equipment_1: "Civilian Train"
 train_equipment_1_desc: "Taken over by the military from regular civilian freight duty, this train engine is well-suited to move a large amount of supplies over long distances. However, its civilian construction makes it vulnerable."
 train_equipment_2: "War Austerity Train"
 train_equipment_2_desc: "A simplified design that ommits many features commonly found on regular freight trains for the sake of cheaper production. It is still every bit as vulnerable as a regular train, but can more easily be replaced."
 train_equipment_3: "Armored Train"
 train_equipment_3_desc: "A train engine encased in heavy armor to make it less vulnerable to enemy attack. It can carry as much cargo as any other design, but is more expensive to produce."
 railway_gun_equipment: "Railway Artillery"
 railway_gun_equipment_desc: "A heavy cannon mounted on a railway carriage for transportation."
 railway_gun_desc: "Railways offer an opportunity to move heavy guns far inland at a reasonable speed, allowing us to bombard enemy position at great range and with good effect."
 railway_gun_equipment_1: "Railway Gun"

 rocketry_1: "Experimental Rocket Engine"
 rocketry_1_desc: "Advancing the science of rocketry by improving the range and reliability of liquid-fuel rockets will teach us enough about the technology to allow the construction of launch sites for more advanced models."
 rocketry_2: "Rocket Test and Research Facility"
 rocketry_2_desc: ""
 rocketry_3: "Rocket Engine"
 rocketry_3_desc: "Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds."
 rocketry_4: "Flying Bomb"
 rocketry_4_desc: ""
 rocketry_5: "Strategic Rocket"
 rocketry_5_desc: "The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space."
 rocketry_6: "Ballistic Missle"
 rocketry_6_desc: "The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal."
 rocketry_jet_1: "Early Turbo Jet Engine"
 rocketry_jet_1_desc: ""
 rocketry_jet_2: "Practical Tubo Jet Engine"
 rocketry_jet_2_desc: ""
 rocketry_interceptor_1: "Rocket Interceptor"
 rocketry_interceptor_1_desc: "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocketry_interceptor_2: "Improved Rocket Interceptor"
 rocketry_interceptor_2_desc: "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."

