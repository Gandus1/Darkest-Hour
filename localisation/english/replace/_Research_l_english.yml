 night_vision: "Night Vision I"
 night_vision_desc: "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
 night_vision2: "Night Vision II"
 night_vision2_desc: "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."

 
 #### Air Technology #####################################################################################
 fighter: "Fighter"
 fighter_equipment: "Fighter"
 fighter_equipment_desc: "Fighters are the backbone of any air force. They are used to achieve air superiority, engage enemy bombers and fighters. They are all-rounders, being able to fulfill any mission given to them, but excelling at none in particular."
 
 interceptor: "Interceptor"
 interceptor_equipment_desc: "Interceptors are short-range fighters designed to destroy enemy bombers. They have high speed and good maneuverability to make them agile enough to evade the machine guns of the bombers, while having the firepower needed to disable a heavy, armored bomber. Against enemy fighters, they are less effective yet they still put up a good fight."
 
 cv_fighter: "Fighter"
 cv_fighter_equipment: "Carrier Fighter"
 cv_fighter_equipment_desc: "Fighters are the backbone of any air force. They are used to achieve air superiority, engage enemy bombers and fighters. They are all-rounders, being able to fulfill any mission given to them, but excelling at none in particular."

 jet_fighter: "Fighter"
 jet_fighter_equipment: "Jet Fighter"
 jet_fighter_equipment_desc: "Fighters are the backbone of any air force. They are used to achieve air superiority, engage enemy bombers and fighters. They are all-rounders, being able to fulfill any mission given to them, but excelling at none in particular."
 
 cas: "Close Air Support"
 CAS_equipment_desc: "Close Air Support planes are designed to provide support in land combat."
 
 cv_cas: "Close Air Support"
 cv_CAS_equipment_desc: "Close Air Support is the key to the blitzkrieg tactic. These planes have the ability to strike precisely at enemy units, enabling your ground forces to achieve a rapid breakthrough. They are slow, sturdy planes and this makes them an easy target for enemy fighters."
 
 nav_bomber: "Naval Bomber"
 nav_bomber_equipment_desc: "The Naval Bomber is designed for use over water and make accurate tactical strikes against enemy surface vessels using torpedoes or armor-piercing bombs. They have a limited dog-fighting capability, which makes them vulnerable if intercepted by fighters."
 
 cv_nav_bomber: "Torpedo Bomber"
 cv_nav_bomber_equipment_desc: "Torpedo Bombers are able to perform attacks against enemy ships."
 
 tac_bomber: "Tactical Bomber"
 tac_bomber_equipment_desc: "Tactical Bombers are medium-sized aircraft, larger than Fighters, yet smaller than Strategic Bombers, which are used primarily for delivering attacks against enemy ground units such as Armor and Infantry. Although they have a limited dog-fighting capability, they can be easily outmatched by Fighters in air combat."
 
 jet_tac_bomber: "Jet Tactical Bomber"
 jet_tac_bomber_equipment: "Jet Tactical Bomber"
 jet_tac_bomber_equipment_desc: "Tactical Bombers are medium-sized aircraft, larger than Fighters, yet smaller than Strategic Bombers, which are used primarily for delivering attacks against enemy ground units such as Armor and Infantry. Although they have a limited dog-fighting capability, they can be easily outmatched by Fighters in air combat."
 
 heavy_fighter: "Heavy Fighter"
 heavy_fighter_equipment_desc: "Heavy Fighters are long-range fighters, designed to escort bombers and keep enemy interceptors from the bombers. They are drilled in tactics to achieve this mission. In Air Superiority missions, they are less effective."
 
 strat_bomber: "Strategic Bomber"
 strat_bomber_equipment: "Strategic Bomber"
 strat_bomber_equipment_desc: "Strategic Bombers are the heaviest type of aircraft, designed to deliver a large payload of bombs to enemy provinces, with the aim of crippling his industry and infrastructure. However, the Strategic Bomber is slow despite its long range, which can make it vulnerable to attack by fighters."
 
 jet_strat_bomber: "Jet Strategic Bomber"
 jet_strat_bomber_equipment: "Jet Strategic Bomber"
 jet_strat_bomber_equipment_desc: "Strategic Bombers are the heaviest type of aircraft, designed to deliver a large payload of bombs to enemy provinces, with the aim of crippling his industry and infrastructure. However, the Strategic Bomber is slow despite its long range, which can make it vulnerable to attack by fighters."

 transport_plane: "Transport"
 transport_plane_equipment_desc: "Transport Planes are designed to ferry men and materials over long distances quickly. Paratroops need Transport Planes in order to make a paradrop."
 
 guided_missile: "Rocket"
 guided_missile_desc: "The Ballistic Missile is designed to deliver a payload of explosives to a distant target. Its high speed makes it almost impossible to intercept but it is an expensive way of destroying the enemy with conventional explosives. Nuclear weapons are needed to give it more than psychological effect."

 rocket_interceptor_equipment: "Rocket Interceptor"
 rocket_interceptor_equipment_desc: "A rocket-powered aircraft uses a rocket for propulsion. Rocket planes can achieve much higher speeds than similarly sized jet aircraft, but typically for at most a few minutes of powered operation, followed by a glide. Unhindered by the need for oxygen from the atmosphere they are suitable for very high altitude flight. They are also capable of delivering much higher acceleration and shorter takeoffs."

