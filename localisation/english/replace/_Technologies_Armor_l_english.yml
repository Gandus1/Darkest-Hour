### Majors
 GER_Light_TD_equipment_1939: "Panzerjäger I"
 GER_Light_TD_equipment_1939_short: "PzJäger I"
 GER_Light_TD_equipment_1939_desc: "The Panzerjäger I (Tank Hunter) was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Skoda 47mm PaK anti-tank gun on a converted Panzer I Ausf chassis."
 GER_Light_TD_equipment_1942: "Marder II"
 GER_Light_TD_equipment_1942_short: "Marder II"
 GER_Light_TD_equipment_1942_desc: "The Marder II was a German tank destroyer based on the Panzer II chassis."
 GER_Light_TD_equipment_1944: "Jagdpanzer 38 Hetzer"
 GER_Light_TD_equipment_1944_short: "Hetzer"
 GER_Light_TD_equipment_1946: "Jadgleopard"
 GER_Light_TD_equipment_1946_short: "Jadgleopard"
 GER_Light_TD_equipment_1946_desc: "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
 GER_Light_TD_equipment_1950: "Jagdpanzer V"
 GER_Light_TD_equipment_1950_short: "Jagdpanzer V"
 GER_Medium_TD_equipment_1939: "Sturmgeschütz III"
 GER_Medium_TD_equipment_1939_short: "StuG. III"
 GER_Medium_TD_equipment_1939_desc: "The Sturmgeschütz III assault gun was Germany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
 GER_Medium_TD_equipment_1941: "Jagdpanzer IV"
 GER_Medium_TD_equipment_1941_short: "Jagdpanzer IV"
 GER_Medium_TD_equipment_1941_desc: "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were."
 GER_Medium_TD_equipment_1943: "Jagdpanther"
 GER_Medium_TD_equipment_1943_short: "Jagdpanther"
 GER_Medium_TD_equipment_1943_desc: "The Jagdpanther (Hunting Panther) was a tank destroyer built by Germany based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
 GER_Medium_TD_equipment_1945: "Jagdpanther II"
 GER_Medium_TD_equipment_1945_short: "Jagdpanther II"
 GER_Heavy_TD_equipment_1939: "Dicker Max"
 GER_Heavy_TD_equipment_1939_short: "Dicker Max"
 GER_Heavy_TD_equipment_1941: "Sturer Emil"
 GER_Heavy_TD_equipment_1941_short: "Sturer Emil"
 GER_Heavy_TD_equipment_1941_desc: "The Selbstfahrlafette auf VK3001(H) Sturer Emil (Stubborn Emil) was a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 GER_Heavy_TD_equipment_1943: "Panzerjäger Tiger (P)"
 GER_Heavy_TD_equipment_1943_short: "Elefant"
 GER_Heavy_TD_equipment_1943_desc: "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 GER_Heavy_TD_equipment_1944: "Jagdtiger"
 GER_Heavy_TD_equipment_1944_short: "Jagdtiger"
 GER_Heavy_TD_equipment_1944_desc: "The Jagdtiger was the heaviest armored fighting vehicle operationally used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."

