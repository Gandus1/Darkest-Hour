 GER_Light_Tank_equipment_1934_short: "PzKpfw. I"
 GER_Light_Tank_equipment_1934_desc: "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
