 Integrated_Artillery_Guidance_Radar: "Integrated Artillery Guidance Radar"
 Integrated_Artillery_Guidance_Radar_desc: "Integration of digital computers and more advanced radars allowed artillery batteries to land shots with even greater accuracy, and rapidly calculate enemy artillery positions by tracking incoming fire via radar and quickly calculating conter-battery fire solutions. "
 Laser_Guided_Artillery_Shells: "Laser Guided Artillery Shells"
 Laser_Guided_Artillery_Shells_desc: "The first laser guided projectiles helped hit precision targets in single strikes to disrupt the enemy chain of command and logistics, taking out critical targets in short, quick strikes. "
 Precision_Anti_Tank_Rounds: "Precision Anti Tank Rounds"
 Precision_Anti_Tank_Rounds_desc: "Development of more advanced ATGM munitions and sensors enabled artillery ammunition to strike armor at long distances, without endangering artillery positions in direct-fire combat. Methods such as traditional tube-launched ATGMs, Top-Down cluster munitions, and even smart homing charges designed to navigate and explode above tanks were adopted to fulfill this role."
 Modern_Digital_Fire_Controls: "Modern Digital Fire Controls"
 Modern_Digital_Fire_Controls_desc: "Miniaturization of digital and computer systems allows for the usage of guidance computers, digital calculators and combat control systems to be used by gun crews themselves to carry out a variety of tasks instantaneously; from simultaneous splashdowns to the acquisition of several targets, powerful, small computer equipment allows crews to carry out such attacks on the fly. "
 Prototype_GPS_Guided_Munitions: "Prototype GPS Guided Munitions"
 Prototype_GPS_Guided_Munitions_desc: "Although still prohibitively expensive, the fitting of GPS sensors in warheads along with guidance fins allows for individual shells to destroy high-value targets without the need for spotters or lasers, further threatening the enemy's control and supply points to influence the course of battle on an operational level."
 Precision_GPS_Strike_Munitions: "Precision GPS Guided Munitions"
 Precision_GPS_Strike_Munitions_desc: "The further development of GPS technology allows for cheaper, more availible GPS guided munitions to use against not only operational targets, but against tactical targets as well- answering tactical requests from combat units in a timely manner, taking out strongpoints to turn the tide of firefights."
 Ramjet_Assisted_Projectiles: "Ramjet Assisted Projectiles"
 Ramjet_Assisted_Projectiles_desc: "The development of small ramjets extends the range of artillery further than before, striking targets well out of reach of hostile fire. "
 Fully_Automated_Gun_Systems: "Fully Automated Gun Systems"
 Fully_Automated_Gun_Systems_desc: "Automation and further integration into C3I systems reduces the crew needed- automated ammunition picking and loading systems allows an artillery crew to sit back as the gun system recieves orders, selects the ammunition and firing strategies, and fires / reloads on its own."

